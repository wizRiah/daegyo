                  <p class="labelArea mt20">아이디</p>
                  <input type="text" id="" name="" class="t-txtfield-basic w-max mt5" placeholder="One-ID 입력">

                <!-- 휴대폰 -->
                <div class="input-item">
                  <p class="labelArea mt20">휴대폰</p>
