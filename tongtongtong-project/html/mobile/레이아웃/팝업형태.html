<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>모바일 팝업형태</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">

    <div class="container">


      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->

      <div class="t-popup-wrap">
        <div class="t-popup popup-goback ui-draggable">

          <div class="pop-header ui-draggable-handle" style="cursor: move;" cursor:="">
            <p class="pop-title">팝업 title</p>
          </div>


          <div class="pop-body">


            <div class="pop-container">


              <!-- 컨텐츠 -->
              <div class="m-item-list">
                <div class="m-item">
                  <p class="sub-tit">분류</p>

                  <!-- 탭 -->
                  <div class="m-pageTap-wrap">
                    <a class="m-pageTap active">
                      <i class="material-icons">task_alt</i>분류 선택
                    </a>
                    <a class="m-pageTap">분류 없음</a>
                  </div>
                  <!-- /탭 -->

                  


                </div>

                <div class="m-item">
                  <p class="sub-tit">분류</p>
                </div>


              </div>

              <!-- /컨텐츠 -->


            </div>

            <!-- 하단 버튼 -->
            <div class="bt-btnbox">
              <a href="#" class="canclebtn">취소</a>
              <a href="#" class="registbtn">등록</a>
            </div>
            <!-- /하단 버튼 -->

          </div>



          <button type="button" class="goback" title="뒤로가기"></button>

        </div>
      </div>





    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>

    <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->


  </div>
  <!-- 모바일 전체 Wrap 끝 -->





  <script>


  </script>

</body>

</html>
