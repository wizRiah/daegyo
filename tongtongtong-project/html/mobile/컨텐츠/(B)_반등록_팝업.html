<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>반등록_팝업</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">

    <div class="container">


      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
      <div class="t-popup-wrap">
        <div class="t-popup popup-goback">

          <div class="pop-header">
            <p class="pop-title">반 등록</p>
          </div>


          <div class="pop-body">


            <div class="pop-container">


              <!-- 메인 컨텐츠 -->

                <!-- 컨텐츠 리스트 -->
                <div class="m-item-list">

                  <!-- 컨텐츠 덩어리 -->
                  <div class="m-item">
                    <p class="sub-tit">분류</p>

                    <!-- 탭 -->
                    <div class="m-pageTap-wrap">
                      <button class="m-pageTap active" type="button">
                        <i class="material-icons">task_alt</i>분류 선택
                      </button>
                      <button class="m-pageTap" type="button">분류 없음</button>
                    </div>
                    <!-- /탭 -->


                    <div class="label-set">
                      <span class="label-text">대분류</span>
                      <select name="" id="">
                        <option value="" disabled="" selected="">대분류(전체)</option>
                        <option value="">20개씩 보기</option>
                        <option value="">40개씩 보기</option>
                      </select>
                    </div>

                    <div class="label-set">
                      <span class="label-text">중분류</span>
                      <select name="" id="">
                        <option value="" disabled="" selected="">중분류(전체)</option>
                        <option value="">20개씩 보기</option>
                        <option value="">40개씩 보기</option>
                      </select>
                    </div>

                  </div>
                  <!-- /컨텐츠 덩어리 -->


                  <div class="m-item">
                    <p class="sub-tit">반명</p><input type="text" id="txtNmm" class="txtfield-basic" placeholder="반명을 입력해주세요.">
                  </div>

                  <div class="m-item">
                    <p class="sub-tit">담당강사</p>
                    <div class="input-btn-wrap"><input type="text" id="txtNm" class="txtfield-basic" disabled="" placeholder="비활성화">
                      <button type="button" class="t-button-m t-button-white t-button-bora6-bd">선택</button>
                    </div>
                  </div>

                  <div class="m-item">
                    <p class="sub-tit">운영방식</p>
                    <div class="m-pageTap-wrap">
                      <button class="m-pageTap active" type="button">
                        일반</button>
                      <button class="m-pageTap" type="button">회차</button>
                    </div>
                  </div>



                  <div class="m-item">
                    <p class="sub-tit">수납방식</p>

                    <div class="label-set">
                      <span class="label-text">단위</span>
                      <select name="" id="">
                        <option value="" disabled="" selected="">주 단위</option>
                        <option value="">20개씩 보기</option>
                        <option value="">40개씩 보기</option>
                      </select><select name="" id="">
                        <option value="" disabled="" selected="">1주 단위</option>
                        <option value="">20개씩 보기</option>
                        <option value="">40개씩 보기</option>
                      </select>
                    </div>

                    <div class="label-set">
                      <span class="label-text">수강료</span><input type="number" id="" class="txtfield-basic" placeholder="0"><span class="label-text">수업횟수</span>
                      <input type="number" id="" class="txtfield-basic" placeholder="0">
                    </div>

                  <div class="label-set">
                      
                      
                    </div></div>


                </div>
                <!-- /컨텐츠 리스트 -->
              
              <!-- /메인 컨텐츠 -->


            </div>



            <!-- 하단 버튼 -->
            <div class="bt-btnbox">
              <button type="button" class="registbtn">등록</button><button type="button" class="canclebtn">취소</button>
              
            </div>
            <!-- /하단 버튼 -->


          </div>



          <button type="button" class="goback" title="뒤로가기"></button>

        </div>
      </div>

       <!-- ●●●●●●●●●●● /팝업 영역 끝 ●●●●●●●●●●● -->





    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>
    <!-- /팝업 뒤 배경 -->
   


  </div>
  <!-- 모바일 전체 Wrap 끝 -->





  <script>


  </script>

</body>

</html>
