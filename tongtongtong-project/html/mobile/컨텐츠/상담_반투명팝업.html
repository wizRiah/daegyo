<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>상담_반투명팝업</title>
  <link rel="stylesheet" href="../../../../css/font.css">
  <link rel="stylesheet" href="../../../../css/common.css">
  <link rel="stylesheet" href="../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../css/mngr_component.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">

    <div class="container">




      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->

      <div class="t-popup-wrap">

        <!-- t-popup에 클래스 추가될 예정 -->
        <div class="t-popup t-opacity">



          <div class="pop-body">


            <!-- pop-container -->
            <div class="pop-container">


              <div class="opacity-cont">
                <div class="i-scroll"></div>
                <div class="opacity-text">
                  <div class="tip-box">Tip</div>
                  <div class="main-text">달력을 위 아래로 쓸어 넘기면<br>
                    이전달이나 다음달로 이동할 수 있습니다.
                  </div>
                </div>
              </div>

              <div class="btn-set flex-between">

                <div class="t-checkbox checkbox01">
                  <input type="checkbox" name="checkForm" id="check01" checked="">
                  <label for="check01">다시 표시 안함</label>
                </div>

                <button type="button" class="t-button-xms t-button-grey1">닫기</button>
              </div>


            </div>
            <!-- /pop-container  -->

          </div>



        </div>
        <!-- /t-popup -->
      </div>

      <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->

    </div>



  </div>
  <!-- 모바일 전체 Wrap 끝 -->


</body>

</html>
