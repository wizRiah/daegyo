<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>(B)_알림장등록</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">

    <div class="container">


      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
      <div class="t-popup-wrap">
        <div class="t-popup popup-goback">

          <div class="pop-header">
            <p class="pop-title">알림장 등록</p>
          </div>


          <div class="pop-body">


            <div class="pop-container">


              <!-- 컨텐츠 리스트 -->
              <div class="m-item-list">


                <!-- 구분 -->
                <div class="m-item">
                  <p class="sub-tit">구분</p>
                  <select name="" id="" class="wd100">
                    <option value="" disabled="" selected="">구분 선택</option>
                    <option value="">20개씩 보기</option>
                    <option value="">40개씩 보기</option>
                  </select>
                </div>
                <!-- /구분 --> 


                <!-- 알림대상 -->
                <div class="m-item">
                  <div class="sub-tit-bar"><span class="sub-tit bar-txt mb0">알림대상</span>
                    <div class="slash-txt-list">

                      <div><span class="num">재원생 전체</span></div>

                      <!-- 재원생전체 선택 해제시 나오는 데이터 -->
                      <div style="display: none;">
                        <span class="cont-text">선택된 대상 :</span>
                        <span class="num">대상을 선택해주세요.</span>
                      </div>
                      <!-- 재원생전체 선택 해제시 나오는 데이터 -->

                    </div>
                  </div>


                  <div class="t-checkbox checkbox01">
                    <input type="checkbox" name="checkForm" id="check01">
                    <label for="check01">재원생 전체</label>
                  </div>


                  <!-- 재원생전체 선택 해제시 나오는 데이터 -->
                  <div class="input-btn-wrap label-set">
                    <input type="text" class="txtfield-basic" disabled="" placeholder="">
                    <button type="button" class="t-button-m t-button-bora6-bd">반 선택</button>
                  </div>

                  <div class="input-btn-wrap label-set">
                    <input type="text" class="txtfield-basic" disabled="" placeholder="">
                    <button type="button" class="t-button-m t-button-bora6-bd">원생 선택</button>
                  </div>
                  <!-- /재원생전체 선택 해제시 나오는 데이터 -->



                </div>
                <!-- /알림대상 -->


                <!-- 제목 -->
                <div class="m-item">
                  <p class="sub-tit">제목</p>
                  <input type="text" class="txtfield-basic" placeholder="제목을 입력해주세요.">
                </div>
                <!-- /제목 -->



                <!-- 내용 -->
                <div class="m-item">
                  <p class="sub-tit">내용</p>
                  <div class="t-text-field_slot">
                    <textarea id="" rows="4" placeholder="내용을 입력해주세요."></textarea>
                  </div>
                </div>
                <!-- /내용 -->


                <!-- 공개여부 -->
                <div class="m-item">
                  <p class="sub-tit">공개여부</p>
                  <ul class="check-list">
                    <li>
                      <div class="t-checkbox checkbox01">
                        <input type="checkbox" name="checkForm" id="check02">
                        <label for="check02">원생</label>
                      </div>
                    </li>
                    <li>
                      <div class="t-checkbox checkbox01">
                        <input type="checkbox" name="checkForm" id="check03">
                        <label for="check03">학부모(모)</label>
                      </div>
                    </li>
                    <li>
                      <div class="t-checkbox checkbox01">
                        <input type="checkbox" name="checkForm" id="check04">
                        <label for="check04">학부모(부)</label>
                      </div>
                    </li>
                  </ul>
                </div>
                <!-- /공개여부 -->


              </div>
              <!-- /컨텐츠 리스트 -->


            </div>


            <!-- 하단 버튼 -->
            <div class="bt-btnbox">
              <button type="button" class="registbtn">등록</button><button type="button" class="canclebtn">취소</button>
            </div>
            <!-- /하단 버튼 -->

          </div>


          <button type="button" class="goback" title="뒤로가기"></button>

        </div>
      </div>

      <!-- ●●●●●●●●●●● /팝업 영역 끝 ●●●●●●●●●●● -->


    </div>



  </div>
  <!-- 모바일 전체 Wrap 끝 -->





  <script>


  </script>

</body>

</html>
