<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>(L)_수업과목선택_팝업</title>
  <link rel="stylesheet" href="../../../../css/font.css">
  <link rel="stylesheet" href="../../../../css/common.css">
  <link rel="stylesheet" href="../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../css/mngr_component.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">

    <div class="container">




      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
      <div class="t-popup-wrap">
        <div class="t-popup">
          <div class="pop-header">
            <p class="pop-title">수업과목선택</p>
          </div>

          <div class="pop-body">
            <div class="pop-container">


              <div class="pop-cont m-subject-select">

                <!-- 상단 선택된 데이터 박스 -->
                <p class="fs15"><i class="ico_infomark mr5"></i>수업과목은 최대 3개까지 선택이 가능합니다.</p>
                <div class="txt-box subject-select"></div>
                <!-- /상단 선택된 데이터 박스 -->



                <!-- 데이터 선택 박스 -->
                <div class="mt30 box-bg box-bg-02 t-sj-list">
                  <!-- 1차 선택 -->
                  <div class="t-sj-1depth">
                    <ul class="check-list">
                      <li>
                        <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check01"> <input
                            type="checkbox" name="checkForm2" id="check2_0" value="A17001"> <label
                            for="check2_0">보습/속셈</label></div>
                      </li>
                      <li>
                        <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check01"> <input
                            type="checkbox" name="checkForm2" id="check2_1" value="A17002"> <label
                            for="check2_1">입시/고시</label></div>
                      </li>
                      <li>
                        <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check01"> <input
                            type="checkbox" name="checkForm2" id="check2_2" value="A17003"> <label
                            for="check2_2">외국어(생활/비즈니스영어)</label></div>
                      </li>
                      <li>
                        <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check01"> <input
                            type="checkbox" name="checkForm2" id="check2_3" value="A17004"> <label for="check2_3">외국어
                            공인시험</label></div>
                      </li>
                      <li>
                        <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check01"> <input
                            type="checkbox" name="checkForm2" id="check2_4" value="A17005"> <label
                            for="check2_4">예체능</label></div>
                      </li>
                      <li>
                        <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check01"> <input
                            type="checkbox" name="checkForm2" id="check2_5" value="A17006"> <label
                            for="check2_5">전문/자격증</label></div>
                      </li>
                    </ul>
                  </div> <!-- /1차 선택 --> <!--v-if--> <!-- 2차 선택 --> <!--v-if--> <!-- /2차 선택 --> <!-- 2차 선택 -->
                  <div class="t-sj-2depth">
                    <ul class="check-list col3">
                      <li>
                        <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm2" id="check3_0"
                            value="A17002001"> <label for="check3_0">국어</label></div>
                      </li>
                      <li>
                        <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm2" id="check3_1"
                            value="A17002002"> <label for="check3_1">영어</label></div>
                      </li>
                      <li>
                        <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm2" id="check3_5"
                            value="A17002006"> <label for="check3_5">화학</label></div>
                      </li>
                      <li>
                        <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm2" id="check3_6"
                            value="A17002007"> <label for="check3_6">생물</label></div>
                      </li>
                      <li>
                        <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm2" id="check3_13"
                            value="A17002014"> <label for="check3_13">입시체육</label></div>
                      </li>
                    </ul>
                  </div> <!-- /2차 선택 -->
                </div>
                <!-- /데이터 선택 박스 -->




                <div class="btn-set btmBtnBox"><button class="t-button-xs">저장</button> <button
                    class="t-button-xs t-button-grey2">취소</button></div>


              </div>
            </div>
          </div>

          <button type="button" class="close" title="팝업 닫기"></button>

        </div>

      </div>
      <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->

    </div>


    <!-- ●●●●●●●●●● 팝업 뒤 배경 ●●●●●●●●●● -->
    <div class="pop-bg">
    </div>
    <!-- ●●●●●●●●●● /팝업 뒤 배경 ●●●●●●●●●● -->

  </div>
  <!-- 모바일 전체 Wrap 끝 -->


</body>

</html>
