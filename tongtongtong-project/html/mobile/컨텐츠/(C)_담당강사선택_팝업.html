<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>담당강사선택_팝업</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">

    <div class="container">


      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
      <div class="t-popup-wrap">
        <div class="t-popup popup-goback popup-full">

          <div class="pop-header">
            <p class="pop-title">담당강사 선택</p>
          </div>


          <div class="pop-body">

            <!-- pop-container -->
            <div class="pop-container">



              <!-- 메인 컨텐츠 -->



              <!-- 검색박스 -->
              <div class="m-basicSrchBox">
                <div class="m-srchBox">
                  <input type="text" placeholder="반명, 담당강사 검색" aria-autocomplete="list">
                  <button type="button" class="button"></button>
                </div>


                <div class="form-list">
                  <div class="label-set">
                    <span class="label-text">대분류</span> 
                    <select class="">
                      <option value="">대분류(전체)</option>
                      <option value="">1</option>
                      <option value="">2</option>
                    </select></div>
                  <div class="label-set">
                    <span class="label-text">중분류</span> 
                    <select class="">
                      <option value="">중분류(전체)</option>
                    </select>
                  </div>
                  <button type="button" class="t-button-s m-search">검색</button>
                </div>


              </div>
              <!-- /검색박스 -->


              <div class="pop-cont">


                <!-- 리스트 상단 선택박스 등 -->
                <div class="m-listTopSetBox">
                  <span class="Totaltxt">총 <strong>10</strong>건</span>
                </div>
                <!-- /리스트 상단 선택박스 등 -->


                <!-- 리스트-->
                <div class="m-list-prsn">

                  <div class="t-checkbox checkbox01">
                    <input type="checkbox" id="prsn01" name="select-teacher">
                    <label for="prsn01" class="listBox">
                      <div class="prsn-photo">
                        <img src="/images/profie-df.jpg">
                      </div>
                      <div class="prsn-info">
                        <div class="prsnNm">
                          <div class="psBox">원장</div><span class="list-title">김원장 (닉네임)</span>
                        </div>
                        <div class="bull-list">
                          <dl>
                            <dt>업무구분</dt>
                            <dd>원장님, 수납</dd>
                          </dl>
                          <dl>
                            <dt>휴대폰</dt>
                            <dd>010-1234-0000</dd>
                          </dl>
                        </div>
                      </div>
                    </label>
                  </div>

                  <div class="t-checkbox checkbox01">
                    <input type="checkbox" id="prsn02" name="select-teacher">
                    <label for="prsn02" class="listBox">
                      <div class="prsn-photo">
                        <img src="/images/profie-df.jpg">
                      </div>
                      <div class="prsn-info">
                        <div class="prsnNm">
                          <div class="psBox">직원</div><span class="list-title">김원장 (닉네임)</span>
                        </div>
                        <div class="bull-list">
                          <dl>
                            <dt>업무구분</dt>
                            <dd>원장님, 수납</dd>
                          </dl>
                          <dl>
                            <dt>휴대폰</dt>
                            <dd>010-1234-0000</dd>
                          </dl>
                        </div>

                      </div>
                    </label>
                  </div>

                  <div class="t-checkbox checkbox01">
                    <input type="checkbox" id="prsn03" name="select-teacher">
                    <label for="prsn03" class="listBox">
                      <div class="prsn-photo">
                        <img src="/images/profie-df.jpg">
                      </div>
                      <div class="prsn-info">
                        <div class="prsnNm">
                          <div class="psBox">강사</div><span class="list-title">김원장 (닉네임)</span>
                        </div>
                        <div class="bull-list">
                          <dl>
                            <dt>업무구분</dt>
                            <dd>원장님, 수납</dd>
                          </dl>
                          <dl>
                            <dt>휴대폰</dt>
                            <dd>010-1234-0000</dd>
                          </dl>
                        </div>

                      </div>
                    </label>
                  </div>

                  <div class="t-checkbox checkbox01">
                    <input type="checkbox" id="prsn03" name="select-teacher">
                  </div>

                  <button type="button" class="m-readmore">더보기<i class="m-arrow-b"></i></button>

                </div>
                <!-- 리스트-->


              </div>




              <!-- 선택값 보여지는 박스 -->
              <div class="btm-FixBtnbox on">
                <!-- 선택한 값이 생기면 on이 추가됩니다. -->
                <button type="button" class="toggle-closeBtn"></button>
                <!-- 클릭하면 부모인 btm-FixBtnbox에 on클래스가 토글되도록! -->
                <div class="mySelect-Wrap">
                  <div class="titBox">
                    선택된 대상
                    <span>(5)</span>
                  </div>
                  <div class="mySelect">
                    <ul class="add-result-list">
                      <li>
                        <span>홍길동</span>
                        <button type="button"
                          class="t-button-circle t-button-white t-button-circle-16 remove t-button-red-bd"></button>
                      </li>
                      <li>
                        <span>홍길동</span>
                        <button type="button"
                          class="t-button-circle t-button-white t-button-circle-16 remove t-button-red-bd"></button>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="bt-btnbox">
                  <button type="button" class="registbtn">선택</button>
                  <button type="button" class="canclebtn">취소</button>
                </div>
              </div>
              <!-- /선택값 보여지는 박스 -->


              <!-- /메인 컨텐츠 -->



            </div>
            <!-- /pop-container -->

          </div>




          <button type="button" class="close" title="닫기"></button>

        </div>
      </div>
      <!-- ●●●●●●●●●●● /팝업 영역 끝 ●●●●●●●●●●● -->


    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>
    <!-- /팝업 뒤 배경 -->





  </div>
  <!-- 모바일 전체 Wrap 끝 -->





  <script>


  </script>

</body>

</html>
