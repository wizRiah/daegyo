  <!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>이용요금납부</title>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/mngr_contents.css">
    <link rel="stylesheet" href="../../../css/mngr_component.css">
  </head>

  <body>


    <!-- 모바일 전체 Wrap -->
    <div class="m-academy-mngr-Wrap">

      <!-- 헤더 -->
      <header>
        <div class="header-top">
          <div class="header-cnt">
            <!-- 로고영역 -->
            <a class="m-logo" href="#">
              <span>new통통통</span>
            </a>
            <!-- /로고영역 -->

            <!-- 학원선택 -->
            <select class="acdmyNm">
              <option>대교에듀베이션학원</option>
            </select>
            <!-- /학원선택 -->
          </div>
          <!-- 알림버튼 -->
          <button type="button" class="alarmBTN on">
            <!-- 알림이 있는 경우 on클래스 추가. -->
          </button>
          <!-- /알림버튼 -->
        </div>
      </header>
      <!-- /헤더 -->


      <!-- 상단 메뉴 -->
      <div class="m-topMenu">
        <!-- location -->
        <ul class="location">
          <li>
            <p>home</p>
          </li>
          <li>도움센터</li>
        </ul>
        <!-- /location -->

        <!-- 메뉴 -->
        <ul class="menu-Wrap">
          <li class="on"><a>통통통서비스</a></li>
          <li><a>고객센터</a></li>
        </ul>
        <!-- /메뉴 -->

      </div>
      <!-- /상단 메뉴 -->




      <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 시작 ●●●●●●●●●●● -->
      <div class="container">



        <!-- content -->
        <div class="content">

          <!-- 탭메뉴슬라이드 (공통 컴포넌트 사용) -->
          <ul class="tab-04">
            <li class="active">
              <button type="button">
                <div class="tab04-bg"><i class="i-tab-3202"></i></div><span class="status">이용요금<br>납부</span>
              </button>
            </li>
            <li><button type="button">
                <div class="tab04-bg"><i class="i-tab-3203"></i></div><span class="status">납부내역<br>조회</span>
              </button></li>
            <li><button type="button">
                <div class="tab04-bg"><i class="i-tab-3204"></i></div><span class="status">문자발송<br>내역조회</span>
              </button></li>
            <li><button type="button">
                <div class="tab04-bg"><i class="i-tab-3205"></i></div><span class="status">휴대폰문자<br>충전내역</span>
              </button></li>
            <li><button type="button">
                <div class="tab04-bg"><i class="i-tab-3206"></i></div><span class="status">면제<br>내역</span>
              </button></li>
            <li><button type="button">
                <div class="tab04-bg"><i class="i-tab-3207"></i></div><span class="status">이용중인<br>서비스</span>
              </button></li>
          </ul>





          <!-- 리스트 상단 선택박스 등 -->
          <div class="m-listTopSetBox mt15">
            <span class="Totaltxt">미납 총 <strong>10</strong>건</span>

            <div class="flex flex-end gap5 mt5">

              <p class="main-text">미납 결제금액 : <span class="opt-discharge num">41,200</span> 원</p>

              <select>
                <option>Non-PG</option>
              </select>

              <button type="button" class="t-button-xs t-button-bora6">미납요금 납부하기</button>
            </div>

          </div>
          <!-- /리스트 상단 선택박스 등 -->



          <!-- 리스트 시작 -->
          <div class="m-list-pay">


            <!-- listBox -->
            <div class="listBox">          
              <div class="m-pay-list">
                <div class="bull-list">
                  <dl>
                    <dt>수납내역</dt>
                    <dd>모바일 앱 용량 추가, URL 결제창 결제, 반별 과제명
                    </dd>
                  </dl>
                  <dl>
                    <dt>청구년월 / 발행일</dt>
                    <dd>2023년 12월 / 2023-11-24</dd>
                  </dl>
                  <dl>
                    <dt>수납유형</dt>
                    <dd>부가서비스</dd>
                  </dl>
                  <dl>
                    <dt>결제수단</dt>
                    <dd>신한카드 자동결제</dd>
                  </dl>
                </div>
              </div>
              <div class="conBtnBox">
                <div class="bull-list">
                  <dl>
                    <dt>미납금액</dt>
                    <dd><span class="opt-discharge num">10,000</span> 원</dd>
                  </dl>
                </div>
              </div>
            </div>
            <!-- /listBox -->
            
                        



            <button type="button" class="m-readmore">더보기<i class="m-arrow-b"></i></button>


          </div>
          <!-- /리스트 -->



        </div>
        <!-- /content -->


      </div>
      <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 끝 ●●●●●●●●●●● -->





      <!-- 푸터 -->
      <footer>
        <div class="footer-inner"></div>
      </footer>
      <!-- /푸터 -->




      <!-- 하단고정메뉴 -->
      <div class="footer-fixed">
        <ul>
          <!-- 활성화시 li에 acitve 추가 -->
          <li class="btn-gohome active"><button type="button">홈</button></li>
          <li class="btn-allmenu"><button type="button">전체메뉴</button></li>
          <li class="btn-mymenu"><button type="button"></button></li>
          <li class="btn-srchpp"><button type="button">원생검색</button></li>
          <li class="btn-mypage"><button type="button">마이페이지</button></li>
        </ul>
      </div>




    </div>

    </script>
