<!DOCTYPE html>

          <!-- /학원선택 -->
        </div>
        <!-- 알림버튼 -->
        <button type="button" class="alarmBTN on">

        </button>

                <button type="button" @click="fnNtcBrdInfoOpenPop" class="greyiconBtn go-view">
