<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title> </title>
  <link rel="stylesheet" href="../../../../css/font.css">
  <link rel="stylesheet" href="../../../../css/common.css">
  <link rel="stylesheet" href="../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../css/mngr_component.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
</head>

<body>

  <!-- PC 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">


    <!-- 헤더 시작 -->
    <header>
    </header>
    <!-- 헤더 끝 -->



    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 시작 ●●●●●●●●●●● -->
    <div class="container">


      <!-- 페이지 컨텐츠 시작 : 클래스 추가될 예정 -->
      <div class="content dashboard">


        <div class="main-cont">

















        <!-- 튜토리얼 팝업! -->
        <div class="dash-m-TutorialPOP">
          <div class="innerBox">
            <div class="mainTxt">
              <div class="l_txt">
                <div class="usrNm"><strong>훈장마을학원</strong>님!</div>
                <div class="stepTit">
                  통통통 시작 전<br>꼭 확인해 주세요!
                </div>
                <div class="smallTxt">
                  · 시작 전 체크사항을 확인해 주세요. <br>
                  · 확인된 사항은 바로가기 버튼이 비활성화 됩니다.
                </div>
              </div>
              <button type="button">닫기</button>
            </div>
            <div class="ttrlStepBox">
              <div class="r_StepBox">
                <button type="button" disabled> <!-- 완료된 항목은 button에 'disabled'가 들어갑니다!! -->
                  <div class="stepNm">반등록</div>
                  <div class="markImg">반과 시간표를 등록해 보세요.</div>
                  <div class="go_or_Fin"></div>
                </button>
                <button type="button">
                  <div class="stepNm">원생등록</div>
                  <div class="markImg">원생 정보를 등록해 보세요.</div>
                  <div class="go_or_Fin"></div>
                </button>
                <button type="button" >
                  <div class="stepNm">청구서 생성</div>
                  <div class="markImg">수납설정, 반, 원생등록이 완료되었다면<br>청구서를 생성해보세요.</div>
                  <div class="go_or_Fin"></div>
                </button>
              </div>
            </div>
            <div class="btmBox">
              <button type="button">오늘하루 보지않기</button>
            </div>
          </div>
        </div>
        <!-- 튜토리얼 팝업! END -->





        </div>
















      </div>
      <!-- 페이지 컨텐츠 끝 -->


    </div>
    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 끝 ●●●●●●●●●●● -->



    <!-- 푸터 시작 -->
    <footer>
    </footer>
    <!-- 푸터 끝 -->

  </div>
  <!-- PC 전체 Wrap 끝 -->



</body>

</html>
