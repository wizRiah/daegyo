<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>출결메시지보내기</title>
  <link rel="stylesheet" href="../../../../css/font.css">
  <link rel="stylesheet" href="../../../../css/common.css">
  <link rel="stylesheet" href="../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../css/mngr_component.css">
</head>

<body>


  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap m-mobileEdu-Wrap">

    <!-- 헤더 -->
    <header>
      <div class="header-top">
        <div class="header-cnt">
          <!-- 로고영역 -->
          <a class="m-logo" href="#">
            <span>new통통통</span>
          </a>
          <!-- /로고영역 -->

          <!-- 학원선택 -->
          <select class="acdmyNm">
            <option>대교에듀베이션학원</option>
          </select>
          <!-- /학원선택 -->
        </div>
        <!-- 알림버튼 -->
        <button type="button" class="alarmBTN on">
          <!-- 알림이 있는 경우 on클래스 추가. -->
        </button>
        <!-- /알림버튼 -->
      </div>
    </header>
    <!-- /헤더 -->


    <!-- 상단 메뉴 -->
    <div class="m-topMenu">
      <!-- location -->
      <ul class="location">
        <li>
          <p>home</p>
        </li>
        <li>학교생활</li>
      </ul>
      <!-- /location -->

      <!-- 메뉴 -->
      <ul class="menu-Wrap">
        <li><a>출결</a></li>
        <li class="on"><a>과제</a></li>
        <li><a>수강</a></li>
        <li><a>상담</a></li>
        <li><a>결제</a></li>
      </ul>
      <!-- /메뉴 -->

    </div>
    <!-- /상단 메뉴 -->



    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 시작 ●●●●●●●●●●● -->
    <div class="container">


      <div class="t-popup-wrap">
        <div class="t-popup popup-goback">

          <div class="pop-header">
            <p class="pop-title">출결 메시지 보내기</p>
          </div>

          <div class="pop-body">
            <div class="pop-container">


              <div class="pop-cont">

                <ul class="admin-Ullist">
                  <li>오늘 지각, 결석 예정일 경우에 대해
                    학원측에 출결 메시지를 남기실 수 있습니다.
                  </li>
                </ul>

                <div class="t-radio-01 row mt20 mb20">
                  <input type="radio" id="hradio01" name="hradio01" checked="">
                  <label for="hradio01"><span class="rchk"></span>지각예정</label>
                  <input type="radio" id="hradio01_2" name="hradio01"> 
                  <label for="hradio01_2">
                    <span  class="rchk"></span>결석예정</label>
                </div>

                <div class="m-item">
                  <div class="t-text-field_slot mt5">
                    <textarea id="" rows="6" placeholder="지각, 결석 예정 사유가 있다면 작성해 주세요. (최대 200자)"></textarea>
                  </div>
                </div>

                <div class="btn-set mt10"> 
                  <button type="button" class="t-button-sm t-button-bora6 flex-1">보내기</button>
                </div>

              </div>


            </div>


            <!-- 하단 버튼 -->
            <div class="bt-btnbox">
              <button type="button" class="deletebtn">출결 메시지 삭제</button><button type="button"
                class="canclebtn">취소</button>
            </div>
            <!-- /하단 버튼 -->



          </div>




          <button type="button" class="goback" title="뒤로가기"></button>

        </div>
      </div>
      <!-- /content -->


    </div>
    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 끝 ●●●●●●●●●●● -->




    <!-- 하단고정메뉴 -->
    <div class="footer-fixed">
      <ul>
        <!-- 활성화시 li에 acitve 추가 -->
        <li class="btn-gohome active"><button type="button">홈</button></li>
        <li class="btn-allmenu"><button type="button">전체메뉴</button></li>
        <li class="btn-mymenu"><button type="button"></button></li>
        <li class="btn-srchpp"><button type="button">알림장</button></li>
        <li class="btn-mypage"><button type="button">마이페이지</button></li>
      </ul>
    </div>




  </div>
  <!-- 모바일 전체 Wrap 끝 -->






  <script>


  </script>

</body>

</html>
