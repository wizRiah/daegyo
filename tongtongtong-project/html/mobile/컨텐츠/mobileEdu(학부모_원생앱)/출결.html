<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>출결</title>
  <link rel="stylesheet" href="../../../../css/font.css">
  <link rel="stylesheet" href="../../../../css/common.css">
  <link rel="stylesheet" href="../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../css/mngr_component.css">
</head>

<body>


  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap m-mobileEdu-Wrap">

    <!-- 헤더 -->
    <header>
      <div class="header-top">
        <div class="header-cnt">
          <!-- 로고영역 -->
          <a class="m-logo" href="#">
            <span>new통통통</span>
          </a>
          <!-- /로고영역 -->

          <!-- 학원선택 -->
          <select class="acdmyNm">
            <option>대교에듀베이션학원</option>
          </select>
          <!-- /학원선택 -->
        </div>
        <!-- 알림버튼 -->
        <button type="button" class="alarmBTN on">
          <!-- 알림이 있는 경우 on클래스 추가. -->
        </button>
        <!-- /알림버튼 -->
      </div>
    </header>
    <!-- /헤더 -->


    <!-- 상단 메뉴 -->
    <div class="m-topMenu">
      <!-- location -->
      <ul class="location">
        <li>
          <p>home</p>
        </li>
        <li>학교생활</li>
      </ul>
      <!-- /location -->

      <!-- 메뉴 -->
      <ul class="menu-Wrap">
        <li class="on"><a>출결</a></li>
        <li><a>과제</a></li>
        <li><a>수강</a></li>
        <li><a>상담</a></li>
        <li><a>결제</a></li>
      </ul>
      <!-- /메뉴 -->

    </div>
    <!-- /상단 메뉴 -->




    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 시작 ●●●●●●●●●●● -->
    <div class="container">





      <!-- content -->
      <div class="content">

        


        <div class="m-listTopSetBox mt20">
          <p class="main-tit mr15">출결처리일</p>
          <!-- 데이트피커 -->
          <span class="date-picker">
            <div class="dp__main dp__theme_light">
              <div aria-label="Datepicker input" role="textbox" aria-multiline="false" aria-disabled="false" aria-readonly="false">
                <div class="dp__input_wrap">
                  <input name="singleDate" class="dp__pointer dp__input_readonly dp__input dp__input_icon_pad dp__input_reg datePicker txtfield-basic" inputmode="none" placeholder="YYYY-MM-DD" autocomplete="off"><span class="dp__input_icon"><button style="margin-right: 5px;">
                      <img class="ui-datepicker-trigger" src="/images/datepicker.png"></button>
                  </span>
                </div>
              </div>
            </div>
          </span>
          <!-- /데이트피커 -->
        </div>
        
        
        <div class="m-list-attend">
          
          <table class="t-basic-1" style="table-layout: fixed;">
            <colgroup>
              <col style="width:30%;">
              <col style="width:10%;">
              <col style="width:10%">
              <col style="width:12%;">
              <col style="width:14%;">
            </colgroup>
            <thead>
              <tr>
                <th>반명</th>
                <th>자동<br>여부</th>
                <th>출석<br>여부</th>
                <th>등원</th>
                <th>사유</th>     
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="txt-l">중등부&gt;수학<br>중등부 2학년 수학반</td>
                <td>자동</td>
                <td>-</td>
                <td>-</td>
                <td class="txt-l">-</td>
              </tr>
              <tr>
                <td class="txt-l">중등부&gt;수학<br>중등부 2학년 수학반</td>
                <td>자동</td>
                <td>출석</td>
                <td>오전<br>10:00</td>
                <td class="txt-l">사유없음</td>
              </tr>
            </tbody>
          </table>

          <button type="button" class="m-readmore">더보기<i class="m-arrow-b"></i></button>

        </div>






      </div>
      <!-- /content -->


    </div>
    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 끝 ●●●●●●●●●●● -->




    <!-- 하단고정메뉴 -->
    <div class="footer-fixed">
      <ul>
        <!-- 활성화시 li에 acitve 추가 -->
        <li class="btn-gohome active"><button type="button">홈</button></li>
        <li class="btn-allmenu"><button type="button">전체메뉴</button></li>
        <li class="btn-mymenu"><button type="button"></button></li>
        <li class="btn-srchpp"><button type="button">알림장</button></li>
        <li class="btn-mypage"><button type="button">마이페이지</button></li>
      </ul>
    </div>




  </div>
  <!-- 모바일 전체 Wrap 끝 -->






  <script>


  </script>

</body>

</html>
