<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>(C)_학교정보등록</title>
  <link rel="stylesheet" href="../../../../css/font.css">
  <link rel="stylesheet" href="../../../../css/common.css">
  <link rel="stylesheet" href="../../../../css/mngr_component.css">
  <link rel="stylesheet" href="../../../../css/mngr_contents.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap m-mobileEdu-Wrap">

    <div class="container">


      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
      <div class="t-popup-wrap">
        <div class="t-popup popup-goback popup-full">

          <div class="pop-header">
            <p class="pop-title">학교정보 등록</p>
          </div>


          <div class="pop-body">

            <!-- pop-container -->
            <div class="pop-container">


              <div class="pop-cont schInfo-form">

                <div class="m-list-student m-item-list p0">

                  <div class="label-set">
                    <span class="label-text">이름 직접입력</span>
                    <select name="grade" class="wd100"></select>
                  </div>

                  <div class="label-set">
                    <span class="label-text">자녀 명</span>
                    <div class="input-btn-wrap wd100">
                      <input name="chldrnNm" type="text" class="txtfield-basic" placeholder="자녀 명 입력" autocomplete="off">
                    </div>
                  </div>

                  <div class="label-set">
                    <span class="label-text">학교 명</span> 
                    <!-- active 추가시 dropdown 메뉴 나옴 -->
                    <div class="input-btn-wrap wd100 input-drop">
                      <input name="schlNm" type="text" class="txtfield-basic" placeholder="학교 명 입력" autocomplete="off">
                      <div class="dropdown">
                        <ul></ul>
                      </div>
                    </div>
                  </div>

                  <div class="label-set">
                    <span class="label-text">학년 선택</span> 
                    <select name="grade" disabled="" class="wd100"></select>
                  </div> 

                  <div class="label-set">
                    <span class="label-text">반 선택</span> 
                    <select name="clsNm" id="clsNm" disabled="" class="wd100"></select>
                  </div> 

                </div>

                <!-- 동의 -->
                <div class="m-item-list m-item-serv">
                  <div class="m-item p0">
                    <div class="sub-tit-bar flex-between">
                      <p class="sub-tit m0">학사일정 및 정보를 보기 위한 개인정보 수집항목 및 보유기간에 대해 확인 후
                        동의를 체크해 주세요.
                      </p>
                    </div>

                    <div class="m-serv-box">
                      <div class="main-text">
                        ㆍ 수집학목 : 학교명, 학년, 반<br>
                        ㆍ 수집목적 : 등록된 학사정보 확인 목적<br>
                        ㆍ 보유기간 : 신청 후 탈퇴시까지
                      </div>
                    </div>

                    <div class="btn-set flex-between mt10">
                      <div class="t-checkbox checkbox01">
                        <input type="checkbox" name="checkForm" id="check01">
                        <label for="check01">정보 수집목적 및 이용 동의
                        </label>
                      </div>
                    </div>

                  </div>
                </div>
                <!-- /동의 -->

              </div>


            </div>
            <!-- /pop-container -->



            <div class="bt-btnbox">
              <button type="button" class="registbtn">등록</button><button type="button" class="canclebtn">취소</button>
            </div>

          </div>




          <button type="button" class="close" title="닫기"></button>

        </div>
      </div>
      <!-- ●●●●●●●●●●● /팝업 영역 끝 ●●●●●●●●●●● -->


    </div>





  </div>
  <!-- 모바일 전체 Wrap 끝 -->





  <script>


  </script>

</body>

</html>
