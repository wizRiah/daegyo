<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>(B)_학부모용_알림</title>
  <link rel="stylesheet" href="../../../../css/font.css">
  <link rel="stylesheet" href="../../../../css/common.css">
  <link rel="stylesheet" href="../../../../css/mngr_component.css">
  <link rel="stylesheet" href="../../../../css/mngr_contents.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap m-mobileEdu-Wrap">

    <div class="container">


      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
      <div class="t-popup-wrap">
        <div class="t-popup popup-goback">

          <div class="pop-header">
            <p class="pop-title">알림</p>
          </div>


          <div class="pop-body">

            <div class="pop-container">



              <!-- 광고배너영역 -->
              <div class="pop-adArea"><img src="/images/banner_sample.jpg"></div>
              <!-- /광고배너영역 -->
              

              <!-- pop-cont -->
              <div class="pop-cont">


                <div class="pop-alarm">
                  <p class="main-text">읽지 않은 알림 <b class="pc-orange">1</b>건</p>
                  <select>
                    <option value="">전체</option>
                    <option value="">안읽음</option>
                    <option value="">읽음</option>
                  </select>
                </div>



                <div class="m-list-alarm">


                  <div class="listBox">
                    <div class="m-short-item">
                      <!-- 읽지 않은 알림인 경우 on 클래스 추가 -->
                      <i class="i-tab-alarm on"></i>
                      <div class="m-short-cont">
                        <div class="al-tit-wrap">
                          <p class="list-title">시간표</p>
                          <p class="sb-txt">2023-12-30</p>
                        </div>
                        <p class="main-text">자녀들의 오늘 시간표가 도착했습니다.</p>
                      </div>
                    </div>
                  </div>


                  <div class="listBox">
                    <div class="m-short-item">
                      <i class="i-tab-alarm"></i>
                      <div class="m-short-cont">
                        <div class="al-tit-wrap">
                          <p class="list-title">시간표</p>
                          <p class="sb-txt">2023-12-30</p>
                        </div>
                        <p class="main-text">자녀들의 오늘 시간표가 도착했습니다.</p>
                      </div>
                    </div>
                  </div>

                </div>


              </div>
              <!-- /pop-cont -->



            </div>


          </div>



          <button type="button" class="goback" title="뒤로가기"></button>

        </div>
      </div>

      <!-- ●●●●●●●●●●● /팝업 영역 끝 ●●●●●●●●●●● -->





    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>
    <!-- /팝업 뒤 배경 -->



  </div>
  <!-- 모바일 전체 Wrap 끝 -->




</body>

</html>
