<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>(C)_회원정보관리</title>
  <link rel="stylesheet" href="../../../../css/font.css">
  <link rel="stylesheet" href="../../../../css/common.css">
  <link rel="stylesheet" href="../../../../css/mngr_component.css">
  <link rel="stylesheet" href="../../../../css/mngr_contents.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap m-mobileEdu-Wrap">

    <div class="container">


      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
      <div class="t-popup-wrap">
        <div class="t-popup popup-goback popup-full">

          <div class="pop-header">
            <p class="pop-title">회원정보관리</p>
          </div>


          <div class="pop-body">

            <div class="pop-container">


              <!-- pop-cont -->
              <div class="pop-cont m-membership">
                <p class="sub-tit">계정정보 수정</p>
                <div class="listBox">
                  <div class="t-auth-wrap m-t-auth">

                    <div class="membership-service">

                      <ul class="page-location">
                        <li class="on">01. 비밀번호 확인</li>
                        <li>02. 계정정보 수정</li>
                      </ul>


                      <div class="m-list-student m-item-list">
                        <div class="m-item">


                          <span class="auth-tit mt50">
                            <strong>비밀번호 확인</strong>
                          </span>
                          <span class="auth-txt">안전한 정보보호를 위해 비밀번호를 다시 한 번 입력해 주세요</span>



                          <div class="form-box">

                            <!-- 아이디 -->
                            <div class="label-set mt40">
                              <span class="label-text">아이디</span>
                              <input type="text" id="" name="" class="txtfield-basic" placeholder="" disabled="">
                            </div>
                            <!-- /아이디 -->

                            <!-- 비밀번호 -->
                            <div class="label-set">
                              <span class="label-text">비밀번호</span>
                              <input type="password" id="" name="" class="txtfield-basic" placeholder="비밀번호를 입력해주세요."
                                required="">
                              <div class="alert-column bad mt10" id="pwCheckMsgCant">비밀번호가 틀립니다. 확인 후 다시 입력해 주세요.</div>
                            </div>
                            <!-- /비밀번호 -->
                            <button type="submit" class="btm-btn btn-membership t-button wd100 mt20">확인</button>
                          </div>

                        </div>




                      </div>





                    </div>

                  </div>
                </div>
              </div>
              <!-- /pop-cont -->




            </div>


          </div><button type="button" class="close" title="닫기"></button>





        </div>
      </div>

      <!-- ●●●●●●●●●●● /팝업 영역 끝 ●●●●●●●●●●● -->





    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>
    <!-- /팝업 뒤 배경 -->



  </div>
  <!-- 모바일 전체 Wrap 끝 -->




</body>

</html>
