<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>자녀정보설정</title>
  <link rel="stylesheet" href="../../../../css/font.css">
  <link rel="stylesheet" href="../../../../css/common.css">
  <link rel="stylesheet" href="../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../css/mngr_component.css">
</head>

<body>


  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap m-mobileEdu-Wrap">

    <!-- 헤더 -->
    <header>
      <div class="header-top">
        <div class="header-cnt">
          <!-- 로고영역 -->
          <a class="m-logo" href="#">
            <span>new통통통</span>
          </a>
          <!-- /로고영역 -->

          <!-- 학원선택 -->
          <select class="acdmyNm">
            <option>대교에듀베이션학원</option>
          </select>
          <!-- /학원선택 -->
        </div>
        <!-- 알림버튼 -->
        <button type="button" class="alarmBTN on">
          <!-- 알림이 있는 경우 on클래스 추가. -->
        </button>
        <!-- /알림버튼 -->
      </div>
    </header>
    <!-- /헤더 -->


    <!-- 상단 메뉴 -->
    <div class="m-topMenu">
      <!-- location -->
      <ul class="location">
        <li>
          <p>home</p>
        </li>
        <li>마이페이지</li>
      </ul>
      <!-- /location -->

      <!-- 메뉴 -->
      <ul class="menu-Wrap">
        <li><a>통합회원 정보</a></li>
        <li class="on"><a>자녀정보설정</a></li>

      </ul>
      <!-- /메뉴 -->

    </div>
    <!-- /상단 메뉴 -->




    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 시작 ●●●●●●●●●●● -->
    <div class="container">





      <!-- content -->
      <div class="content">


        <div class="m-list-child">

          <div class="m-item">

            <div class="m-child-info">
              <select name="" id="" >
                <option value="" disabled="" selected="">홍길동</option>
                <option value="">20개씩 보기</option>
              </select>
              <span class="list-title">자녀정보</span>
            </div>


            <div class="listBox">

              <div class="clsTit mt0">
                <div class="schIcon"></div>
                <strong class="label-text">학교정보</strong>
              </div>

              <div class="m-school-info">
                <div class="input-btn-wrap">
                  <input type="text" class="txtfield-basic" placeholder="" disabled="">
                  <button type="button" class="t-button-m t-button-bora6-bd">학교찾기</button>
                </div>
                
                <select name="" id="" class="">
                  <option value="" disabled="" selected="">1학년</option>
                  <option value="">20개씩 보기</option>
                </select>
                <select name="" id="">
                  <option value="" disabled="" selected="">반 선택</option>
                  <option value="">20개씩 보기</option>
                </select>
              </div>

            </div>


          </div>



          <div class="btn-set mt10">
            <button type="button" class="t-button-sm flex-1">수정</button>
          </div>



        </div>






      </div>
      <!-- /content -->


    </div>
    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 끝 ●●●●●●●●●●● -->




    <!-- 하단고정메뉴 -->
    <div class="footer-fixed">
      <ul>
        <!-- 활성화시 li에 acitve 추가 -->
        <li class="btn-gohome active"><button type="button">홈</button></li>
        <li class="btn-allmenu"><button type="button">전체메뉴</button></li>
        <li class="btn-mymenu"><button type="button"></button></li>
        <li class="btn-srchpp"><button type="button">알림장</button></li>
        <li class="btn-mypage"><button type="button">마이페이지</button></li>
      </ul>
    </div>




  </div>
  <!-- 모바일 전체 Wrap 끝 -->




</body>

</html>
