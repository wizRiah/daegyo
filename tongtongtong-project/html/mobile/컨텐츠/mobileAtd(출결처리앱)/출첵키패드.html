<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>출첵키패드</title>
  <link rel="stylesheet" href="../../../../css/font.css">
  <link rel="stylesheet" href="../../../../css/common.css">
  <link rel="stylesheet" href="../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../css/mngr_component.css">
</head>

<body>


  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap m-mobileAtd-wrap"><!-- 헤더 시작 -->
    <header>
      <div class="header-top">
        <div class="header-cnt">
          대교에듀베이션학원 (출첵앱)
        </div>
        <!-- 환경설정 -->
        <div class="btn-set">
          <!-- soundBtn 클릭시 클래스 "active" 토글 해주세여 -->
          <!-- <button class="soundBtn" type="button"></button>
            <button type="button" class="setBtn"></button> -->
        </div>
        <!-- /환경설정 -->
      </div>
    </header>
    <!-- 헤더끝 -->

    <!-- ●●●●●●●●●●● container 페이지 ●●●●●●●●●●● -->
    <div class="container">



      <div class="keypadWrap">

        <div>
          <div class="keyInput">[]</div>
          <div class="btn-set attend-set">
            <!-- &lt;useButton btnName=&quot;출석이력보기&quot; /&gt; -->
            <div class="flex-center-set">
              <p class="main-text mr10">출결번호표시</p>
              <div class="t-switch">
                <input type="checkbox" id="switch" name="switch1"> 
                <label for="switch" class="t-switchBtn-box"><span class="t-switchBtn"></span></label>
              </div>
            </div>
          </div>
        </div>


        <div>
          <div class="m-keypad">
            <button class="number">1</button> 
            <button class="number">2</button> 
            <button class="number">3</button> 
            <button class="number">4</button> 
            <button class="number">5</button> 
            <button class="number">6</button> 
            <button class="number">7</button> 
            <button class="number">8</button> 
            <button class="number">9</button> 
            <button class="number re-btn">다시입력</button> 
            <button class="number">0</button>
            <button class="number re-move">지우기</button>
          </div>

          <div class="btn-set mt20">
            <button class="t-button-l flex-1">
              등원
            </button>
            <button class="t-button-l flex-1">
              귀가
            </button>
          </div>

          
        </div>




      </div>


    </div>

    <!-- ●●●●●●●●●●● container 페이지 ●●●●●●●●●●● -->
  </div>
  <!-- 모바일 전체 Wrap 끝 -->






  <script>


  </script>

</body>

</html>
