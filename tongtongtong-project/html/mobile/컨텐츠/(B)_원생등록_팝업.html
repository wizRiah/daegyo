<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>원생등록_팝업</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">

    <div class="container">


      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
      <div class="t-popup-wrap">
        <div class="t-popup popup-goback">

          <div class="pop-header">
            <p class="pop-title">원생 등록</p>
          </div>


          <div class="pop-body">


            <div class="pop-container">


              <!-- 메인 컨텐츠 -->

              <!-- 컨텐츠 리스트 -->
              <div class="m-list-student m-item-list">

                <!-- 컨텐츠 덩어리 -->
                <div class="m-item">
                  <p class="sub-tit">원생정보</p>

                  <div class="label-set">
                    <span class="label-text">사진</span>
                    <div class="gap10"><div class="prsn-photo">
                      <img src="/images/profie-df.jpg" alt="">
                    </div><div class="prsn-photo">갤러리<br>사진</div><div class="prsn-photo">카메라</div></div>
                  </div>



                  <div class="label-set">
                    <span class="label-text">이름</span>
                    <input type="text" id="txtNmm" class="txtfield-basic" placeholder="원생명을 입력해 주세요">
                  </div>
                  <div class="label-set">
                    <span class="label-text">닉네임</span>
                    <input type="text" id="txtNmm" class="txtfield-basic" placeholder="원생명을 입력해 주세요">
                  </div>
                  <div class="label-set">
                    <span class="label-text">휴대폰</span>
                    <input type="text" id="txtNmm" class="txtfield-basic" placeholder="“-” 제외한 원생 휴대폰 번호를 입력해 주세요
">
                  </div>
                  <div class="label-set">
                    <span class="label-text">성별</span>
                    <div class="m-pageTap-wrap">
                      <button class="m-pageTap active" type="button">남</button>
                      <button class="m-pageTap" type="button">여</button>
                    </div>
                  </div>
                  <div class="label-set">
                    <span class="label-text">학부/학년</span>
                    <div class="flex" style="
    width: 100%;
">
                      <select name="" id="">
                        <option value="" disabled="" selected="">학부 선택</option>
                        <option value="">20개씩 보기</option>
                        <option value="">40개씩 보기</option>
                      </select>
                      <select name="" id="">
                        <option value="" disabled="" selected="">학년 선택</option>
                        <option value="">20개씩 보기</option>
                        <option value="">40개씩 보기</option>
                      </select>
                    </div>
                  </div>
                  <div class="label-set">
                    <span class="label-text">등록일</span>
                    <span class="date-picker">
                      <div class="dp__main dp__theme_light">
                        <div aria-label="Datepicker input" role="textbox" aria-multiline="false" aria-disabled="false" aria-readonly="false"><!---->
                          <div class="dp__input_wrap"><!----><input name="acdmyRegDt" class="dp__pointer dp__input_readonly dp__input dp__input_icon_pad dp__input_reg datePicker txtfield-basic" inputmode="none" placeholder="YYYY-MM-DD" autocomplete="off"><span class="dp__input_icon"><button style="margin-right: 5px;"><img class="ui-datepicker-trigger" src="/images/datepicker.png"></button></span><!----><!----><!----></div>
                        </div><!---->
                      </div> <!--v-if--> <!--v-if-->
                    </span>
                  </div>
                </div>
                <!-- /컨텐츠 덩어리 -->













              </div>
              <!-- /컨텐츠 리스트 -->

              <!-- /메인 컨텐츠 -->


            </div>



            <!-- 하단 버튼 -->
            <div class="bt-btnbox">
              <button type="button" class="registbtn">등록</button><button type="button" class="canclebtn">취소</button>

            </div>
            <!-- /하단 버튼 -->


          </div>



          <button type="button" class="goback" title="뒤로가기"></button>

        </div>
      </div>

      <!-- ●●●●●●●●●●● /팝업 영역 끝 ●●●●●●●●●●● -->





    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>
    <!-- /팝업 뒤 배경 -->



  </div>
  <!-- 모바일 전체 Wrap 끝 -->





  <script>


  </script>

</body>

</html>
