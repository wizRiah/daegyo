<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>수납_조건별수납조회</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>


  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">

    <!-- 헤더 -->
    <header>
      <div class="header-top">
        <div class="header-cnt">
          <!-- 로고영역 -->
          <a class="m-logo" href="#">
            <span>new통통통</span>
          </a>
          <!-- /로고영역 -->

          <!-- 학원선택 -->
          <select class="acdmyNm">
            <option>대교에듀베이션학원</option>
          </select>
          <!-- /학원선택 -->
        </div>
        <!-- 알림버튼 -->
        <button type="button" class="alarmBTN on">
          <!-- 알림이 있는 경우 on클래스 추가. -->
        </button>
        <!-- /알림버튼 -->
      </div>
    </header>
    <!-- /헤더 -->


    <!-- 상단 메뉴 -->
    <div class="m-topMenu">
      <!-- location -->
      <ul class="location">
        <li>
          <p>home</p>
        </li>
        <li>학사관리</li>
      </ul>
      <!-- /location -->

      <!-- 메뉴 -->
      <ul class="menu-Wrap">
        <li><a>반</a></li>
        <li><a>원생</a></li>
        <li class="on"><a>수납</a></li>
        <li><a>상담</a></li>
        <li><a>직원</a></li>
        <li><a>통통통설정</a></li>
        <li><a>앱관리</a></li>
      </ul>
      <!-- /메뉴 -->

    </div>
    <!-- /상단 메뉴 -->




    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 시작 ●●●●●●●●●●● -->
    <div class="container">





      <!-- content -->
      <div class="content">


        <ul class="tab-04">
          <li class="active">
            <button type="button">
              <div class="tab04-bg"><i class="i-tab-3180"></i></div><span class="status">조건별수납조회</span>
            </button>
          </li>
          <li><button type="button">
              <div class="tab04-bg"><i class="i-tab-3252"></i></div><span class="status">미납/예정자조회</span>
            </button>
          </li>
        </ul>


        <!-- 기본 검색박스 -->
        <div class="m-basicSrchBox">
          <div class="m-pageTap-wrap">
            <button class="m-pageTap active" type="button">수납기간</button>
            <button class="m-pageTap" type="button">수납년월</button>
          </div>
          <div class="m-srchBox">
            <input type="text" placeholder="반명, 담당강사 검색">
            <button type="button" class="button"></button>
          </div>


          <div class="form-list">
            <div class="label-set">
              <span class="label-text">대분류</span>
              <select class="">
                <option value="">대분류(전체)</option>
              </select>
            </div>
            <div class="label-set">
              <span class="label-text">중분류</span>
              <select class="">
                <option value="">중분류(전체)</option>
              </select>
            </div>
            <div class="btn-set">
              <button type="button" class="t-button-s">검색 초기화</button>
              <button type="button" class="t-button-s m-search">검색</button>
            </div>
          </div>


        </div>
        <!-- /기본 검색박스 -->


        <!-- 리스트 상단 선택박스 등 -->
        <div class="m-listTopSetBox">
          <span class="Totaltxt">총 <strong>10</strong>건</span>
          <div class="btn-set"><button type="button" class="t-button-xs t-button-bora6 m0">알림장 등록</button>
            <select>
              <option>등록순</option>
              <option>반명순</option>
            </select>
          </div>
        </div>
        <!-- /리스트 상단 선택박스 등 -->

        <!-- 리스트 시작 -->
        <div class="m-list-brdAlarm">


          <!-- listBox -->
          <div class="listBox">

            <!-- 알림대상 부분 -->
            <div class="brdBtnBox">
              <p class="bar-txt">
                <i class="i-a-check"></i><span class="ml3">알림대상</span>
              </p>
              <div class="slash-txt-list">
                <span class="num">재원생 전체</span>
              </div>
              <button type="button" @click="fnNtcBrdInfoOpenPop" class="greyiconBtn go-view">
                <i class="i-plus"></i>
              </button>
            </div>
            <!-- /알림대상 부분 -->
            <div class="smallBox opt-event">행사안내</div>

            <!-- 게시글 제목 -->
            <a class="writingNm list-title">알림장 제목</a>
            <!-- /게시글 제목 -->

            <div class="conBtnBox">
              <ul class="writingInfo">
                <li><span class="bar-txt">김직원(닉네임)</span>2023-11-1 (수)</li>
              </ul>
            </div>

            <div class="m-brd-box">
              <div class="rBtnbox">
                <div class="filenum">3</div>
                <div class="commentnum">0</div>
              </div>
              <div>조회수<span class="ml3">120</span></div>
            </div>

          </div>
          <!-- /listBox -->

          <!-- listBox -->
          <div class="listBox">
            <!-- 알림대상 부분 -->
            <div class="brdBtnBox">
              <p class="bar-txt">
                <i class="i-a-check"></i><span class="ml3">알림대상</span>
              </p>
              <div class="slash-txt-list">
                <span class="slash-txt">반(<span class="num">2</span>)</span>
                <span>원생(<span class="num">2</span>)</span>
              </div>
              <button type="button" @click="fnNtcBrdInfoOpenPop" class="greyiconBtn go-view">
                <i class="i-plus"></i>
              </button>
            </div><!-- /알림대상 부분 -->
            <div class="smallBox opt-event">행사안내</div>

            <a class="writingNm list-title">알림장 제목</a>

            <div class="conBtnBox">
              <ul class="writingInfo">
                <li><span class="bar-txt">김직원(닉네임)</span>2023-11-1 (수)</li>
              </ul>
            </div>

            <div class="m-brd-box">
              <div class="rBtnbox">
                <div class="filenum">3</div>
                <div class="commentnum">0</div>
              </div>
              <div>조회수<span class="ml3">120</span></div>
            </div>

          </div>
          <!-- /listBox -->


          <button type="button" class="m-readmore">더보기<i class="m-arrow-b"></i></button>


        </div>
        <!-- /리스트 -->

      </div>
      <!-- /content -->


    </div>
    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 끝 ●●●●●●●●●●● -->





    <!-- 푸터 -->
    <footer>
      <div class="footer-inner"></div>
    </footer>
    <!-- /푸터 -->




    <!-- 하단고정메뉴 -->
    <div class="footer-fixed">
      <ul>
        <!-- 활성화시 li에 acitve 추가 -->
        <li class="btn-gohome active"><button type="button">홈</button></li>
        <li class="btn-allmenu"><button type="button">전체메뉴</button></li>
        <li class="btn-mymenu"><button type="button"></button></li>
        <li class="btn-srchpp"><button type="button">원생검색</button></li>
        <li class="btn-mypage"><button type="button">마이페이지</button></li>
      </ul>
    </div>



  </div>
  <!-- 모바일 전체 Wrap 끝 -->






  <script>


  </script>

</body>

</html>
