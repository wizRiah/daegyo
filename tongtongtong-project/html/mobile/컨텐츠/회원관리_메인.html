<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <title>회원관리_메인</title>
  <link rel="stylesheet" href="../../../css/font.css">

<body>


  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">

    <!-- 헤더 -->

        <div class="header-cnt">

          <!-- 학원선택 -->

        <!-- 알림버튼 -->

        </button>
        <!-- /알림버튼 -->
      </div>
    </header>
    <!-- /헤더 -->


    <!-- 상단 메뉴 -->
    <div class="m-topMenu">
      <!-- location -->
      <ul class="location">
        <li>

      <!-- 메뉴 -->
      <ul class="menu-Wrap">
        <li><a>반</a></li>

        <li><a>수납</a></li>
        <li><a>상담</a></li>

        <li><a>통통통설정</a></li>

    <div class="container">





      <!-- content -->
      <div class="content">


        <ul class="tab-04">
          <li>
            <button type="button">
              <div class="tab04-bg"><i class="i-tab08"></i></div><span class="status">알림장</span>
            </button>
          </li>
          <li><button type="button">
              <div class="tab04-bg"><i class="i-tab09"></i></div><span class="status">앨범</span>
            </button></li>
          <li class="active"><button type="button">
              <div class="tab04-bg"><i class="i-tab10"></i></div><span class="status">회원관리</span>
            </button></li>
          <li><button type="button">
              <div class="tab04-bg"><i class="i-tab11"></i></div><span class="status">궁금해요</span>
            </button></li>
        </ul>


        <!-- 기본 검색박스 -->
        <div class="m-basicSrchBox">
          <div class="m-srchBox">
            <input type="text" placeholder="제목, 작성자 검색">
            <button type="button" class="button"></button>
          </div>

        </div>

        <!-- 리스트 상단 선택박스 등 -->
        <div class="m-listTopSetBox flex-end">

            <li class="active"><button type="button" ><span class="status">전체(28)</span> </button>

              </li>
            <li><button type="button" ><span class="status">미승인(1)</span> </button>

          </ul>

              <option>최근가입순</option>
            </select>
          </div>
        </div>
        <!-- /리스트 상단 선택박스 등 -->



        <!-- 리스트 시작 -->
        <div class="m-list-app">

            <table class="t-basic-1">

                  <th>가입일/<br>탈퇴일</th>

              </thead>
              <tbody>
                <tr>
                  <td>김영자<br>(hongilmoom)</td>
                  <td>학부모(모)</td>
                  <td>010-1234-1111</td>
                  <td>홍길동</td>
                  <td>회원</td>
                  <td>2023-12-10 <br> -</td>
                  <td>
                    <div class="t-switch">
                      <input type="checkbox" id="switch" name="switch1" disabled=""> 
                      <label for="switch" class="t-switchBtn-box"><span class="t-switchBtn"></span></label>
                    </div>

                </tr>
                <tr>
                  <td>김영자<br>(hongilmoom)</td>

                  <td>2023-12-10 <br> -</td>
                  <td>
                    <div class="t-switch">
                      <input type="checkbox" id="switch" name="switch1" disabled=""> 
                      <label for="switch" class="t-switchBtn-box"><span class="t-switchBtn"></span></label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>


          <button type="button" class="m-readmore">더보기<i class="m-arrow-b"></i></button>


        </div>
        <!-- /리스트 -->



      </div>
      <!-- /content -->


    </div>

    <!-- 푸터 -->
    <footer>
      <div class="footer-inner"></div>
    </footer>
    <!-- /푸터 -->




    <!-- 하단고정메뉴 -->
    <div class="footer-fixed">
      <ul>
        <!-- 활성화시 li에 acitve 추가 -->
        <li class="btn-gohome active"><button type="button">홈</button></li>
        <li class="btn-allmenu"><button type="button">전체메뉴</button></li>
        <li class="btn-mymenu"><button type="button"></button></li>
        <li class="btn-srchpp"><button type="button">원생검색</button></li>
        <li class="btn-mypage"><button type="button">마이페이지</button></li>
      </ul>
    </div>
