<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link rel="stylesheet" href="../../../css/font.css">

</head>

<body>

          <!-- /로고영역 --> <!-- 학원선택 -->
          <div class="acdmNm-wrap"><select class="acdmyNm">
              <option>이엔엠에듀이엔엠에듀</option>
              <option>베스티어학원베스티어학원</option>
            </select></div> <!-- /학원선택 -->
        </div>
        <div class="btn-set"><!--  <button class="logout-btn" type="button" @click="fnLogOut()"></button> -->

          <button class="setBtn" type="button"></button>
        </div> <!-- <layoutHeaderMenu /> -->
      </div>
    </header>

    <!-- 상단 메뉴 -->
    <div class="m-topMenu">
      <!-- location -->
      <ul class="location">
        <li>
          <p>home</p>
        </li>
        <li>학사관리</li>
      </ul>
      <!-- /location -->

      <!-- 메뉴 -->
      <ul class="menu-Wrap">
        <li>
          <!-- 활성화된 메뉴는 on클래스 추가. -->
          <a>반</a>
        </li>
        <li class="on"><a>원생</a></li>
        <li><a>수납</a></li>
        <li><a>상담</a></li>
        <li><a>직원</a></li>
        <li><a>통통통설정</a></li>
        <li><a>앱관리</a></li>
      </ul>

    </div>

    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 시작 ●●●●●●●●●●● -->
    <div class="container">



      <!-- 기본 검색박스 -->
      <div class="m-basicSrchBox">
        <div class="m-srchBox">
          <input type="text" placeholder="원생/학부모 이름, 닉네임, 휴대폰을 입력하세요">
          <button type="button" class="button"></button>
        </div>
      </div>
      <!-- /기본 검색박스 -->



      <!-- content -->
      <div class="content">


        <ul class="tab-04">
          <li>
            <button type="button">
              <div class="tab04-bg"><i class="i-tab-3173"></i></div><span class="status">기본</span>
            </button>
          </li>
          <li><button type="button">
              <div class="tab04-bg"><i class="i-tab-3174"></i></div><span class="status">상세</span>
            </button></li>
          <li><button type="button">
              <div class="tab04-bg"><i class="i-tab-3175"></i></div><span class="status">수납</span>

              <div class="tab04-bg"><i class="i-tab-3176"></i></div><span class="status">반</span>
            </button></li>
          <li><button type="button">
              <div class="tab04-bg"><i class="i-tab-3177"></i></div><span class="status">출결</span>
            </button></li>
          <li><button type="button">
              <div class="tab04-bg"><i class="i-tab-3178"></i></div><span class="status">상담</span>
            </button></li>
          <li><button type="button">
              <div class="tab04-bg"><i class="i-tab-3179"></i></div><span class="status">과제</span>
            </button></li>
        </ul>




        <!-- 원생공통 -->
        <div class="m-list-student m-stu-info">
          <div class="listBox">

            <div class="prsn-photo">
              <img src="/images/profie-df.jpg" alt="">
            </div>

            <div class="prsn-info">
              <!-- 원생 상태 및 이름 -->
              <div class="prsnNm">
                <div class="psBox opt-regist">재원생</div>
                <span class="list-title">홍길동<span class="sb-txt">(닉네임)</span></span>
              </div>
              <!-- /원생 상태 및 이름 -->

              <!-- 학부/학년 -->
              <div class="clsAge">중등부<span class="arrow"></span>수학<span class="arrow"></span>중등부 2학년 수학반</div>
              <!-- /학부/학년 -->

              <!-- bull-list -->
              <div class="bull-list">
                <dl>
                  <dt>학부/학년</dt>
                  <dd>중등부 1학년 / 구로중학교 1학년</dd>
                </dl>
                <dl>
                  <dt>휴대폰</dt>
                  <dd>010-1234-0000</dd>
                </dl>
                <dl>
                  <dt>(모)홍길모</dt>
                  <dd>010-1111-2222</dd>
                </dl>

            </div>

          <div class="btn-set"><button type="button" class="t-button-xms t-button-bora6 flex-1">원생등록</button>

          </div>
        </div>

          <div class="tit-section wd100 mb10">
            <p class="main-tit mr15">수강반</p>
            <div class="t-checkbox checkbox01">
              <input type="checkbox" name="checkForm" id="check01">
              <label for="check01">종강반 보기</label>
            </div>
          </div>

          <select class="wd100" name="" id="">
            <option value="" disabled="" selected="">중등부 2학년 수학반</option>
            <option value="">20개씩 보기</option>
            <option value="">40개씩 보기</option>
          </select>

          <div class="btn-set wd100">
            <button type="button" class="t-button-xms t-button-bora2"><i class="i-money"></i><span>수강료 청구</span> 
              </button>
            <button type="button" class="t-button-xms t-button-bora2"><i class="i-money"></i><span>기타청구</span>
            </button>
          </div>

        </div>
        <!-- /수강반 선택부분 -->


        <!-- 목록시작 -->
        <div class="m-list-student">


          <!--탭 -->
          <ul class="tab-03 mt20 mb10">
            <li class="active">
              <button type="button">
                <span class="status">미납자료(45)</span>

            </li>
            <li>
              <button type="button">
                <span class="status">수강료(50)</span>

            </li>

            <li>
              <button type="button">
                <span class="status">기타(50)</span>
              </button>
            </li>
            <li>
              <button type="button">
                <span class="status">전체(5)</span>
              </button>
            </li>
          </ul>
          <!--/탭 -->


          <div class="tit-wrap">
            <p class="main-tit">미납자료</p>
            <div class="btn-set ml30">
              <button type="button" class="t-button-xms t-button-white t-button-red-bd">선택삭제</button>
              <button type="button" class="t-button-xms t-button-bora1">선택 수납처리</button>
            </div>
          </div>



          <table class="t-basic-1 mt10">
            <thead>
              <tr>
                <th style="width: 40px;">
                  <div class="t-checkbox checkbox01"><input type="checkbox" id="rcvmt_all"> <label for="rcvmt_all"></label></div>
                </th>
                <th>수강월 /<br>수강기간</th>
                <th>수납내역</th>
                <th>구분</th>
                <th>(실)청구금액</th>
                <th>상태</th>
                <th>수납</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="t-checkbox checkbox01"><input type="checkbox" id="rcvmt_0" value="[object Object]"> <label for="rcvmt_0"></label></div>
                </td>
                <td>2023.12<br>12.01~12.31</td>
                <td class="txt-l">대분류테스트999 &gt; 직접생성해도안먹더라<br>반명이요한명이요한명반이요</td>
                <td>수강료</td>
                <td class="txt-r pc-red text-bold">1,000</td>
                <td>
                  <p class="opt-discharge">미납</p>
                </td>
                <td>
                  <div class="btn-set"><button type="button" class="t-button-xxs t-button-bora6">수납</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          
          
          
          <button type="button" class="m-readmore">더보기<i class="m-arrow-b"></i></button>

      <ul>

        <li class="btn-allmenu"><button type="button">전체메뉴</button></li>
        <li class="btn-mymenu"><button type="button"></button></li>
        <li class="btn-srchpp"><button type="button">원생검색</button></li>
        <li class="btn-mypage"><button type="button">마이페이지</button></li>
      </ul>
    </div>
