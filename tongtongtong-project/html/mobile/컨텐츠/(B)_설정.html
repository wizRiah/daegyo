<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>설정</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">

    <div class="container">


      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
      <div class="t-popup-wrap">
        <div class="t-popup popup-goback">

          <div class="pop-header">
            <p class="pop-title">설정</p>
          </div>


          <div class="pop-body">

            <div class="pop-container">


              <!-- pop-cont -->
              <div class="pop-cont">


                <div class="m-list-cust m-set">
                 
               
                  <div>
                    <div class="m-tit-wrap">
                      <p class="sub-tit">알림</p>
                    </div>
                    <div class="listBox">
                      <div class="c-cont-box">
                        <div class="label-text">앱 푸시 알림</div>
                        <div class="t-switch">
                          <input type="checkbox" id="switch" name="switch1"> 
                          <label for="switch" class="t-switchBtn-box"><span class="t-switchBtn"></span></label>
                        </div>
                      </div>
                    </div>
                  </div>


                  <div>
                    <div class="m-tit-wrap">
                      <p class="sub-tit">마케팅/광고 수신</p>
                    </div>
                    <div class="listBox">
                      <div class="c-cont-box">
                        <div class="label-text">마케팅/광고 알림</div>
                        <div class="t-switch">
                          <input type="checkbox" id="switch" name="switch1"> 
                          <label for="switch" class="t-switchBtn-box"><span class="t-switchBtn"></span></label>
                        </div>
                      </div>
                    </div>
                  </div>


                  <div>
                    <div class="m-tit-wrap">
                      <p class="sub-tit">약관 및 정책</p>
                    </div>
                    <div class="listBox">
                      <div class="c-cont-box">
                        <div class="label-text">이용약관</div>
                        <button type="button" class="t-button-underline t-button-nobg">자세히 보기</button>
                      </div>
                      <div class="c-cont-box">
                        <div class="label-text">개인정보 처리방침</div>
                        <button type="button" class="t-button-underline t-button-nobg">자세히 보기</button>
                      </div>
                    </div>
                  </div>


                  <div>
                    <div class="m-tit-wrap">
                      <p class="sub-tit">앱 버전</p>
                    </div>
                    <div class="listBox">
                      <div class="c-cont-box">
                        <div class="label-text">현재 버전</div>
                        <p class="m-bora1 main-text">1.0.0</p>
                      </div>
                      <div class="c-cont-box">
                        <div class="label-text">최신 버전</div>
                        <p class="m-bora1 main-text">1.0.1</p>
                      </div>
                    </div>
                  </div>


                </div>


              </div>
              <!-- /pop-cont -->




            </div>


          </div>



          <button type="button" class="goback" title="뒤로가기"></button>

        </div>
      </div>

      <!-- ●●●●●●●●●●● /팝업 영역 끝 ●●●●●●●●●●● -->





    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>
    <!-- /팝업 뒤 배경 -->



  </div>
  <!-- 모바일 전체 Wrap 끝 -->




</body>

</html>
