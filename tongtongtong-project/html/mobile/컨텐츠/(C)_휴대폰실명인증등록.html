<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>(C)_휴대폰실명인증등록</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">

    <div class="container">


      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
      <div class="t-popup-wrap">
        <div class="t-popup popup-goback popup-full">

          <div class="pop-header">
            <p class="pop-title">본인 휴대폰번호 실명인증 등록</p>
          </div>


          <div class="pop-body">

            <!-- pop-container -->
            <div class="pop-container">



              <!-- 메인 컨텐츠 -->
              <div class="m-item-list">

                <div class="m-item">
                  <ul class="admin-Ullist">
                    <li>휴대폰 본인 실명 인증 절차 후 별도의 심사 없이 바로 본인 실명 인증시 이용한 휴대폰 번호를 발신번호로 등록하여 사용하실 수 있습니다.</li>
                  </ul>
                </div>


                <div class="m-item">
                  <p class="sub-tit">신청자</p>
                  <input type="text" class="txtfield-basic" placeholder="" disabled="">
                </div>

                <div class="m-item">
                  <p class="sub-tit">등록할 휴대폰번호</p>
                  <p class="main-text pc-red">휴대폰 실명인증 시 사용되는 휴대폰번호가 발신번호로 등록 됩니다.
                  </p>
                </div>

                <div class="m-item">
                  <p class="sub-tit">통신서비스 발신번호 변작 방지 이용약관 동의(필수)</p>
                  <div>
                    <textarea class="wd100" readonly="" style="height: 144px;">이용약관 내용</textarea>
                  </div>
                  <div class="t-checkbox checkbox01 mt10">
                    <input type="checkbox" name="isConfirm" id="isConfirm">
                    <label class="pc-red" for="isConfirm">위 통신서비스 발신번호 변작 방지 이용약관에 동의합니다.</label>
                  </div>
                </div>


                
              </div>
              <!-- /메인 컨텐츠 -->



            </div>
            <!-- /pop-container -->
            <div class="bt-btnbox">
              <button type="button" class="registbtn">본인 휴대폰 실명인증</button><button type="button"
                class="canclebtn">취소</button>
            </div>

          </div>




          <button type="button" class="close" title="닫기"></button>

        </div>
      </div>
      <!-- ●●●●●●●●●●● /팝업 영역 끝 ●●●●●●●●●●● -->


    </div>






  </div>
  <!-- 모바일 전체 Wrap 끝 -->





  <script>


  </script>

</body>

</html>
