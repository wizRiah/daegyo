<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>모바일_컴포넌트 모음</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../css/mngr_component.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<style>
  .m-academy-mngr-Wrap {
    display: block;
    padding: 20px;
    background: #ffffff;
  }
</style>

<body>
  <div class="m-academy-mngr-Wrap">

    <h2>1. 탭버튼</h2><br>
    
    <!-- 탭버튼 시작 -->
      <!-- li에 클래스 'active'추가시 활성화 -->
     
      <ul class="tab-03">
        <li class="active">
          <button type="button">
            <span class="status">전체(50)</span>
          </button>
        </li>
        <li>
          <button type="button">
            <span class="status">수강반(45)</span>
          </button>
        </li>
        <li>
          <button type="button">
            <span class="status">종강반(5)</span>
          </button>
        </li>
      </ul>
 
    <!-- 탭버튼 끝 -->


    <br><br><br>
    <h2>2. 체크박스</h2><br>

    <!-- 체크박스 시작 -->
    <div class="t-checkbox checkbox01">
      <input type="checkbox" name="checkForm" id="check01" checked="">
      <label for="check01">체크박스 디자인 01</label>
    </div>

    <div class="t-checkbox checkbox01">
      <label>
        <input type="checkbox" name="checkForm">
        <span class="spanLabel"></span>
      </label>
    </div>

    <br><br>

    <!-- 체크박스 리스트 -->
    <ul class="check-list">
      <li>
        <div class="t-checkbox checkbox01">
          <input type="checkbox" name="checkForm" id="check02" checked="">
          <label for="check02">원생</label>
        </div>
      </li>
      <li>
        <div class="t-checkbox checkbox01">
          <input type="checkbox" name="checkForm" id="check03" checked="">
          <label for="check03">부</label>
        </div>
      </li>
      <li>
        <div class="t-checkbox checkbox01">
          <input type="checkbox" name="checkForm" id="check04" checked="">
          <label for="check04">모</label>
        </div>
      </li>
      <li>
        <div class="t-checkbox checkbox01">
          <input type="checkbox" name="checkForm" id="check05" checked="">
          <label for="check05">가족</label>
        </div>
      </li>
    </ul>
    <!-- 체크박스 리스트 끝 -->

    <!-- 체크박스 시작 끝 -->



    <br><br><br>
    <h2>3. 라디오</h2><br>
    <!-- 라디오버튼 시작 -->
    <div class="t-radio-01">
      <input type="radio" id="hradio01" name="hradio01" checked="">
      <label for="hradio01"><span class="rchk"></span>Line</label>
      <input type="radio" id="hradio01_2" name="hradio01">
      <label for="hradio01_2"><span class="rchk"></span>Rectangle</label>
      <input type="radio" id="hradio01_3" name="hradio01">
      <label for="hradio01_3"><span class="rchk"></span>Ellipse</label>
      <input type="radio" id="hradio01_4" name="hradio01">
      <label for="hradio01_4"><span class="rchk"></span></label>
    </div>
    <!-- 라디오버튼 끝 -->




    <br><br><br>
    <h2>4. 셀렉트</h2><br>
    <!-- 셀렉트 시작 -->
    <select name="" id="">
      <option value="" disabled="" selected="">대분류(전체)</option>
      <option value="">20개씩 보기</option>
      <option value="">40개씩 보기</option>
      <option value="">60개씩 보기</option>
      <option value="">80개씩 보기</option>
      <option value="">100개씩 보기</option>
    </select>

    <br><br>
    <select name="" id="" disabled="">
      <option value="" disabled="" selected="">비활성화</option>
      <option value="">20개씩 보기</option>
      <option value="">40개씩 보기</option>
      <option value="">60개씩 보기</option>
      <option value="">80개씩 보기</option>
      <option value="">100개씩 보기</option>
    </select>



    <br><br><b>셀렉트 체크박스</b><br>

    <!-- 셀렉트 체크박스 시작 -->
    <!-- active 추가시 드롭다운 메뉴 열림 -->
    <div class="t-select-check active">
      <p class="t-select-name">ddddddddddd</p>
      <div class="dropdown">
        <ul class="check-list">
          <li>
            <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check02" checked=""> <label for="check02">원생</label></div>
          </li>
          <li>
            <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check03" checked=""> <label for="check03">부</label></div>
          </li>
          <li>
            <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check04" checked=""> <label for="check04">모</label></div>
          </li>
          <li>
            <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check05" checked=""> <label for="check05">가족</label></div>
          </li>
        </ul>
      </div>
    </div>
    <!-- /셀렉트 체크박스 시작 -->



    <br>
    <br><b>크기별 셀렉트</b><br>

    <select name="" id="" class="wd140">
      <option value="" disabled="" selected="">너비140</option>
      <option value="">20개씩 보기</option>
    </select>
    <select name="" id="" class="wd160">
      <option value="" disabled="" selected="">너비160</option>
      <option value="">20개씩 보기</option>
    </select>
    <select name="" id="" class="wd200">
      <option value="" disabled="" selected="">너비200</option>
      <option value="">20개씩 보기</option>
    </select>
    <select name="" id="" class="wd-Auto">
      <option value="" disabled="" selected="">너비auto</option>
      <option value="">20개씩 보기</option>
    </select>

    <!-- 셀렉트 끝 -->





    <br><br><br>
    <h2>5. 인풋</h2><br>
    <!-- 인풋 시작 -->
    <input type="text" id="txtNmm" class="txtfield-basic" placeholder="이름">

    <br><br>

    <input type="text" id="txtNm" class="txtfield-basic" disabled="" placeholder="비활성화">

    <br><br>

    <b>크기별 인풋</b><br>
    <input type="text" id="txtNmm" class="txtfield-basic wd140" placeholder="너비140">
    <input type="text" id="txtNmm" class="txtfield-basic wd160" placeholder="너비160">
    <input type="text" id="txtNmm" class="txtfield-basic wd200" placeholder="너비200">
    <input type="text" id="txtNmm" class="txtfield-basic wd-Auto" placeholder="너비auto">


    <!-- 인풋 끝 -->



    
    
    
    
    <!-- datepicker 끝 -->




    <br><br>
    <h2>7. 버튼</h2><br>
    <!-- 버튼 시작 -->
    <button type="button" class="t-button-xxs t-button-white t-button-grey-bd"><i class="i-print"></i><span>인쇄
        (22h)</span></button>
    <button type="button" class="t-button-xxs t-button-bora7">출석</button>
    <button type="button" class="t-button-xxs t-button-red">결석</button>
    <button type="button" class="t-button-xxs t-button-bora6">지각</button>
    <button type="button" class="t-button-xxs t-button-bora8">조퇴</button>

    <br><br>

    <button type="button" class="t-button-xms t-button-grey1"><i class="i-set"></i><span>설정 (27h)</span></button>
    <button type="button" class="t-button-xms t-button-grey1"><i class="i-regist2"></i><span>등록</span></button>
    <button type="button" class="t-button-xms t-button-grey1"><i class="i-save"></i><span>저장</span></button>
    <button type="button" class="t-button-xms t-button-grey2"><i class="i-close"></i><span>닫기</span></button>
    <button type="button" class="t-button-xms t-button-grey2-bd"><i class="i-arrow-b"></i><span>전체 펼치기</span></button>
    <button type="button" class="t-button-xms t-button-grey2-bd tr180"><i class="i-arrow-b tr180"></i><span>전체
        닫기</span></button>
    <button type="button" class="t-button-xms t-button-grey1"><i class="i-clock"></i><span>보기</span></button>
    <button type="button" class="t-button-xms t-button-grey1"><i class="i-paste"></i><span>반 복사</span></button>
    <button type="button" class="t-button-xms t-button-bora6"><i class="i-money"></i><span>수납</span></button>
    <button type="button" class="t-button-xms t-button-grey2-bd">수정</button>
    <button type="button" class="t-button-xms t-button-grey1">저장</button>
    <button type="button" class="t-button-xms t-button-grey2">취소</button>
    <button type="button" class="t-button-xms t-button-bora1">추가</button>
    <button type="button" class="t-button-xms t-button-white t-button-green-bd">엑셀받기</button>

    <br><br>

    <button type="button" class="t-button-xs t-button-grey2-bd">사진 설정 (36h)</button>
    <button type="button" class="t-button-xs t-button-bora1">선택 문자발송</button>
    <button type="button" class="t-button-xs t-button-bora2">검색</button>
    <button type="button" class="t-button-xs t-button-bora6">상세검색</button>
    <button type="button" class="t-button-xs t-button-grey2">닫기</button>
    <button type="button" class="t-button-xs t-button-white t-button-red-bd">선택삭제</button>
    <button type="button" class="t-button-xs t-button-bora1">선택 발송대상 추가</button>
    <button type="button" class="t-button-xs t-button-grey1">선택 이동/복사</button>
    <button type="button" class="t-button-xs t-button-grey">초기화</button>
    <label for="fileChage" class="t-button-xs t-button-bora2">파일선택</label>


    <br><br>

    <button type="button" class="t-button-circle t-button-grey" title="삭제"><i class="i-del"></i></button>
    <button type="button" class="t-button-circle t-button-grey" title="설정"><i class="i-set-g"></i></button>
    <button type="button" class="t-button-circle t-button-grey" title="파일다운로드"><i class="i-down"></i></button>
    <button type="button" class="t-button-circle t-button-white t-button-circle-16 remove t-button-red-bd" title="삭제"></button>

    <button type="button" class="t-button-underline t-button-nobg">밑줄 버튼</button>
    <p class="bracket-btn">(<button type="button" class="t-button-underline t-button-nobg">괄호안버튼</button>)</p>

    <br>

    
    

    

    <!-- 이미지추가 -->
    
    
    

    <!-- 인풋 + 버튼 세트 -->
    <div class="input-btn-wrap">
      <input type="text" id="txtNmm" class="txtfield-basic" placeholder="원생/학부모 이름,휴대폰">
      <div class="button-wrap">
        <button type="button" class="t-button-xs t-button-bora2">검색</button>
        <button type="button" class="t-button-xs t-button-bora6">상세검색</button>
      </div>
    </div>

    <br>

    <div class="input-btn-wrap">
      <input type="text" id="txtNmm" class="wd200" placeholder="이름 또는 휴대폰(-없이) 입력">
      <button type="button" class="t-button-xs t-button-bora2 mr0">검색</button>
    </div>


    <br><br>
    <b>7-1. 버튼 세트(2개)</b>
    <!-- 버튼 2개 세트 (가운데 정렬)-->
    <div class="btn-set">
      <button type="button" class="t-button-xs t-button-white t-button-red-bd">선택삭제</button>
      <button type="button" class="t-button-xs t-button-bora1">선택 발송대상 추가</button>
    </div>

    <br>

    <!-- 버튼 2개 세트 (양쪽 끝 정렬)-->
    <div class="btn-set flex-between">
      <button type="button" class="t-button-xs t-button-white t-button-red-bd">선택삭제</button>
      <button type="button" class="t-button-xs t-button-bora1">선택 발송대상 추가</button>
    </div>

    <!-- 버튼 끝 -->



    
    
    
    
    






    
    
    
    

    
    

    

    

    
    
    
    
    

    

    

    
    
    
    
    

    

    

    
    
    

    

    

    
    

    



    
    
    
    


    
    
    
    



    


    
    
    
    
    


    
    

    
    


    
    

    


    
    
    
    

    


    

    
    
    
    
    


    
    
    



    
    
    
    
    
    
    

    

    





    
    
    
    
    





    
    
    

    
    
    
    

    

    
    
    



    



    
    
    
    
    
    
    
    
    



  </div>



</body>

</html>
