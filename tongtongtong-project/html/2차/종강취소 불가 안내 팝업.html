<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>종강취소 불가 안내 팝업</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../css/mngr_component.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
</head>

<body>

  <!-- PC 전체 Wrap -->
  <div class="academy-mngr-Wrap">


    <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
    <div class="t-popup-wrap">
      <div class="t-popup ui-draggable" style="width: 500px;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title">통통통 사용료 결제정보 관리</p>
        </div>
        <div class="pop-body">
          <div class="pop-container">



            <!-- 종강취소 불가 안내 팝업 -->
            <!-- 팝업 width값 500px로 지정해주세용 -->
            <div class="pop-cont">
              <div class="flex-set mt10">
                <img class="tipIcon" src="/images/tip_icon.png" alt="">
                <p class="fs18">회차 반의 <b class="pc-orange2">종강취소가 불가</b>합니다.</p>
              </div>
              <div class="contText mt20 pb5">
                회차반의 경우 "회차 수강관리" 부가서비스의 "사용중" 에만 종강취소가 가능합니다.<br>
                또한 "회차 수강관리" 부가서비스를 "해지신청" 한 경우에도 종강취소의 사용이 불가합니다. 종강취소 기능을 사용하시려면 고객센터에 문의해 주시기 바랍니다.
              </div>
              <div class="btn-set btmBtnBox">
                <button type="button" class="t-button-xms t-button-grey1">확인</button>
              </div>
            </div>
            <!-- /종강취소 불가 안내 팝업 -->







          </div>

        </div>
        <button type="button" class="close" title="팝업 닫기">
          <i class="p-close"></i>
        </button>
      </div>
    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>
    <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->





  </div>
  <!-- PC 전체 Wrap 끝 -->



</body>

</html>
