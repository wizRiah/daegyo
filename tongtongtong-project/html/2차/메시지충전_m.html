<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>메시지충전_m</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../css/mngr_component.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
</head>

<body>

  <!-- 모바일 전체 Wrap -->
  <div class="m-academy-mngr-Wrap">



    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 시작 ●●●●●●●●●●● -->
    <div class="container">




      <!-- 메시지충전_m -->
      <div class="content">
        


        <div class="m-list-charge">
          <div class="text-wrap mb20">
            <p class="main-tit fs16">메시지 충전</p>
            <ul class="t-bullet-01 contText mt10">
              <li>메시지 비용을 충전해 두면, 필요할 때마다 차감되고 잔액이 부족하면 바로바로 알려 드립니다.</li>
              <li>자주 충전하기 번거로우면, 한 번의 넉넉한 충전으로 끝낼 수 있어요.</li>
            </ul>
          </div>
          <div class="box-bg">
            <div class="charge-set">
              <div class="flex-set">
                <img src="/images/i-pay_img.svg" alt="">
                <p class="fs12 pc-text-1 text-medium">우리학원 메시지 충전잔액 :</p>
              </div>
              <p class="numWrap"><span class="num">300,000</span>원</p>
            </div>
            <ul class="charge-info">
              <li>
                <span class="txtTit">발송 가능한 SMS 건수</span>
                <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
              </li>
              <li>
                <span class="txtTit">발송 가능한 LMS 건수</span>
                <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
              </li>
              <li>
                <span class="txtTit">발송 가능한 MMS 건수</span>
                <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
              </li>
              <li>
                <span class="txtTit">발송 가능한 카카오 톡 건수</span>
                <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
              </li>
            </ul>
          </div>

          <p class="main-tit fs16">충전금액 선택</p>

          <!-- 충전금액 선택 리스트 -->
          <div class="checkRadio">
            <div class="t-radio-01">

              <!-- 가장 많은결제 label에 "max-pay-m" -->
              <input type="radio" id="radio01_1" name="radio01">
              <label for="radio01_1" class="max-pay-m">
                <span class="rchk"></span>
                <div class="amountSet">
                  <div class="charge-amount"><span>충전금액 :</span>
                    <p class="numWrap"><span class="num">100,000</span>원</p>
                  </div>

                </div>
                <ul class="charge-info">
                  <li><span class="txtTit">SMS 건수 (단문 45자)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                  <li><span class="txtTit">LMS 건수 (장문 2,000자)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                  <li><span class="txtTit">MMS 건수 (이미지)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                  <li><span class="txtTit">알림톡 건수 (카카오톡)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                </ul>
              </label>


              <!-- 넉넉한 충전 label에 "rich-m" -->
              <input type="radio" id="radio01_2" name="radio01">
              <label for="radio01_2" class="rich-m">
                <span class="rchk"></span>
                <div class="amountSet">
                  <div class="charge-amount"><span>충전금액 :</span>
                    <p class="numWrap"><span class="num">100,000</span>원</p>
                  </div>

                </div>
                <ul class="charge-info">
                  <li><span class="txtTit">SMS 건수 (단문 45자)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                  <li><span class="txtTit">LMS 건수 (장문 2,000자)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                  <li><span class="txtTit">MMS 건수 (이미지)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                  <li><span class="txtTit">알림톡 건수 (카카오톡)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                </ul>
              </label>


              <input type="radio" id="radio01_3" name="radio01">
              <label for="radio01_3">
                <span class="rchk"></span>
                <div class="amountSet">
                  <div class="charge-amount"><span>충전금액 :</span>
                    <p class="numWrap"><span class="num">100,000</span>원</p>
                  </div>

                </div>
                <ul class="charge-info">
                  <li><span class="txtTit">SMS 건수 (단문 45자)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                  <li><span class="txtTit">LMS 건수 (장문 2,000자)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                  <li><span class="txtTit">MMS 건수 (이미지)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                  <li><span class="txtTit">알림톡 건수 (카카오톡)</span>
                    <p class="num-txt-wrap"><span class="num-txt">5,000</span>건</p>
                  </li>
                </ul>
              </label>

            </div>

          </div>
          <!-- /충전금액 선택 리스트 -->

        </div>


        <div class="textBox">
          <div class="t-checkbox checkbox01">
            <input type="checkbox" name="checkForm" id="check01" checked="">
            <label for="check01">충전금액 가격, 상품정보를 확인하였으며, 구매에 동의
              <span class="pc-orange3">(필수)</span>
            </label>
          </div>
          <div class="btn-set wd100">
            <button type="button" class="t-button-m t-button-orange2" disabled="">온라인PG 결제 </button>
          </div>
        </div>


      </div>
      <!-- /메시지충전_m -->










    </div>
    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 끝 ●●●●●●●●●●● -->





  </div>
  <!-- 모바일 전체 Wrap 끝 -->




</body>

</html>
