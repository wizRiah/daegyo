<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>로그인화면</title>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/mngr_contents.css">
    <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>


    <!-- PC 전체 Wrap -->
    <div class="academy-mngr-Wrap">


        <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
        <div class="t-popup-wrap">
            <div class="t-popup ui-draggable" style="width: 500px;">
                <div class="pop-header ui-draggable-handle" style="cursor: move;">
                    <p class="pop-title">대시보드 설정</p>
                </div>
                <div class="pop-body">
                    <div class="pop-container">

                        <table class="t-basic-1">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>
                                        <div class="t-checkbox checkbox01">
                                            <input type="checkbox" name="checkForm" id="tbl_check_all"> 
                                            <label for="tbl_check_all"></label>
                                        </div>
                                    </th>
                                    <th>대시보드(원장)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <p>1</p>
                                    </td>
                                    <td>
                                        <div class="t-checkbox checkbox01">
                                            <input type="checkbox" name="checkForm" id="tbl_check_01"> 
                                            <label for="tbl_check_01"></label>
                                        </div>
                                    </td>
                                    <td class="txt-l">금일 학원 주요 일정</td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>2</p>
                                    </td>
                                    <td>
                                        <div class="t-checkbox checkbox01">
                                            <input type="checkbox" name="checkForm" id="tbl_check_01"> 
                                            <label for="tbl_check_01"></label>
                                        </div>
                                    </td>
                                    <td class="txt-l">금일 근태 현황</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="btn-set btmBtnBox"> 
                            <button type="button" class="t-button-xs t-button-grey1">저장</button> 
                            <button type="button" class="t-button-xs t-button-grey2">닫기</button> 
                        </div>

                    </div>
                </div>



                <button type="button" class="close" title="팝업 닫기">
                    <i class="p-close"></i>
                </button>


            </div>
        </div>


        <!-- 팝업 뒤 배경 -->
        <div class="pop-bg">
        </div>


        <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->


    </div>
    <!-- PC 전체 Wrap 끝 -->




</body>

</html>
