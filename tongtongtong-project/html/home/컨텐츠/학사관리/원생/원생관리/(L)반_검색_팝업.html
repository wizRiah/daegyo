<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>(L)반_검색_팝업</title>
  <link rel="stylesheet" href="../../../../../../css/font.css">
  <link rel="stylesheet" href="../../../../../../css/common.css">
  <link rel="stylesheet" href="../../../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../../../css/mngr_component.css">
</head>

<body>

  <!-- PC 전체 Wrap -->
  <div class="academy-mngr-Wrap">


    <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->


    <div class="t-popup-wrap">
      <div class="t-popup ui-draggable" style="width: 800px;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title">반 검색</p>
        </div>
        <div class="pop-body">
          <div class="pop-container">

            <!-- 상단 박스 부분 -->
            <div class="box-bg">

              <table class="t-basic-2 bora4">
                <tbody>
                  <tr>
                    <th>대분류</th>
                    <td><select name="" id="" class="wd140">
                        <option value="" disabled="" selected="">대분류(전체)</option>
                        <option value="">20개씩 보기</option>
                        <option value="">40개씩 보기</option>
                        <option value="">60개씩 보기</option>
                        <option value="">80개씩 보기</option>
                        <option value="">100개씩 보기</option>
                      </select></td>
                    <th>중분류</th>
                    <td>
                      <select class="wd140" name="" id="">
                        <option value="" disabled="" selected="">중분류 (전체)</option>
                        <option value="">20개씩 보기</option>
                        <option value="">40개씩 보기</option>
                        <option value="">60개씩 보기</option>
                        <option value="">80개씩 보기</option>
                        <option value="">100개씩 보기</option>
                      </select>
                    </td>
                    <th>반 선택</th>
                    <td colspan="3">
                      <div class="input-btn-wrap">
                        <select name="" id="">
                          <option disabled="" value=""  selected="">반 선택</option>
                          <option value="">반11111111</option>
                          <option value="">반11111111</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>반명</th>
                    <td colspan="5">
                      <input type="text" id="txtNmm" class="txtfield-basic ml5" placeholder="반명을 입력하세요.">
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="button-wrap flex-end2 mt17">
                <button type="button" class="t-button-xs">검색조건 초기화</button>
                <button type="button" class="t-button-xs t-button-bora2">검색</button>
              </div>

            </div>
            <!-- /상단 박스 부분 -->


            <!-- 상단 박스 아래부분 -->
            <div class="content-section mt40">

              <div class="tit-wrap flex-end">
                <span class="sum">총 10명</span>
                <div class="button-wrap items-end">

                  <select name="" id="">
                    <option value="" disabled="" selected="">10건</option>
                    <option value="">100건</option>
                    <option value="">200건</option>
                  </select>
                </div>
              </div>

              <table class="t-basic-1 bora3">
                <thead>
                  <tr>
                    <th style="width: 68px;">No</th>
                    <th>반명</th>
                    <th>강의시간</th>
                    <th>수강기간</th>
                    <th>담당강사</th>
                    <th>선택</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      1
                    </td>
                    <td class="txt-l">중등부&gt;수학<br>중등2학년수학반</td>
                    <td>(월/수/금) 오전 10:00~11:30</td>
                    <td>2023.07.01~2023.07.31</td>
                    <td>홍길동</td>
                    <td><button type="button" class="t-button-xms t-button-bora1">선택</button></td>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td class="txt-l">중등부&gt;수학<br>중등2학년수학반</td>
                    <td>(월/수/금) 오전 10:00~11:30<br>(화/목) 오후 10:00~11:30</td>
                    <td>2023.07.01~2023.07.31</td>
                    <td>홍길동<br>이정희</td>
                    <td><button type="button" class="t-button-xms t-button-bora1">선택</button></td>
                  </tr>
                </tbody>
              </table>

              <div class="t-pagination mt30" aria-disabled="false" role="navigation">
                <div class="t-pagination-content">
                  <button class="t-btn non-selectable disabled" tabindex="-1" type="button" aria-label="0"
                    aria-current="false" disabled="" aria-disabled="true">
                    <span class="t-btn-content">
                      <i class="t-icon material-icons" aria-hidden="true" role="img">keyboard_double_arrow_left</i>
                    </span>
                  </button>
                  <button class="t-btn non-selectable disabled" tabindex="-1" type="button" aria-label="0"
                    aria-current="false" disabled="" aria-disabled="true">
                    <span class="t-btn-content">
                      <i class="t-icon material-icons" aria-hidden="true" role="img">keyboard_arrow_left</i>
                    </span>
                  </button>
                  <div class="h-pagination-middle flex justify-center">
                    <button class="t-btn non-selectable t-btn-outline t-btn-actionable" tabindex="0" type="button"
                      aria-label="1" aria-current="true">
                      <span class="t-btn-content">
                        <span class="block">1</span>
                      </span>
                    </button>
                    <button class="t-btn non-selectable t-btn-actionable" tabindex="0" type="button" aria-label="2"
                      aria-current="false">
                      <span class="t-btn-content">
                        <span class="block">2</span>
                      </span>
                    </button>
                    <button class="t-btn non-selectable t-btn-actionable" tabindex="0" type="button" aria-label="3"
                      aria-current="false">
                      <span class="t-btn-content">
                        <span class="block">3</span>
                      </span>
                    </button>
                    <button class="t-btn non-selectable t-btn-actionable" tabindex="0" type="button" aria-label="4"
                      aria-current="false">
                      <span class="t-btn-content">
                        <span class="block">4</span>
                      </span>
                    </button>
                    <button class="t-btn non-selectable t-btn-actionable" tabindex="0" type="button" aria-label="5"
                      aria-current="false">
                      <span class="t-btn-content">
                        <span class="block">5</span>
                      </span>
                    </button>
                    <button class="t-btn non-selectable t-btn-actionable" tabindex="0" type="button" aria-label="6"
                      aria-current="false">
                      <span class="t-btn-content">
                        <span class="block">6</span>
                      </span>
                    </button>
                  </div>
                  <button class="t-btn non-selectable t-btn-actionable" tabindex="0" type="button" aria-label="2"
                    aria-current="false">
                    <span class="t-btn-content">
                      <i class="t-icon material-icons" aria-hidden="true" role="img">keyboard_arrow_right</i>
                    </span>
                  </button>
                  <button class="t-btn non-selectable t-btn-actionable" tabindex="-1" type="button" aria-label="0"
                    aria-current="false">
                    <span class="t-btn-content">
                      <i class="t-icon material-icons" aria-hidden="true" role="img">keyboard_double_arrow_right</i>
                    </span>
                  </button>
                </div>
              </div>

              <div class="btn-set mt40">
                <button type="button" class="t-button-xs t-button-grey2">닫기</button>
              </div>

            </div>
            <!-- /상단 박스 아래부분 -->

          </div>
        </div>
        <button type="button" class="close" title="팝업 닫기">
          <i class="p-close"></i>
        </button>
      </div>
    </div>



    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>

    <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->


  </div>
  <!-- PC 전체 Wrap 끝 -->





  <script>


  </script>

</body>

</html>
