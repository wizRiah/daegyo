<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>(L)_사진_등록/삭제_팝업</title>
  <link rel="stylesheet" href="../../../../../../css/font.css">
  <link rel="stylesheet" href="../../../../../../css/common.css">
  <link rel="stylesheet" href="../../../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../../../css/mngr_component.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>

  <!-- PC 전체 Wrap -->
  <div class="academy-mngr-Wrap">


    <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->


    <!-- 사진 등록/삭제 팝업 시작 -->
    <div class="t-popup-wrap">
      <div class="t-popup ui-draggable" style="width: 500px;">

        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title">사진 등록/삭제</p>
        </div>

        <div class="pop-body">
          <div class="pop-container">

            <div class="txt-box main-text">
              <div class="input-btn-wrap">
                <input type="text" placeholder="이미지 선택">
                <input type="file" id="imgChage" style="display: none;" accept="">
                <label for="imgChage">
                  <button type="button" class="t-button-xs t-button-bora2">사진선택</button>
                </label>
                <div class="button-wrap">
                  <button type="button" class="t-button-xs t-button-white t-button-red-bd">삭제</button>
                </div>
              </div>
            </div>

            <div class="btn-set mt20">
              <button type="button" class="t-button-xs">저장</button>
              <button type="button" class="t-button-xs t-button-grey">닫기</button>
            </div>
          </div>
        </div>

        <button type="button" class="close" title="팝업 닫기">
          <i class="p-close"></i>
        </button>
      </div>
    </div>
    <!-- 사진 등록/삭제 팝업 끝 -->


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>

    <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->


  </div>
  <!-- PC 전체 Wrap 끝 -->





  <script>

   
  </script>

</body>

</html>
