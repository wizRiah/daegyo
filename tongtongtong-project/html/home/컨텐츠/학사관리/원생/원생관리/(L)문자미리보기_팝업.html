<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>(L)문자미리보기</title>
  <link rel="stylesheet" href="../../../../../../css/font.css">
  <link rel="stylesheet" href="../../../../../../css/common.css">
  <link rel="stylesheet" href="../../../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../../../css/mngr_component.css">
</head>

<body>

  <!-- PC 전체 Wrap -->
  <div class="academy-mngr-Wrap">


    <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->


    <div class="t-popup-wrap">
      <div class="t-popup ui-draggable" style="width: 400px;">

        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title">문자 미리보기</p>
        </div>

        <div class="pop-body">
          <div class="pop-container">

            <!-- 핸드폰 테두리 -->
            <div class="box-bg box-bg-02 sms-box ">

              <!-- 문자내용 영역 -->
              <div class="main-text text-wrap chat-item left">
                <div class="chat-box">
                  문자발송<br> 
                  [
                  <span>&amp;학원명</span>
                  ]입니다.
                  <br>
                  [
                  <span>&amp;원생명</span>
                  ]님 안녕하세요.
                  <br>안내 사항입니다.
                </div>
              </div>
              <!-- /문자내용 영역 -->

            </div>
            <!-- /핸드폰 테두리 -->

            <div class="button-wrap mt30">
              <button type="button" class="t-button-xs t-button-grey2">닫기</button>
            </div>

          </div>
        </div>

        <button type="button" class="close" title="팝업 닫기">
          <i class="p-close"></i>
        </button>

      </div>
    </div>



    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>

    <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->


  </div>
  <!-- PC 전체 Wrap 끝 -->





  <script>


  </script>

</body>

</html>
