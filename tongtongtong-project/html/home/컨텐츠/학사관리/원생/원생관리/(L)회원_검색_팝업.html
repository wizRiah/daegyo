<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>(L)회원검색</title>
  <link rel="stylesheet" href="../../../../../../css/font.css">
  <link rel="stylesheet" href="../../../../../../css/common.css">
  <link rel="stylesheet" href="../../../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../../../css/mngr_component.css">
</head>

<body>

  <!-- PC 전체 Wrap -->
  <div class="academy-mngr-Wrap">


    <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->



    <div class="t-popup-wrap">
      <div class="t-popup ui-draggable" style="width: 800px;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title">회원검색</p>
        </div>
        <div class="pop-body">
          <div class="pop-container">


            <!-- 상단 박스 부분 -->
            <div class="box-bg">
              <table class="t-basic-2 bora4">
                <tbody>
                  <tr>
                    <th>전체</th>
                    <td><select id="" name="">
                        <option value="" disabled="" selected="">전체</option>
                        <option value="">학부모(모)</option>
                        <option value="">학부모(부)</option>
                      </select>
                    </td>
                    <th>검색어</th>
                    <td>
                      <div class="input-btn-wrap">
                        <input type="text" id="txtNmm" class="txtfield-basic" placeholder="학부모 이름, 휴대폰 입력">
                        <button type="button" class="t-button-xs t-button-bora2 mr0">검색</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /상단 박스 부분 -->



            <!-- 상단 박스 아래부분 -->
            <div class="content-section mt40">
              <div class="tit-wrap flex-end">
                <span class="sum">총 6건</span>
              </div>
              <table class="t-basic-1 bora3">
                <thead>
                  <tr>
                    <th style="width: 68px;">No</th>
                    <th>구분</th>
                    <th>이름(ID)</th>
                    <th>휴대폰</th>
                    <th>선택</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>10</td>
                    <td>홍길동<br>학부모(모)</td>
                    <td>홍길동<br>(honggil123)</td>
                    <td>010-1234-5678</td>
                    <td><button type="button" class="t-button-xms t-button-bora1">선택</button></td>
                  </tr>
                  <tr>
                    <td>10</td>
                    <td>홍길동<br>학부모(모)</td>
                    <td>홍길동<br>(honggil123)</td>
                    <td>010-1234-5678</td>
                    <td><button type="button" class="t-button-xms t-button-bora1">선택</button></td>
                  </tr>
                  <tr>
                    <td>10</td>
                    <td>홍길동<br>학부모(모)</td>
                    <td>홍길동<br>(honggil123)</td>
                    <td>010-1234-5678</td>
                    <td><button type="button" class="t-button-xms t-button-bora1">선택</button></td>
                  </tr>
                  <tr>
                    <td>10</td>
                    <td>홍길동<br>학부모(모)</td>
                    <td>홍길동<br>(honggil123)</td>
                    <td>010-1234-5678</td>
                    <td><button type="button" class="t-button-xms t-button-bora1">선택</button></td>
                  </tr>
                </tbody>
              </table>
              <div class="btn-set mt30">
                <button type="button" class="t-button-xs t-button-grey">닫기</button>
              </div>
            </div>
            <!-- /상단 박스 아래부분 -->
          </div>
        </div>

        <button type="button" class="close" title="팝업 닫기">
          <i class="p-close"></i>
        </button>

      </div>
    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>


    <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->


  </div>
  <!-- PC 전체 Wrap 끝 -->



</body>

</html>
