<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>문의상세팝업</title>
  <link rel="stylesheet" href="../../../../../css/font.css">
  <link rel="stylesheet" href="../../../../../css/common.css">
  <link rel="stylesheet" href="../../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../../css/mngr_component.css">
</head>

<body>

  <!-- PC 전체 Wrap -->
  <div class="academy-mngr-Wrap">


    <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->


    <div class="t-popup-wrap">
      <div class="t-popup ui-draggable" style="width: 800px;">

        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title">문의 등록</p>
        </div>

        <div class="pop-body">
          <div class="pop-container">

            <div class="tit-wrap">
              <p class="main-tit"><span class="num">2023</span>년 <span class="num">07</span>월 <span
                  class="num">14</span>일</p>
              <div class="button-wrap"> <button type="button" class="t-button-xs t-button-grey2">닫기</button></div>
            </div>

            <div class="box-bg mt20 mb20 flex flex-between">
              <div class="tit-wrap">
                <p class="cont-text">문의 : </p>
                <input type="text" id="txtNmm" class="txtfield-basic" disabled="" placeholder="홍길동"
                  style="width: 100px;">
                <div class="ml5 input-btn-wrap"><input type="text" id="txtNmm" class="wd140" disabled=""
                    placeholder="010-1234-5678">
                  <button type="button" class="t-button-xs t-button-bora2 mr0">검색</button>
                </div>
              </div>

              <div class="flex flex-center">
                <p class="cont-text">알림 발송 대상 :</p>
                <ul class="check-list">
                  <li>
                    <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check02" checked="">
                      <label for="check02">원생</label>
                    </div>
                  </li>
                  <li>
                    <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check04" checked="">
                      <label for="check04">모</label>
                    </div>
                  </li>
                  <li>
                    <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check03" checked="">
                      <label for="check03">부</label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="mb20 flex">
              <div class="t-text-field_slot"
                style="box-shadow: 1px 1px 6px 0px rgb(0 0 0 / 8%); background-color: #f9fafc;">
                <textarea id="" rows="2" placeholder="내용을 입력해주세요."></textarea>
              </div>
              <div class="ml5 button-wrap"><button type="button" class="t-button-xs t-button-grey1"
                  style="height: 100%; width: 100px;">등록</button></div>
            </div>


            <div class="box-bg box-bg-02 flex flex-column">

              <!-- 오른쪽 챗 -->
              <div class="chat-item">
                <p class="sub-tit mb5 text-medium">박실장</p>
                <div class="chat-set">
                  <div class="chat-box main-text">안녕하세요. 문의봇입니다.</div>
                  <span class="sb-txt text-light">2023-08-11 오후 3:30</span>
                </div>
              </div>
              <!-- /오른쪽 챗 -->

              <!-- class "left" 추가시 왼쪽 -->
              <!-- 왼쪽 챗 -->
              <div class="chat-item left">
                <p class="sub-tit mb5 text-medium">홍길동(원생)</p>
                <div class="chat-set">
                  <div class="chat-box main-text">문의 내용입니다.</div>
                  <span class="sb-txt text-light">2023-08-11 오후 3:30</span>
                </div>
              </div>
              <!-- /왼쪽 챗 -->

            </div>

          </div>
        </div>

        <button type="button" class="close" title="팝업 닫기">
          <i class="p-close"></i>
        </button>

      </div>
    </div>



    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>

    <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->


  </div>
  <!-- PC 전체 Wrap 끝 -->





  <script>


  </script>

</body>

</html>
