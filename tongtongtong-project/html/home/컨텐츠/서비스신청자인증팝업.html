<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>서비스신청자인증팝업</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>

  <!-- PC 전체 Wrap -->
  <div class="academy-mngr-Wrap">


    <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->



    <div class="t-popup-wrap">

      <div class="t-popup ui-draggable" style="width: 500px;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title">서비스 신청자 인증하기</p>
        </div>

        <div class="pop-body">
          <div class="pop-container">


            <div class="txt-box m-list-student m-item-list">
              <div class="label-set mt0">
                <p class="label-text">아이디</p> <input type="text" name="userId" id="userId" placeholder="아이디 입력"
                  title="아이디" class="txtfield-basic">
              </div>
              <div class="label-set">
                <p class="label-text">비밀번호</p> <input type="password" placeholder="비밀번호 입력" title="비밀번호"
                  class="txtfield-basic">
              </div>

            </div>

            <div class="btn-set mt30">
              <button class="t-button-xs">인증하기</button>
              <button class="t-button-xs t-button-grey2">취소</button>
            </div>

          </div>
        </div>

        <button type="button" class="close" title="팝업 닫기">
          <i class="p-close"></i>
        </button>

      </div>
    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>


    <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->


  </div>
  <!-- PC 전체 Wrap 끝 -->



</body>

</html>
