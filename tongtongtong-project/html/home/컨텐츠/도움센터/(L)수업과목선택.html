<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>(L)수업과목선택</title>
  <link rel="stylesheet" href="../../../../css/font.css">
  <link rel="stylesheet" href="../../../../css/common.css">
  <link rel="stylesheet" href="../../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../../css/mngr_component.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
</head>

<body>

  <!-- PC 전체 Wrap -->
  <div class="academy-mngr-Wrap">


    <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->


    <div class="t-popup-wrap">
      <div class="t-popup ui-draggable" style="width: 800px;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title">수업 과목선택</p>
        </div>

        <div class="pop-body">
          <div class="pop-container">




            <!-- 상단 선택된 데이터 박스 -->
            <div class="txt-box">
              <ul class="add-result-list add-subject">
                <li>
                  <span>입시고시</span> 
                  <button type="button" class="t-button-circle t-button-circle-16 remove t-button-red-bd"></button>
                </li>
                <li>
                  <span>국어</span> 
                  <button type="button" class="t-button-circle t-button-circle-16 remove t-button-red-bd"></button>
                </li>
                <li>
                  <span>수학</span> 
                  <button type="button" class="t-button-circle t-button-circle-16 remove t-button-red-bd"></button>
                </li>
              </ul>
            </div>
            <!-- /상단 선택된 데이터 박스 -->
       

            <!-- 데이터 선택 박스 -->
            <div class="mt30 box-bg box-bg-02 t-sj-list">

              <!-- 1차 선택 -->
              <div class="t-sj-1depth">
                <ul class="check-list">
                  <li>
                    <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check01">
                      <label for="check01">입시고시</label>
                    </div>
                  </li>
                  <li>
                    <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check02">
                      <label for="check02">과목01</label>
                    </div>
                  </li>
                  <li>
                    <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check03">
                      <label for="check03">외국어 공인시험</label>
                    </div>
                  </li>
                  <li>
                    <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check04">
                      <label for="check04">외국어(생활/비즈니스영어)</label>
                    </div>
                  </li>
                </ul>
              </div>
              <!-- /1차 선택 -->

              <!-- 2차 선택 -->
              <div class="t-sj-2depth">
                <ul class="check-list col3">
                  <li>
                    <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check10">
                      <label for="check10">국어</label>
                    </div>
                  </li>
                  <li>
                    <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check11">
                      <label for="check11">수학</label>
                    </div>
                  </li>
                  <li>
                    <div class="t-checkbox checkbox01"><input type="checkbox" name="checkForm" id="check12">
                      <label for="check12">과학</label>
                    </div>
                  </li>
                </ul>
              </div>
              <!-- /2차 선택 -->
              
            </div>
            <!-- /데이터 선택 박스 -->


            <div class="btn-set mt40">
              <button type="button" class="t-button-xs t-button-grey2">취소</button>
              <button type="button" class="t-button-xs">저장</button>
            </div>





          </div>
        </div>




        <button type="button" class="close" title="팝업 닫기">
          <i class="p-close"></i>
        </button>

      </div>

    </div>



    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>

    <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->


  </div>
  <!-- PC 전체 Wrap 끝 -->



</body>

</html>
