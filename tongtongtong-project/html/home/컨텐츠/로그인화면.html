<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>로그인화면</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>


  <!-- PC 전체 Wrap -->
  <div class="academy-mngr-Wrap">


    <div class="login-page">

      <div class="login-tit">
        통통통 로그인
      </div>


      <div class="login-box">

        <!-- Logo  -->
        <div class="login-logo">
          <img src="../../../images/top-logo.png" alt="로고">
        </div>
        <!-- /Logo  -->


        <!-- 로그인 컨텐츠 -->
        <div class="login-cont">

          <ul>
            <li>
              <input type="text" name="userId" id="userId" placeholder="아이디 입력" title="아이디" class="txtfield-basic">
            </li>
            <li>
              <input type="password" name="password" id="password" placeholder="비밀번호 입력" title="비밀번호" class="txtfield-basic mt5">
            </li>
            <li>
              <select name="" id="" class="select-ad">
                <option value="" disabled="" selected="">학원선택</option>
                <option value="">a학원</option>
                <option value="">b학원</option>
                <option value="">c학원</option>
                <option value="">d학원</option>
                <option value="">e학원</option>
              </select>
            </li>
          </ul>

          <button type="button" class="t-button-login wd100">로그인</button>

          <div class="login-info-box">

            <div class="t-checkbox checkbox01">
              <input type="checkbox" name="checkForm" id="check01" checked="">
              <label for="check01">아이디 저장</label>
            </div>

            <ul class="button-wrap">
              <li><button type="button" class="membership">회원가입</button></li>
              <li><button type="button" class="find-pw">비밀번호 찾기</button></li>
            </ul>

          </div>

        </div>
        <!-- /로그인 컨텐츠 -->

      </div>

    </div>


  </div>
  <!-- PC 전체 Wrap 끝 -->




</body>

</html>
