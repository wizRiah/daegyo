    <!-- ●●●●●●●●●●● container 페이지 반복틀(공통영역) 시작 ●●●●●●●●●●● -->

      <!-- 페이지 컨텐츠 시작 : 클래스 추가될 예정 -->

<!-- 튜토리얼 팝업! -->
<div class="dash-TutorialPOP">
  <div class="innerBox">
    <div class="mainTxt">
      <div class="l_txt">
        <div class="usrNm"><strong>훈장마을학원</strong>님!</div>
        <div class="stepTit">
          새단장 통통통의 튜토리얼을 시작해 주세요!<br>
          <!--튜토리얼 맵에 완료되지 않은 튜토리얼이 있습니다! -->
        </div>
        <div class="smallTxt">
          새단장 통통통을 본격적으로 이용하기 전에, <br>반드시 알고 가야하는 통통통 중요기능을 튜토리얼을 통해 체험해 보세요.
        </div>
      </div>
      <button type="button">닫기</button>
    </div>
    <div class="ttrlStepBox">
      <div class="l_txt">
        <div class="boxTit">튜토리얼 맵</div>
        <div class="guideTxt">원하는 튜토리얼의 바로가기를<br>클릭해 주세요.</div>
        <div class="arrowImg"><img src="../../../../images/tutorial/ttrlStepBox_arrow.png"></div>
      </div>
      <div class="r_StepBox">
        <button type="button" disabled> <!-- 완료된 항목은 button에 'disabled'가 들어갑니다!! -->
          <div class="stepNm">수납설정</div>
          <div class="markImg">1</div>
          <div class="go_or_Fin"></div>
        </button>
        <button type="button">
          <div class="stepNm">반등록</div>
          <div class="markImg">2</div>
          <div class="go_or_Fin"></div>
        </button>
        <button type="button">
          <div class="stepNm">원생등록</div>
          <div class="markImg">3</div>
          <div class="go_or_Fin"></div>
        </button>
        <button type="button" >
          <div class="stepNm">청구서 생성</div>
          <div class="markImg">4</div>
          <div class="go_or_Fin"></div>
        </button>
      </div>
    </div>
    <div class="btmBox">
      <ul class="smallTxt">
        <li>- 튜토리얼을 하나씩 완료할 때마다 튜토리얼 맵에 완료가 표기 됩니다. </li>
        <li>- 제시된 튜토리얼을 모두 완료하게 되면 해당 팝업과 푸시는 더 이상 표기되지 않습니다. </li>
        <li>- 청구서 생성은 “수납설정, 반 등록, 원생등록”이 모두 종료된 후 진행해 주세요.</li>
      </ul>
      <button type="button">오늘하루 보지않기</button>
    </div>
  </div>
</div>








<!-- 말풍선형 튜토리얼 노출, 공통 -->
<div class="balloon-Tutorial">
  <div class="txt">완료하지 않은 튜토리얼이 있습니다.</div> <!-- 튜토리얼 진행중 -->

  <button type="button">확인</button>
</div>
