<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>오늘하루팝업</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">

</head>

<body>


  <div class="academy-mngr-Wrap">

    <div class="container">


      <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->
      <div class="t-popup-wrap" style="top: 0px; left: 0px;">
        <div id="tch-PointPOP" class="t-popup tch-PointPOP"> <!-- on 클래스가 들어가면 팝업이 보여집니다 ! -->
          <div class="pop-header">포인트 지급</div>
          <div class="pop-body">
            <p class="h-txt-2 text-subtitle3 mb10">통통통 <strong class="h-txt-orange">5Point</strong>가 지급되었습니다.</p>
            <div class="imgbox h-txt-c wd100">
              <img src="/images/tch-PointImg.png">
            </div>
            <p class="h-txt-2 text-subtitle3 mt10">안녕하세요. <strong class="h-txt-2">{{ userInfo.mbrNm }}</strong> 강사님!<br>
              훈장마을에 방문해 주셔서 감사합니다.</p>
          </div>
          <button type="button" class="close" title="팝업 닫기"><i class="p-close"></i></button>
        </div>
      </div>

      <!-- ●●●●●●●●●●● /팝업 영역 끝 ●●●●●●●●●●● -->





    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>
    <!-- /팝업 뒤 배경 -->



  </div>
