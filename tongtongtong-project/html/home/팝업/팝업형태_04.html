<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>팝업형태_04</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>

  <!-- PC 전체 Wrap -->
  <div class="academy-mngr-Wrap">

    <div class="t-popup-wrap">

        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title">팝업 title</p>
        </div>
        <div class="pop-body">
          <div class="pop-container">

            <div class="box-bg">
              <table class="t-basic-2 bora4">
                <tbody>
                  <tr>
                    <th>학부</th>
                    <td><select name="" id="">
                        <option value="" disabled="" selected="">전체</option>
                        <option value="">초등부</option>
                        <option value="">중등부</option>
                        <option value="">고등부</option>
                      </select></td>
                    <th>학년</th>
                    <td><select name="" id="">
                        <option value="" disabled="" selected="">전체</option>
                        <option value="">1학년</option>
                        <option value="">2학년</option>
                        <option value="">3학년</option>
                      </select></td>
                    <th>학교</th>
                    <td><select name="" id="">
                        <option value="" disabled="" selected="">전체</option>
                        <option value="">A학교</option>
                        <option value="">B학교</option>
                        <option value="">C학교</option>
                      </select></td>
                    <th>전체</th>
                    <td><select class="mr5" name="" id="">
                        <option value="" disabled="" selected="">전체</option>
                        <option value="">원생명</option>
                        <option value="">원생닉네임</option>
                        <option value="">원생휴대폰번호</option>
                        <option value="">학부모명</option>
                        <option value="">학부모아이디</option>
                        <option value="">학부모휴대폰번호</option>
                      </select><input type="text" id="txtNmm" class="txtfield-basic wd-Auto" placeholder="검색어를 입력하세요.">
                    </td>
                  </tr>
                  <tr>
                    <th>대분류</th>
                    <td><select name="" id="">
                        <option value="" disabled="" selected="">대분류(전체)</option>
                        <option value="">20개씩 보기</option>
                        <option value="">40개씩 보기</option>
                        <option value="">60개씩 보기</option>
                        <option value="">80개씩 보기</option>
                        <option value="">100개씩 보기</option>
                      </select></td>
                    <th>중분류</th>
                    <td><select name="" id="">
                        <option value="" disabled="" selected="">중분류(전체)</option>
                        <option value="">20개씩 보기</option>
                        <option value="">40개씩 보기</option>
                        <option value="">60개씩 보기</option>
                        <option value="">80개씩 보기</option>
                      </select></td>
                    <th>반 선택</th>
                    <td><select name="" id="">
                        <option value="" disabled="" selected="">전체</option>
                        <option value="">20개씩 보기</option>
                        <option value="">40개씩 보기</option>
                        <option value="">60개씩 보기</option>

                        <option value="">60개씩 보기</option>

                        <option value="" disabled="" selected="">10건</option>

                  </div>

                        <th style="width: 68px;">No</th>

                      <tr>
                        <td>
                          <div class="t-checkbox checkbox01">

                        <td>
                          <p>1</p>

                      <tr>
                        <td>
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_02">

                        <td>
                          <p>2</p>
                        </td>
                        <td class="txt-r">
                          <p>300,000</p>
                        </td>

                          <p class="opt-course">수강</p>
                        </td>
                        <td><button type="button" class="t-button-circle btn-del t-button-grey" title="설정"><i

                      </tr>
                      <tr>
                        <td>
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_03">

                              class="i-set-g"></i></button></td>
                      </tr>

                    </tbody>
                  </table>
                </div>
                <div class="box-bg flex-grow-2 box-bg-02">
                  <div class="tit-wrap flex-end ">
                    <span class="sum">총 10명</span>
                    <div class="button-wrap items-end">
                      <select name="" id="">
                        <option value="" disabled="" selected="">10건</option>
                        <option value="">100건</option>
                        <option value="">200건</option>
                      </select>
                    </div>
                  </div>
                  <table class="t-basic-1 bora3">
                    <thead>
                      <tr>
                        <th style="width:68px;">
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_all">

                            <input type="checkbox" name="checkForm" id="tbl_check_01">

                      <tr>

                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_02">

                        <td>

                          <p>300,000</p>

                        <td>

                        </td>
                        <td>

                        </td>
                        <td>
                          <p class="opt-course">수강</p>

                        <td><button type="button" class="t-button-circle btn-del t-button-grey" title="설정"><i

                      <tr>

                        <td><button type="button" class="t-button-circle btn-del t-button-grey" title="설정"><i
                              class="i-set-g"></i></button></td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>
        <button type="button" class="close" title="팝업 닫기">
          <i class="p-close"></i>
        </button>
      </div>
    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>


    <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->
