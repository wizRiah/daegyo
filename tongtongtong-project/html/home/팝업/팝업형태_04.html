<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>팝업형태_04</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/mngr_contents.css">
  <link rel="stylesheet" href="../../../css/mngr_component.css">
</head>

<body>

  <!-- PC 전체 Wrap -->
  <div class="academy-mngr-Wrap">


    <!-- ●●●●●●●●●●● 팝업 영역 시작 ●●●●●●●●●●● -->

    <div class="t-popup-wrap">
      <div class="t-popup ui-draggable" style="width: 1200px;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title">팝업 title_2열 형태</p>
        </div>
        <div class="pop-body">
          <div class="pop-container">
            <div class="box-bg">
              <table class="t-basic-2 bora4">
                <tbody>
                  <tr>
                    <th>비회원 수신자 등록</th>
                    <td><select name="" id="">
                        <option value="" disabled="" selected="">그룹선택</option>
                        <option value="">초등부</option>
                        <option value="">중등부</option>
                        <option value="">고등부</option>
                      </select></td>
                    <th>이름</th>
                    <td>
                      <div class="input-btn-wrap">
                        <input type="text" id="txtNmm" placeholder="이름입력">
                      </div>
                    </td>
                    <th>번호</th>
                    <td>
                      <div class="input-btn-wrap">
                        <input type="text" id="txtNmm" placeholder="휴대폰(-없이) 입력"><button type="button" class="t-button-xs t-button-bora1 mr0">등록</button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>검색</th>
                    <td colspan="5">
                      <div class="input-btn-wrap">
                        <input type="text" id="txtNmm" class="wd200" placeholder="이름 또는 휴대폰(-없이) 입력">
                        <button type="button" class="t-button-xs t-button-bora2 mr0">검색</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="content-section mt40">
              <div class="layout-wrap col2 colauto">
                <div class="box-bg flex-grow-1 box-bg-02">
                  <div class="tit-bg">
                    <p class="tit-bg-txt">SMS 사용현황</p>
                  </div>
                  <div class="tit-wrap flex-end ">
                    <span class="sum">총 10명</span>
                    <div class="button-wrap items-end">
                      <select name="" id="">
                        <option value="" disabled="" selected="">10건</option>
                        <option value="">100건</option>
                        <option value="">200건</option>
                      </select>
                    </div>
                  </div>
                  <table class="t-basic-1 bora3">
                    <thead>
                      <tr>
                        <th style="width:68px;">
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_all">
                            <label for="tbl_check_all"></label>
                          </div>
                        </th>
          
                        <th>그룹명</th>
          
                        <th>관리</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="bg-all">
                        <td>
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_01">
                            <label for="tbl_check_01"></label>
                          </div>
                        </td>
          
                        <td>
                          <p>전체</p>
                        </td>
          
          
          
                        <td></td>
                      </tr>
                      <tr>
                        <td>
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_01">
                            <label for="tbl_check_01"></label>
                          </div>
                        </td>
          
                        <td>
                          <p>300,000</p>
                        </td>
          
          
          
                        <td><button type="button" class="t-button-xms t-button-grey2-bd">수정</button></td>
                      </tr>
                      <tr>
                        <td>
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_02">
                            <label for="tbl_check_02"></label>
                          </div>
                        </td>
          
                        <td>
                          <p>300,000</p>
                        </td>
          
                        <td>
                          <div class="btn-set"><button type="button" class="t-button-xms">저장</button><button type="button" class="t-button-xms t-button-grey2">취소</button></div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_03">
                            <label for="tbl_check_03"></label>
                          </div>
                        </td>
          
                        <td>
                          <p>300,000</p>
                        </td>
          
                        <td><button type="button" class="t-button-xms t-button-grey2-bd">수정</button></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="btn-set flex-between mt30">
                    <button type="button" class="t-button-xs t-button-white t-button-red-bd">선택삭제</button>
                    <button type="button" class="t-button-xs t-button-bora1">선택 발송대상 추가</button>
                  </div>
                </div>
                <div class="box-bg flex-grow-2 box-bg-02">
                  <div class="tit-bg">
                    <p class="tit-bg-txt">수신자 목록</p>
                  </div>
                  <div class="tit-wrap flex-end ">
                    <span class="sum">총 10명</span>
                    <div class="button-wrap items-end">
                      <select name="" id="">
                        <option value="" disabled="" selected="">10건</option>
                        <option value="">100건</option>
                        <option value="">200건</option>
                      </select>
                    </div>
                  </div>
                  <table class="t-basic-1 bora3">
                    <thead>
                      <tr>
                        <th style="width:68px;">
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_all">
                            <label for="tbl_check_all"></label>
                          </div>
                        </th>
                        <th style="width: 68px;">No</th>
                        <th>수납금액</th>
                        <th>수납금액</th>
                        <th>환불금액</th>
                        <th>수강<br>상태</th>
                        <th>관리</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_01">
                            <label for="tbl_check_01"></label>
                          </div>
                        </td>
                        <td>
                          <p>1</p>
                        </td>
                        <td class="txt-r">
                          <p>300,000</p>
                        </td>
                        <td>
                          <p>대학교(4년)</p>
                        </td>
                        <td>
                          <p>채용시 마감</p>
                        </td>
                        <td>
                          <p class="opt-be-course">수강전</p>
                        </td>
                        <td><button type="button" class="t-button-circle btn-del t-button-grey" title="설정"><i class="i-set-g"></i></button></td>
                      </tr>
                      <tr>
                        <td>
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_02">
                            <label for="tbl_check_02"></label>
                          </div>
                        </td>
                        <td>
                          <p>2</p>
                        </td>
                        <td class="txt-r">
                          <p>300,000</p>
                        </td>
                        <td>
                          <p>대학교(4년)</p>
                        </td>
                        <td>
                          <p>채용시 마감</p>
                        </td>
                        <td>
                          <p class="opt-course">수강</p>
                        </td>
                        <td><button type="button" class="t-button-circle btn-del t-button-grey" title="설정"><i class="i-set-g"></i></button></td>
                      </tr>
                      <tr>
                        <td>
                          <div class="t-checkbox checkbox01">
                            <input type="checkbox" name="checkForm" id="tbl_check_03">
                            <label for="tbl_check_03"></label>
                          </div>
                        </td>
                        <td>
                          <p>3</p>
                        </td>
                        <td class="txt-r">
                          <p>300,000</p>
                        </td>
                        <td>
                          <p>대학교(4년)</p>
                        </td>
                        <td>
                          <p>채용시 마감</p>
                        </td>
                        <td>
                          <p class="opt-end">종강</p>
                        </td>
                        <td><button type="button" class="t-button-circle btn-del t-button-grey" title="설정"><i class="i-set-g"></i></button></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="btn-set flex-between mt30">
                    <div class="btn-set"><button type="button" class="t-button-xs t-button-white t-button-red-bd">선택삭제</button><button type="button" class="t-button-xs">선택 이동/복사</button></div>
                    <button type="button" class="t-button-xs t-button-bora1">선택 발송대상 추가</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="close" title="팝업 닫기">
          <i class="p-close"></i>
        </button>
      </div>
    </div>


    <!-- 팝업 뒤 배경 -->
    <div class="pop-bg">
    </div>


    <!-- ●●●●●●●●●●● 팝업 영역 끝 ●●●●●●●●●●● -->


  </div>
  <!-- PC 전체 Wrap 끝 -->



</body>

</html>
