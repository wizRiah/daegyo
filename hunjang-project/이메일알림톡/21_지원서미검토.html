<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Document</title>
</head>

<body style="margin: 0; padding: 0; font-family:'Malgun Gothic', '맑은 고딕', sans-serif ">

  <table cellpadding="0" cellspacing="0" style="width:100%; max-width:600px; margin:0 auto;">
    <thead>
      <tr>
        <th style="padding:45px 50px 40px; background:#4AB67F; text-align:left; font-size:0;"><img src="images/hunjang_logo.png" alt="" style="width:115.5px; height:32.11px;"></th>
      </tr>
      <tr>
        <th style="padding:0 20px 40px; font-weight:300; font-size:31px; text-align:center; color:#fff; background:#4AB67F;">채용공고 중 아직 검토되지 않은<br> 지원자의 이력서가 있습니다.</th>
      </tr>
    </thead>
    <tbody style="background:#F6F7FB;">
      <tr>
        <td style="padding:50px 30px 0; font-size:17px;">
          안녕하세요.<br>
          <b>훈장마을 구로 1호점</b>에서 진행한 채용공고에 미열람 된 지원자<br>
          이력서가 있습니다. 지원자의 소중한 이력서를 확인하시고 심사결과를 피드백 해주세요.<br><br>

          지원자에게 채용 진행상태와 이력서 검토 결과를 알려주는 것이<br>
          <b>채용절차법 개정의 취지 (채용절차 공정화에 관한 법률 제7조 2항)</b> 입니다.<br><br>

          감사합니다.
        </td>
      </tr>
      <tr>
        <td style="padding:30px 30px 12px;">
          <strong style="display:block; font-size:20px;">미검토 내역</strong>
        </td>
      </tr>
      <tr>
        <td style="padding:0 30px;">
          <table cellpadding="0" cellspacing="0" style="width:100%; border-top:2px solid #4AB67F;">
            <tbody>
              <tr>
                <th style="padding:15px 12px; width:158px; font-size:17px; background:#F3FDF4; color:#3D3D3D; font-weight:bold; border-bottom:1px solid #E9F2F1;">채용정보</th>
                <td style="padding:15px 12px; font-size:17px; color:#4D4D4D; border-bottom:1px solid #E9F2F1; background:#fff;"><b>웹 서비스 신입 채용</b></td>
              </tr>
              <tr>
                <th style="padding:15px 12px; width:158px; font-size:17px; background:#F3FDF4; color:#3D3D3D; font-weight:bold; border-bottom:1px solid #E9F2F1;">지원자</th>
                <td style="padding:15px 12px; font-size:17px; color:#4D4D4D; border-bottom:1px solid #E9F2F1; background:#fff;">총 3명 / 미열람 1명</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

      <tr>
        <td style="display:block; margin-top:40px; margin-bottom:50px; text-align:center;">
          <button type="button" style="width:240px; height:50px; line-height:50px; background:#4AB67F; border-radius: 2px; border:0; color:#fff; font-size:17px;">미 검토 이력서 확인하기</button>
        </td>
      </tr>

    </tbody>
  </table>

</body>

</html>
