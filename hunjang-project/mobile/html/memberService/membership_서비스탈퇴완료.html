<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>훈장마을 &gt; 서비스 탈퇴완료</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">      
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/mypage.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="../../css/common-service.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrap">

    <!-- popup 디자인 01 (뒤로가기버튼)-->
    <div class="h-popup-wrap">
      <div class="h-m-popup popup-goback ui-draggable">
        <div class="pop-header ui-draggable-handle" style="cursor:move;">
          <p class="pop-title text-h3">서비스 탈퇴</p>
        </div>
        
        <div class="pop-body">
          <div class="pop-container">
            
            <!-- 내용 -->
            <div class="commonFormWrap">
              <div class="mt10 h-txt-c">
                <img src="../../images/logo_hunjang_edu.png" alt="훈장마을 에듀베이션">
              </div>

              <div class="secession-text-box mt20">
                <p class="text-h2 h-txt-medium h-txt-2 h-txt-c">
                  훈장마을 <span class="h-txt-pit">강사/직원 서비스</span>에서
                  <span class="h-txt-orange">탈퇴</span> 되셨습니다.
                </p>
              </div>

              <div class="secession-input-box pd30">
                <ul class="withdrawal-account">
                  <li class="flex text-subtitle5"><span class="h-txt-3 w120">서비스 탈퇴 신청자 : </span><span class="h-tit-16">홍길동</span></li>
                  <li class="flex text-subtitle5"><span class="h-txt-3 w120">서비스 탈퇴일 : </span><span clas="h-txt-2">2023.07.06 13:56</span></li>
                </ul>
              </div>

              <ul class="mt20 h-bullet-01 text-subtitle6 h-txt-3 h-line-hgt20">
                <li>탈퇴한 서비스는 탈퇴일로부터 6개월간 동일한 서비스를 이용하실 수 없습니다.</li>
                <li>서비스 탈퇴 시 보유하셨던 모든 데이터가 삭제되었으며 복구되지 않습니다.</li>
                <li>서비스에서는 탈퇴 되셨지만 One-ID는 계속 유지됩니다.</li>
                <li>현재 이용중인 에듀베이션의 다른 서비스는 계속해서 이용이 가능합니다.</li>
              </ul>
            </div>
            <!-- 내용 END -->

          </div>
          <div class="btmbtnbox">
            <a href="#" class="h-button-teal nextpage">강사서비스 홈
              <img src="../../images/mobile/m_arrow_left_white.png">
            </a>
          </div>

        </div>
        <button type="button" class="goback" title="뒤로가기"></button>
      </div>
    </div>

  </div>

</body>
</html>
