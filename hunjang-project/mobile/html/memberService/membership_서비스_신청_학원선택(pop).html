<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>서비스 신청 미완료</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/mypage.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="../../css/common-service.css">
  <link rel="stylesheet" href="../../css/hunjang-main.css">
  <link rel="stylesheet" href="../../css/academy-service.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="common-service">

    <!-- 서비스신청 미완료 팝업 -->
    <div class="h-popup-wrap out-scroll-wrap">
      <div class="h-m-popup popup-02 popup-02-1 service-apply ui-draggable pd20">
        <div class="pop-body">
          <div class="pop-container p0">
            
            <!-- 팝업내용 -->
            <p class="pop-title service-apply-tit h-txt-1">
              <strong class="text-h4">학원 선택</strong>
            </p>
            <p class="h-txt-3 text-subtitle5 mt10">학원을 선택 후 학원서비스를 이용해 주세요.</p>

            <div class="POP-acdmySelect"> <!-- pc부분과 완벽히 동일한 구조입니다. css로만 디자인변경하였습니다.-->
              <div class="h-radio-03">
                <input type="radio" name="acdmySelect" id="acdmySelect01"/>
                <label for="acdmySelect01">
                  <p>근초고과학학원</p>
                  <div class="info-01">최근접속학원</div>
                </label>
  
                <input type="radio" name="acdmySelect" id="acdmySelect02" checked=""/>
                <label for="acdmySelect02">
                  <p>광개토대왕 수학학원</p>
                </label>

                <input type="radio" name="acdmySelect" id="acdmySelect03"/>
                <label for="acdmySelect03">
                  <p>에듀베이션</p>
                  <div class="info-02">개원예정 (D-10)</div>
                </label>

                <input type="radio" name="acdmySelect" id="acdmySelect04"/>
                <label for="acdmySelect04">
                  <p>정경임음악교습소 &국어교습소</p>
                </label>

                <input type="radio" name="acdmySelect" id="acdmySelect05" disabled/>
                <label for="acdmySelect05">
                  <p>광개토대왕수학학원</p>
                  <button type="button" class="h-button-white">삭제</button>
                </label>

                <input type="radio" name="acdmySelect" id="acdmySelect06" disabled/>
                <label for="acdmySelect06">
                  <p>에듀베이션</p>
                  <button type="button" class="h-button-white">삭제</button>
                </label>

                <input type="radio" name="acdmySelect" id="acdmySelect07" disabled/>
                <label for="acdmySelect07">
                  <p>정경임음악교습소</p>
                  <button type="button" class="h-button-grey3">사업자등록증 제출</button>
                </label>
              </div>
            </div>

            <div class="mt20"><a href="javascript:void(0);" class="h-button-ml h-button-orange wd100 m0">선택완료</a></div>

            <ul class="basic-popup-list mt20">
              <li>사용하지 않는 학원은 삭제해 주세요. <span class="h-txt-2 h-txt-medium">훈장마을에서 삭제하더라도 통통통(학원운영 솔루션)에서는 학원이 삭제되지 않습니다.</span></li>
              <li>삭제 대상 학원을 반드시 사용해야 할 경우 훈장마을 고객센터 <span class="h-txt-2 h-txt-medium">[02-858-0492</span>]로 연락해 주세요.</li>
            </ul>
            <!-- 팝업내용 END -->
            
          </div>
        </div>
        
        <button type="button" class="close" title="팝업 닫기">
          <img src="../../images/close_btn.svg" alt="팝업 닫기">
        </button>
        
      </div>
    </div>


    <div class="lottie-bg"></div>


  </div>

</body>

</html>
