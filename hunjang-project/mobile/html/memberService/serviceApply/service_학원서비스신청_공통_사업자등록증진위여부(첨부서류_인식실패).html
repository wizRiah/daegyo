<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>훈장마을 &gt; 학원서비스 신청 &gt; 공통 사업자등록증 진위여부(첨부서류 인식 실패)</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/common-service.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="wrap m-hunjang-wrap">

    <header class="hc-white">
      <div class="location">
        <span><a href="" class="toplogoBtn goback">학원서비스 신청</a></span>
      </div>

      <button type="button" class="btn-allmenu" onclick="location.href='../../main/allmenu_공통_전체메뉴(로그인전).html' ">
        <img src="../../../images/mobile/m_icon_allmenu_gray.png" alt="">
      </button>
    </header>

    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content p0">
        <div class="business-type-content">
          <p class="h-tit-30 h-txt-regular h-txt-3">
            <span class="text-h4 h-txt-regular h-txt-3 h-line-hgt28">사업자등록증 인식이</span><br>
            <strong class="h-tit-30 h-txt-2">일부 실패</strong>했습니다.
          </p>

          <p class="mt30 h-txt-3 text-subtitle4">사업자등록증 서류 상 아래 3가지 정보를 직접 입력 후 진위여부 확인을 진행해 주세요.</p>

          <div class="commonFormWrap">
            <div class="basic-inputdl">
              <div class="dl">
                <div class="dt mt30">사업자등록번호 <span class="h-txt-orange">*</span></div>
                <div class="dd">
                  <input type="text" class="h-txtfield-basic wd100" value="" placeholder="사업자등록번호 입력">
                </div>
              </div>

              <div class="dl">
                <div class="dt mt30">성명(대표자) <span class="h-txt-orange">*</span></div>
                <div class="dd">
                  <input type="text" class="h-txtfield-basic wd100" value="" placeholder="성명(대표자) 입력">
                  <p class="mt10 text-subtitle7 h-txt-5">사업자등록증 상 공동대표인 경우 앞에 기재된 1명만 작성해 주세요.</p>
                </div>
              </div>

              <div class="dl">
                <div class="dt mt30">개업연월일 <span class="h-txt-orange">*</span></div>
                <div class="dd">
                  <input type="text" class="h-txtfield-basic wd100" value="" placeholder="개업연월일 입력">
                </div>
              </div>
            </div>

            <p class="mt30 text-subtitle7 h-txt-orange">(직업안정법 28조 1항) 사업자등록증 정보를 국세청과 연동하여 사업 진위여부를 확인합니다.</p>
          </div>
        </div>

      </div>
      <!-- content [e] -->

    </div>
    <!-- container [e] -->

    <div class="btmbtnbox flex">
      <a href="#" class="wd100 h-button-grey h-txt-bold h-txt-white h-txt-c">사업자 진위여부 확인</a> 
    </div>

  </div>

</body>
</html>
