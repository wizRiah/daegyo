<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>훈장마을 &gt; 학원서비스 신청 &gt; 사업자 구분</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/common-service.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="wrap m-hunjang-wrap">

    <header class="hc-white">
      <div class="location">
        <span><a href="" class="toplogoBtn goback">학원서비스 신청</a></span>
      </div>

      <button type="button" class="btn-allmenu" onclick="location.href='../../main/allmenu_공통_전체메뉴(로그인전).html' ">
        <img src="../../../images/mobile/m_icon_allmenu_gray.png" alt="">
      </button>
    </header>

    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content p0">
        <div class="business-type-content">
          <p class="h-tit-30 h-txt-regular h-txt-3">
            <strong class="h-tit-30 h-txt-2">사업자 구분</strong>을<br>
            <span class="text-h4 h-txt-regular h-txt-3">선택해주세요.</span>
          </p>

          <div class="business-type-box typeimg01 mt20">
            <div class="h-radio-03">
              <input type="radio" id="hradio01" name="hradio01" checked>
              <label for="hradio01">
                <span class="rchk"></span>
                <div class="r-area">
                  <p class="type-title">개인사업자</p>
                  <p class="type-sub">사업자등록증 상 <span>“상호”</span>가 표기된 경우 개인사업자 입니다.</p>
                </div>
              </label>
            </div>
          </div>
          
          <div class="business-type-box typeimg02 mt10">
            <div class="h-radio-03">
              <input type="radio" id="hradio02" name="hradio01">
              <label for="hradio02">
                <span class="rchk"></span>
                <div class="r-area">
                  <p class="type-title">법인사업자</p>
                  <p class="type-sub">사업자등록증 상 <span>“법인명”</span>이 표기된 경우 법인사업자 입니다.</p>
                </div>
              </label>
            </div>
          </div>
          
          <div class="business-type-box typeimg03 mt10">
            <div class="h-radio-03">
              <input type="radio" id="hradio03" name="hradio01">
              <label for="hradio03">
                <span class="rchk"></span>
                <div class="r-area">
                  <p class="type-title">개인과외교습자</p>
                  <p class="type-sub"><span>“상호”</span>가 없는 공부방, 개인과외교습 신고증을 제출해 주세요.</p>
                </div>
              </label>
            </div>
          </div>
          
          <div class="business-type-box typeimg04 mt10">
            <div class="h-radio-03">
              <input type="radio" id="hradio04" name="hradio01">
              <label for="hradio04">
                <span class="rchk"></span>
                <div class="r-area">
                  <p class="type-title">개원예정</p>
                  <p class="type-sub">교육청에서 발급받은 <span>“학원설립운영등록증”</span>을 제출해 주세요.</p>
                </div>
              </label>
            </div>
          </div>

          <ul class="h-bullet-01 text-subtitle6 h-txt-5 h-line-hgt20 mt20">
            <li>직업안정법 제28조 1항에 의해 학원사업자의 명확한 검증(구인자의 정확한 신원확인)이 필요합니다.</li>
            <li>사업자는 <span class="h-txt-2">사업자등록증,</span> 개인과외교습은 <span class="h-txt-2">개인개외교습 신고증명서,</span> 개원예정은 학원설립운영등록증을 제출해 주세요.</li>
          </ul>
        </div>

      </div>
      <!-- content [e] -->

    </div>
    <!-- container [e] -->

    <div class="btmbtnbox flex">
      <a href="#" class="wd100 h-button-grey h-txt-bold h-txt-white h-txt-c">다음</a> 
    </div>

  </div>

</body>
</html>
