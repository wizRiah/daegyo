<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>훈장마을 &gt; 학원서비스 신청 &gt; 법인사업자 학원정보 입력</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/common-service.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="wrap m-hunjang-wrap">

    <header class="hc-white">
      <div class="location">
        <span><a href="" class="toplogoBtn goback">학원서비스 신청</a></span>
      </div>

      <button type="button" class="btn-allmenu" onclick="location.href='../../main/allmenu_공통_전체메뉴(로그인전).html' ">
        <img src="../../../images/mobile/m_icon_allmenu_gray.png" alt="">
      </button>
    </header>

    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content p0">
        <div class="business-type-content">
          <p class="h-tit-30 h-txt-regular h-txt-3">
            <strong class="h-tit-30 h-txt-2">학원정보</strong>를<br>
            <span class="text-h4 h-txt-regular h-txt-3 h-line-hgt28">입력해주세요.</span>
          </p>

          <div class="commonFormWrap">
            <div class="basic-inputdl">
              <div class="dl">
                <div class="dt mt30">학원명 <span class="h-txt-orange">*</span></div>
                <div class="dd">
                  <input type="text" class="h-txtfield-basic wd100" value="" placeholder="학원명 입력">
                </div>
              </div>

              <div class="dl">
                <div class="dt mt30">학원장명 <span class="h-txt-5">(실명)</span> <span class="h-txt-orange">*</span></div>
                <div class="dd">
                  <input type="text" class="h-txtfield-basic wd100" value="" placeholder="원장님 이름 입력">
                  <div class="h-checkbox checkbox01 mt15">
                    <input type="checkbox" name="checkForm" id="check02" checked="">
                    <label for="check02">사업자등록증 상 성명과 같을 경우 체크</label>
                  </div>
                </div>
              </div>

              <div class="dl">
                <div class="dt mt30">학원 대표번호</div>
                <div class="dd">
                  <input type="text" class="h-txtfield-basic wd100" value="" placeholder="대표번호 입력">
                </div>
              </div>

              <div class="dl">
                <div class="dt mt30">학원주소 <span class="h-txt-orange">*</span></div>
                <div class="dd">
                  <div class="h-field-wrap">
                    <input type="text" id="txtNm" class="h-txtfield-inner" placeholder="주소검색">
                    <a href="javascript:void(0);" class="h-button-xxs h-button-grey2">주소검색</a>
                  </div>
                </div>
                <div class="dd mt5">
                  <input type="text" class="h-txtfield-basic wd100" value="" placeholder="상세주소 입력">
                </div>
              </div>

              <div class="dl">
                <div class="dt mt25">학원유형 <span class="h-txt-5">(최대3개까지 선택)</span> <span class="h-txt-orange">*</span></div>
                <div class="dd">
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy01">
                    <label for="academy01">입시/보습/속셈</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy02">
                    <label for="academy02">외국어/어학원</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy03">
                    <label for="academy03">독서/논술</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy04">
                    <label for="academy04">학습지/방문교사</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy05">
                    <label for="academy05">유치원/어린이집</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy06">
                    <label for="academy06">온라인 교육</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy07">
                    <label for="academy07">직업전문/자격증</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy08">
                    <label for="academy08">국가고시학원</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy09">
                    <label for="academy09">편입학원</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy10">
                    <label for="academy10">예체능</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy11">
                    <label for="academy11">컴퓨터(코딩/개발)</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academy12">
                    <label for="academy12">기타</label>
                  </div>
                </div>
              </div>

              <div class="dl mt25" style="border-top:1px solid #E0E6EF;">
                <div class="dt mt25">교육대상 <span class="h-txt-5">(최대3개까지 선택)</span> <span class="h-txt-orange">*</span></div>
                <div class="dd">
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="edu01">
                    <label for="edu01">유아</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="edu02">
                    <label for="edu02">초등</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="edu03">
                    <label for="edu03">중등</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="edu04">
                    <label for="edu04">고등</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="edu05">
                    <label for="edu05">재수생</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="edu06">
                    <label for="edu06">대학생(성인)</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="edu07">
                    <label for="edu07">취업준비생</label>
                  </div>
                </div>
              </div>

              <div class="dl">
                <div class="dt mt30">수업과목 <span class="h-txt-orange">*</span></div>
                <div class="dd">
                  <div class="h-field-wrap">
                    <input type="text" id="txtNm" class="h-txtfield-inner" placeholder="수업과목 선택">
                    <a href="javascript:void(0);" class="h-button-xxs h-button-grey2">선택하기</a>
                  </div>
                </div>
              </div>

              <div class="dl">
                <div class="dt mt25">학원규모 <span class="h-txt-5">(1개만 선택)</span> <span class="h-txt-orange">*</span></div>
                <div class="dd">
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academySize01">
                    <label for="academySize01">30명 미만</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academySize02">
                    <label for="academySize02">30명 이상~100명 미만</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academySize03">
                    <label for="academySize03">100명 이상~200명 미만</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academySize04">
                    <label for="academySize04">200명 이상~500명 미만</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academySize05">
                    <label for="academySize05">500명 이상~1,000명 미만</label>
                  </div>
                  <div class="h-checkbox checkbox05 bg-blue">
                    <input type="checkbox" name="checkForm" id="academySize06">
                    <label for="academySize06">1,000명 이상</label>
                  </div>
                </div>
              </div>

              <div class="dl">
                <div class="dt mt30">홈페이지</div>
                <div class="dd">
                  <input type="text" class="h-txtfield-basic wd100" value="" placeholder="홈페이지 URL 입력">
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
      <!-- content [e] -->

    </div>
    <!-- container [e] -->

    <div class="btmbtnbox flex">
      <a href="#" class="wd100 h-button-grey h-txt-bold h-txt-white h-txt-c">다음</a> 
    </div>


  </div>

</body>
</html>
