<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>훈장마을 &gt; 학원서비스 신청 &gt; 사업자정보 진위여부 결과</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/common-service.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="common-service">

    <!-- 서비스신청 미완료 팝업 -->
    <div class="h-popup-wrap">
      <div class="h-popup popup-01 service-apply ui-draggable pd30">
        <div class="pop-body">
          <div class="pop-container">
            
            <!-- 팝업내용 -->
            <p class="pop-title service-apply-tit h-txt-3">
              사업자정보
              <br> 
              <strong class="h-tit-30 h-txt-2">진위여부 결과</strong>
            </p>
            <p class="h-txt-2 text-subtitle5 mt20">
              안녕하세요. 고객님
              <br>
              첨부하신 사업자등록증은 국세청 사업자 진위여부 인증 에서 <span class="h-txt-orange">[폐업 사업자]</span> 으로 조회되고 있습니다.
            </p>
            <p class="h-txt-3 text-subtitle5 mt5">
              <span class="h-txt-orange" style="text-decoration:underline;">폐업 사업자</span>에 대해서는 <span class="h-txt-2" style="text-decoration:underline;">직업안정법 28조 1항</span> 에 명시된 바와 같이 훈장마을을 포함한 모든 채용사이트에서 공고등록을 할 수 없습니다.
              <br>
              사업자등록증 재발급 후 다시 신청해 주세요.
            </p>
            <p class="h-txt-3 text-subtitle5 mt5">
              최근에 사업자등록증을 갱신하였다면 국세청API와 시간차가 발생할 수 있습니다.
            </p>
            <div class="mt30"><a href="javascript:void(0);" class="h-button-ml h-button-teal wd100 m0">훈장마을 메인으로 이동</a></div>
            <!-- 팝업내용 END -->
            
          </div>
        </div>
        
        <button type="button" class="close" title="팝업 닫기">
          <img src="../../../images/close_btn.svg" alt="팝업 닫기">
        </button>
        
      </div>
    </div>


    <div class="lottie-bg">
      <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
    </div>


  </div>

</body>

</html>
