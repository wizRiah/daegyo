<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>훈장마을 &gt; 비밀번호 변경</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">      
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/mypage.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="../../css/common-service.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrap">

    <!-- popup 디자인 01 (뒤로가기버튼)-->
    <div class="h-popup-wrap">
      <div class="h-m-popup popup-goback ui-draggable">
        <div class="pop-header ui-draggable-handle" style="cursor:move;">
          <p class="pop-title text-h3">비밀번호 변경</p>
        </div>
        
        <div class="pop-body">
          <div class="pop-container">
            
            <!-- 내용 -->
            <div class="commonFormWrap">
              <div class="mt10 h-txt-c">
                <img src="../../images/logo_hunjang_edu.png" alt="훈장마을 에듀베이션">
              </div>
              <div class="mt20 text-subtitle4 h-txt-3 h-txt-c">
                <span class="h-txt-2">
                  장기간 비밀번호를 변경하지 않고 동일한 비밀번호를 사용 시 개인정보 보호 및 개인정보 도용방지가 취약할 수 있습니다.
                </span>
                <br>
                안전한 개인정보 보호를 위해 비밀번호 변경을 권장합니다.
              </div>
              <div class="basic-popup-inputdl">
                <div class="dl">
                  <div class="dt mt30">현재 비밀번호 </div>
                  <div class="dd">
                    <input type="text" class="h-txtfield-basic wd100" value="" placeholder="현재 비밀번호 입력" />
                  </div>
                </div>
                <div class="dl">
                  <div class="dt">새로운 비밀번호</div>
                  <div class="dd">
                    <input type="text" class="h-txtfield-basic wd100" placeholder="새로운 비밀번호 입력">
                  </div>
                </div>
                <div class="dl">
                  <div class="dt">새로운 비밀번호 확인</div>
                  <div class="dd">
                    <input type="text" class="h-txtfield-basic wd100" placeholder="새로운 비밀번호 확인">
                  </div>
                </div>
              </div>
            </div>
            <!-- 내용 END -->

          </div>
          <div class="btmbtnbox">
            <a href="#" class="wd50 btnbg-grey-1">다음에 변경하기</a>
            <a href="#" class="wd50 sendRespon">비밀번호 변경</a>
          </div>
        </div>
        <button type="button" class="goback" title="뒤로가기"></button>
      </div>
    </div>

  </div>

</body>
</html>
