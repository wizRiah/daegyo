<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

<div class="wrap">





          <!-- popup 디자인 03 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-02 popup-bottom popup-detailSrch"> 
              <div class="pop-header ui-draggable-handle">
                <p class="pop-title text-h3">
                  <button type="button" class="go-prevStep"></button>  
                  지역
                </p>
              </div>

              <div class="pop-body">
                
                <div class="srch-ModeSet">
                  <button type="button" onclick="location.href='search_검색_지역.html' " class="areaSrch">지역선택</button>
                  <button type="button" onclick="location.href='search_검색_지역_검색탭.html' " class="typingSrch on">검색</button>
                </div>

                <div class="search-wrap">
                  <div class="srchbox">
                    <div class="search-btn"><button type="button" class="text-none"></button></div>
                    <div class="search-input"><input type="text" name="" id="" placeholder="검색어를 입력해 주세요."></div>
                    <div class="del-text-wrap">
                      <a href="javascript:void(0);" class="h-button-circle-20 remove h-button-grey1"></a>
                    </div>
                  </div>
                </div>

                <div class="subject-search-wrap on">
                  <ul class="subject-list">
                    <!-- 체크 됐을때 class="checked" 추가 -->
                    <li class="checked">
                      <div class="h-checkbox checkbox04">
                        <input type="checkbox" id="checkbox01" checked="" name="" class="">
                        <label for="checkbox01">보습/속셈 &gt; <span class="search-keyword">과학</span>계열</label>
                      </div>
                    </li>
                    <li>
                      <div class="h-checkbox checkbox04">
                        <input type="checkbox" id="checkbox02" name="" class="">
                        <label for="checkbox02">입시/고시 &gt; 지구<span class="search-keyword">과학</span></label>
                      </div>
                    </li>
                    <li>
                      <div class="h-checkbox checkbox04">
                        <input type="checkbox" id="checkbox03" name="" class="">
                        <label for="checkbox03">보습/속셈 &gt; <span class="search-keyword">과학</span>계열</label>
                      </div>
                    </li>
    
                    <!-- 검색한 내용이 없는 경우 -->
                    <li class="no-data">
                      <span>검색하신 과목명이 없습니다.</span>
                    </li>
                    
                  </ul>
                </div>


                <div class="select-item-box">
                  <div class="text-box">
                    <p>선택된 항목 <span class="select-num">0</span></p>
                    <p class="description">최대 5개까지 선택 가능</p>
                  </div>
                  <div class="box-selected-list">
                  </div>
                </div>

                <div class="btmbtnbox">
                  <a href="#" class="resetbtn"><span>초기화</span></a>
    
                  <a href="#" class="sendRespon select">
                    선택완료
                  </a>
                </div>

              </div>
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>


          <div class="lottie-bg"></div>





</div>

</body>
</html>
