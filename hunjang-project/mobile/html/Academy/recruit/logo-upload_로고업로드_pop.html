<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

<div class="wrap">










          <!-- popup 디자인 02 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-02 popup-02-1 ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">로고 업로드</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">
                  <div class="lightblue-bgBox mb30" style="padding:30px;">
                    <div class="h-txt-2 text-subtitle5">
                      <input type="file" id="mlogo-upload" style="display:none;">
                      <label for="mlogo-upload" class="h-button-cyan h-button-ml wd100">파일선택</label>
                      <input type="text" value="logo.png"> <!-- 파일이 업로드되었을때만 나타납니다. -->
                    </div>
                  </div>

                  <p class="h-txt-3 text-subtitle5">
                    · JPG, JPEG, GIF, PNG 파일형식으로, 200KB 용량 이내의 파일만 등록 가능합니다. <br>
                    · 로고 업로드 시 화면 사이즈에 자동으로 맞춰 노출됩니다.
                  </p>

                </div>
                <div class="popup-btnbox">
                  <a href="#" class="h-button-grey4 m0">등록하기</a> <!-- 파일이 업로드되면 h-button-grey4 클래스가 제거됩니다. -->
                </div>
              </div>
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>

          <div class="lottie-bg"></div>







</div>

</body>
</html>
