<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

<div class="wrap">








          
          <!-- popup 디자인 02-2 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-02 popup-02-2 ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">공개 제의한 인재 가이드</p>
              </div>

              <div class="pop-body">
                <div class="pop-container p0">

                  <div class="openSuggestHr_guidePop">



                    <!-- https://codesandbox.io/p/sandbox/ykrfc8?file=%2Fsrc%2FApp.vue%3A1%2C1 -->

                    <div class="swiper openSuggestHr-swiper">
                      <div class="swiper-wrapper">
                        <div class="swiper-slide">
                          <div class="cyan-bgBox">
                            인재정보에서 연락처 공개를 신청한<br>이력서 목록이 표기됩니다.
                          </div>
                          <div class="imgbox"><img src="../../../images/mobile/opnSgHr_guide01.png"></div>
                        </div>
                        <div class="swiper-slide">
                          <div class="cyan-bgBox">
                            요청을 보낸 인재가 연락처 공개를 수락하면<br>수락이 활성화 되고 이력서의 연락처를<br>확인할 수 있습니다.
                          </div>
                          <div class="imgbox"><img src="../../../images/mobile/opnSgHr_guide02.png"></div>
                        </div>
                        <div class="swiper-slide">
                          <div class="cyan-bgBox">
                            요청을 보낸 인재가 연락처 공개를 거절하면<br>거절이 활성화 되고<br>연락처 확인이 불가 합니다.
                          </div>
                          <div class="imgbox"><img src="../../../images/mobile/opnSgHr_guide03.png"></div>
                        </div>
                        <div class="swiper-slide">
                          <div class="cyan-bgBox">
                            요청일로부터 5일 이상<br>승인처리가 되지 않는 경우<br>자동 거절됩니다.
                          </div>
                          <div class="imgbox"><img src="../../../images/mobile/opnSgHr_guide04.png"></div>
                        </div>
                      </div>
                      <div class="swiper-pagination"></div>
                    </div>
                  </div>



                </div>
                <div class="popup-btnbox">
                  <a href="#">확인</a>
                </div>
              </div>
              
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>



          <div class="lottie-bg"></div>







  <script>


    var swiper = new Swiper(".openSuggestHr-swiper", {
      slidesPerView: 1.23,
      centeredSlides: true,
      spaceBetween: 15,
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      }
    });




  </script>




</div>

</body>
</html>
