<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>

<div class="wrap">






          <!-- popup 디자인 01 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-01 ui-draggable"> 
              <div class="pop-header ui-draggable-handle">
                <p class="pop-title text-h3">납입증명 발급 신청</p>
              </div>

              <div class="pop-body">
                <div class="pop-container p0">





                  <div class="m-paymentPop">

                    <strong class="text-subtitle3 h-txt-2 mb10 h-txt-medium block">ㆍ신청구분</strong>
                    <div class="white-bgBox mb20">
                        <div class="h-radio-01">
                          <input type="radio" id="hradio01_1" name="hradio01" checked="">
                          <label for="hradio01_1"><span class="rchk"></span><span>전자세금계산서 신청</span></label>
                        </div>
                        <div class="h-radio-01">
                          <input type="radio" id="hradio01_2" name="hradio01">
                          <label for="hradio01_2"><span class="rchk"></span><span>현금영수증 신청</span></label>
                        </div>
                    </div>


                    <!-- 전자세금계산서 신청 -->
                    <!--신청구분에서 전자세금계산서 신청 클릭했을때 보임 --> 
                    <strong class="text-subtitle3 h-txt-2 mb10 h-txt-medium block">ㆍ전자세금계산서 신청</strong>
                    <div class="white-bgBox">
                      <div class="basic-popup-inputdl">
                        <strong class="text-subtitle6 h-txt-5 mb10 h-txt-medium block">ㆍ수령인 정보</strong>
                        <div class="dl">
                          <div class="dt">이름<span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <div class="h-field-wrap">
                              <input type="text" id="txtNm" class="h-txtfield-inner" placeholder="수령인">
                              <a href="javascript:void(0);" class="h-button-xxs h-button-grey2">불러오기</a>
                            </div>
                          </div>
                        </div>
                        <div class="dl">
                          <div class="dt">이메일<span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="이메일 주소 입력">
                          </div>
                        </div>
                        <div class="dl">
                          <div class="dt">휴대폰</div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="휴대폰 번호 입력">
                          </div>
                        </div>
                        
                      </div>

                      <div class="basic-popup-inputdl">
                        <strong class="text-subtitle6 h-txt-5 mb10 h-txt-medium block">ㆍ발급 정보</strong>
                        <div class="dl">
                          <div class="dt">사업자번호<span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="숫자만 입력">
                          </div>
                        </div>
                        <div class="dl">
                          <div class="dt">기업명<span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <input type="number" class="h-txtfield-basic wd100" placeholder="기업명 입력">
                          </div>
                        </div>
                        <div class="dl">
                          <div class="dt">대표자명<span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="대표자명 입력">
                          </div>
                        </div>
                        <div class="dl">
                          <div class="dt">업태</div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="업태 입력">
                          </div>
                        </div>
                        <div class="dl">
                          <div class="dt">종목</div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="종목 입력">
                          </div>
                        </div>
                        <div class="dl">
                          <div class="dt">주소</div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="주소 입력">
                          </div>
                        </div>
                        
                      </div>

                      <button type="button" class="h-button-ml wd100 m0">세금계산서 정보 저장</button>
                    </div>



                    <!-- 현금영수증 신청 -->
                    <!--신청구분에서 현금영수증 신청 클릭했을때 보임 --> 
                    <strong class="text-subtitle3 h-txt-2 mb10 h-txt-medium block">현금영수증 신청</strong>
                    <div class="white-bgBox">
                      <div class="basic-popup-inputdl">
                        <strong class="text-subtitle6 h-txt-5 mb10 h-txt-medium block">ㆍ수령인 정보</strong>
                        <div class="dl">
                          <div class="dt">이름<span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <div class="h-field-wrap">
                              <input type="text" id="txtNm" class="h-txtfield-inner" placeholder="수령인">
                              <a href="javascript:void(0);" class="h-button-xxs h-button-grey2">불러오기</a>
                            </div>
                          </div>
                        </div>
                        <div class="dl">
                          <div class="dt">이메일<span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="이메일 주소 입력">
                          </div>
                        </div>
                        <div class="dl">
                          <div class="dt">휴대폰</div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="휴대폰 번호 입력">
                          </div>
                        </div>
                        <div class="dl">
                          <div class="dt">사업자번호<span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <input type="number" class="h-txtfield-basic wd100" placeholder="숫자만 입력">
                          </div>
                        </div>
                        
                      </div>

                      <button type="button" class="h-button-ml wd100 m0">현금영수증 정보 저장</button>
                    </div>









                    <p class="text-subtitle6 h-txt-3 mt15">
                      세금계산서 발행 요청서에 작성한 개인정보는 세금계산서 발행 이외의 용도로 사용되지 않으며, 신청일로부터 10일간 보관 후 자동폐기 됩니다.
                    </p>

                  </div>




                </div>
              </div>
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>


          

</div>
<script>




  // 지
  $( document ).ready( function() {
      $( '.readmore-Arrowbtn' ).click( function() {
        $('.SampleScript').css("display","block");
        $('.sampleScript').toggleClass("on");
        $(this).toggleClass("on");
      } );
  } );



</script>

<style>
.sampleScript.on {display:block !important;}
</style>
</body>
</html>
