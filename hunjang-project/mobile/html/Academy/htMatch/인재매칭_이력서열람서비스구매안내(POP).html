  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">

<body>

<div class="wrap">




          <!-- popup 디자인 01 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-01 ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">이력서 열람서비스 구매 안내</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">


                  <!-- 팝업속 내용 -->



                  <p class="basic-popup-greytxt mb20">
                    지금 보고 계신 인재의 이력 사항이 마음에 드시나요? <br>
                    해당 인재의 연락처를 확인하기 위해서는 이력서 열람서비스가 필요합니다.
                  </p>




                  <div class="lightblue-bgBox mt15">

                    <p class="basic-popup-greytxt mb20">
                      현재 <span class="h-txt-medium h-txt-orange">광개토대왕</span> 학원은 이력서 열람서비스를 이용중이지 않습니다. <br>
                      
                      이력서 열람 서비스를 이용하시면 별도로 채용공고를 등록 하지 않고도, 원하시는 <span class="h-txt-medium h-txt-2">인재에게 면접제의</span>를 하실 수 있어 <span class="h-txt-medium h-txt-2">빠른 인재 채용</span>이 가능합니다.<br>
                      연락처 공개제의를 시도했지만, <span class="h-txt-medium h-txt-2">인재가 연락처 공개를 거절</span> 한 경우, <span class="h-txt-medium h-txt-2">차감된 열람건수는 다시 돌려드립니다.</span>
                    </p>
                  </div>







                  <!-- 팝업속 내용 END -->



                </div>
                <div class="btmbtnbox">
                  <a href="#" class="h-button-teal nextpage">이력서 열람서비스 구매하러 가기
                    <img src="../../../images/mobile/m_arrow_left_white.png">
                  </a>
                </div>
              </div>
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>







</div>
