<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>훈장마을 &gt; 고객센터 &gt; 1:1 문의 &gt; 문의하기</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">      
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/mypage.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="../../css/common-service.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrap">

    <!-- popup 디자인 01 (뒤로가기버튼)-->
    <div class="h-popup-wrap">
      <div class="h-m-popup popup-goback ui-draggable">
        <div class="pop-header ui-draggable-handle" style="cursor:move;">
          <p class="pop-title text-h3">문의사항</p>
        </div>
        
        <div class="pop-body">
          <div class="pop-container">
            
            <!-- 내용 -->
            <div class="commonFormWrap">
              <div class="basic-popup-inputdl">
                <div class="dl">
                  <div class="dt">회원 타입 <span class="h-txt-orange">*</span></div>
                  <div class="dd">
                    <ul class="h-radio-01 pdl15 mt20">
                      <li>
                        <input type="radio" id="hradio01" name="hradio01" checked="">
                        <label for="hradio01"><span class="rchk"></span><span>강사</span></label>
                      </li>
                      <li class="radio-textbox">
                        <div class="h-radio-01 pd0">
                          <input type="radio" id="hradio02" name="hradio01" checked="">
                          <label for="hradio02"><span class="rchk"></span><span>학원</span></label>
                        </div>
                        <input type="text" class="h-txtfield-basic wd100 error" placeholder="학원명 입력">
                      </li>
                      <!-- 데이터 빈 값일 때 필수입력란 error 클래스 추가-->
                    </ul>
                  </div>
                </div>
                <div class="dl">
                  <div class="dt mt30">문의 유형 <span class="h-txt-orange">*</span></div>
                  <div class="dd">
                    <select name="" id="" class="wd100 error">
                      <option value="" selected="">문의 유형 선택</option>
                      <option value="">문의 유형 1</option>
                      <option value="">문의 유형 2</option>
                    </select>
                    <!-- 데이터 빈 값일 때 필수입력란 error 클래스 추가-->
                  </div>
                </div>

                <div class="dl">
                  <div class="dt">이름 <span class="h-txt-orange">*</span></div>
                  <div class="dd">
                    <input type="text" class="h-txtfield-basic wd100 error" placeholder="이름 입력">
                    <!-- 데이터 빈 값일 때 필수입력란 error 클래스 추가-->
                  </div>
                </div>
                <div class="dl">
                  <div class="dt">연락처 <span class="h-txt-orange">*</span></div>
                  <div class="dd">
                    <input type="text" class="h-txtfield-basic wd100 error" placeholder="'-' 제외한 숫자만 입력">
                    <!-- 데이터 빈 값일 때 필수입력란 error 클래스 추가-->
                  </div>
                </div>
                <div class="dl">
                  <div class="dt">이메일</div>
                  <div class="dd">
                    <input type="text" class="h-txtfield-basic wd100" placeholder="@ 포함 이메일 주소 입력">
                  </div>
                </div>
                <div class="dl">
                  <div class="dt">문의내용 <span class="h-txt-orange">*</span></div>
                  <div class="dd">
                    <textarea class="h-txtfield-basic error" cols="0" rows="0" placeholder="문의내용 입력"></textarea>
                    <!-- 데이터 빈 값일 때 필수입력란 error 클래스 추가-->
                  </div>
                </div>
                <div class="dl">
                  <div class="dt">첨부파일</div>
                  <div class="dd">
                    <button type="button" class="circle-plusBtn mt10">파일 업로드</button>
                  </div>
                </div>

                <div class="h-checkbox checkbox01">
                  <input type="checkbox" name="checkForm" id="check01">
                  <label for="check01" class="text-subtitle4" style="line-height:normal;">개인정보 수집 및 이용안내 동의</label>
                </div>
                <div class="lightblue-bgbox lightblue-bgBox2">
                  <div class="text-subtitle6 h-txt-3">
                    원활한 답변 처리를 위해 이름, 이메일 정보가 수집되며 수집된 정보는 3년간 보관됩니다. 회원님은 정보 수집에 대한 동의를 거부할 수 있으며, 거부 시 문의하기 이용이 제한됩니다.
                  </div>
                </div>
              </div>
            </div>
            <!-- 내용 END -->

          </div>
          <div class="btmbtnbox">
            <a href="#" class="canclebtn">취소</a>
            <a href="#" class="sendRespon">제출</a>
          </div>
        </div>
        <button type="button" class="goback" title="뒤로가기"></button>
      </div>
    </div>

  </div>

</body>
</html>
