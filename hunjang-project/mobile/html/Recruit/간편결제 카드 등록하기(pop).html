<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>간편결제 카드등록하기</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/academy-service.css">
  <link rel="stylesheet" href="../../css/resume-regist.css">
  <link rel="stylesheet" href="../../css/recruit-info.css">
  <link rel="stylesheet" href="../../css/popup.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>

<body>

  <div class="m-hunjang-wrap">


    <!-- popup 디자인 02 -->
    <div class="h-popup-wrap out-scroll-wrap">
      <div class="h-m-popup popup-02 popup-02-1 ui-draggable"> 
        <div class="pop-header ui-draggable-handle" style="cursor:move;">
          <p class="pop-title text-h3">간편결제 카드 등록하기</p>
        </div>

        <div class="pop-body">
          <div class="pop-container" style="padding:0 20px 30px;">

            <ul class="blue-box mt15 text-subtitle5 h-txt-2">
              <li class="text-subtitle6">
                <strong class="h-txt-medium pb5 block">ㆍ카드번호 <span class="h-txt-orange">*</span></strong>
                <input type="text" placeholder="카드번호 입력(최대16자, -제외)">
              </li>

              <li class="text-subtitle6 mt25">
                <strong class="h-txt-medium pb5 block">ㆍ유효기간 <span class="h-txt-orange">*</span></strong>
                <div class="flex flex-between flex-center">
                  <input type="text" placeholder="YYYY" class="mr10">
                  /
                  <input type="text" placeholder="MM" class="ml10">
                </div>
              </li>

              <li class="text-subtitle6 mt25">
                <strong class="h-txt-medium pb5 block">ㆍ카드유형 <span class="h-txt-orange">*</span></strong>
                <div class="h-radio-01 mt10">
                  <input type="radio" id="card01" name="Type_card" checked/> 
                  <label for="card01"><span class="rchk"></span>개인카드</label>
                  <input type="radio" id="card02" name="Type_card"> 
                  <label for="card02"><span class="rchk" style="margin-left:15px;"></span>법인카드</label>
                </div>
                <input type="text" placeholder="생년월일 6자리 (YYMMDD) 입력">
                <input type="text" placeholder="사업자등록번호 (10자리 입력, - 제외)">
              </li>

              <li class="text-subtitle6 mt25">
                <strong class="h-txt-medium pb5 block">ㆍ비밀번호 <span class="h-txt-orange">*</span></strong>
                <div class="fex-center">
                  <input type="password" placeholder="●●" style="width:80px;">
                  <span class="ml10 h-txt-5 text-subtitle4">카드 비밀번호 앞 2자리 입력</span>
                </div>
              </li>


            </ul>

            <div class="popup-btnbox" style="margin:20px auto 0; width:calc(100% - 10px);">
              <button type="button" class="h-button-ml h-button-grey1 m0 wd49">취소</button>
              <button type="button" class="h-button-ml h-button-cyan m0 wd49">동의</button>
            </div>
            
          </div>
        </div>
        <button type="button" class="close" title="팝업 닫기"></button>
      </div>


  </div>




  <div class="lottie-bg" style="display: inline-block;"></div>


</body>

</html>
