<body>

<div class="wrap">







          <!-- popup 디자인 01 (뒤로가기버튼)-->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-goback">
              <div class="pop-header">
                <p class="pop-title text-h3">브랜드 채용관 입점 문의</p>
              </div>
          
              <div class="pop-body">
                <div class="pop-container">
                  
                  <!-- 내용 -->

                  <div class="brndEntryPopWrap">
                    <strong class="text-subtitle4 h-txt-2 h-txt-medium block">브랜드 채용관에 입점하시면 이런 점이 좋아요. </strong>
                    <div class="text-subtitle5 h-txt-3">
                      · 학원 브랜드의 신뢰감 형성 및 홍보효과 <br>
                      · 훈장마을 메인에 로고를 노출하여 강사 채용효과 UP<br>
                      · 효율적인 공고관리
                    </div>
                  
                    <div class="brndForm">
                      <div class="basic-popup-inputdl">
                        <div class="dl">
                          <div class="dt">학원명 (계정)</div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" value="훈장종합학원 (hunjang123)" disabled />
                          </div>
                        </div>
                  
                        <div class="dl">
                          <div class="dt">학원 브랜드명 <span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="학원 브랜드명 입력">
                          </div>
                        </div>
                  
                        <div class="dl">
                          <div class="dt">홈페이지 URL</div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="홈페이지 주소 입력">
                          </div>
                        </div>
                  
                        <div class="dl">
                          <div class="dt">문의내용 <span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <textarea>
문의내용 입력
                            </textarea>
                          </div>
                        </div>
                  
                        <div class="dl">
                          <div class="dt">담당자명 <span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="담당자명 입력">
                          </div>
                        </div>

                        <div class="dl">
                          <div class="dt">연락처 <span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="담당자 연락처 입력">
                          </div>
                        </div>
                  
                  
                      </div>
                  
                      <div class="h-checkbox checkbox01">
                        <input type="checkbox" name="checkForm" id="check01">
                        <label for="check01" class="text-subtitle4" style="line-height:normal;">개인정보 수집 및 이용안내 동의</label>
                      </div>
                  
                      <div class="lightblue-bgbox lightblue-bgBox2">
                        <div class="text-subtitle6 h-txt-3">
                          입점 문의에 대한 응대를 위해 수집하는 담당자명, 연락처는 1년간 보관됩니다. 수집 및 이용동의 안내에 동의하지 않을 경우 입점 신청 문의가 불가합니다.
                        </div>
                      </div>
                  
                  
                    </div>
                  
                  
                  
                  
                  
                  </div>




              
                  <!-- 내용 END -->
          

          
                </div>
                <div class="btmbtnbox">

                </div>

              <button type="button" class="close srchPopClose" title="팝업 닫기"></button>
              </div>
