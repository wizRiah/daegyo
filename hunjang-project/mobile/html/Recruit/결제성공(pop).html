<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>결제성공</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>
<body>

  <!-- 결제성공 [s] -->
  <div class="m-hunjang-wrap">

    <!-- 팝업 -->  
    <div class="h-popup popup-01 memberpay-popup service-apply ui-draggable" style="padding:30px 20px;">
      <div class="pop-body">
        <div class="pop-container h-txt-c">
          
          <!-- 팝업내용 -->
          <p>
            <span class="pay-result-icon">결제성공</span>
          </p>
          <p class="pop-title mt10">
            <strong class="h-txt-2">채용 멤버십 상품이<br>결제되었습니다.</strong>
          </p>

          <div class="member-info-wrap mt20">
            <dl class="h-list-1">
              <dt>결제상품명 : </dt><dd>스페셜 멤버십</dd>
              <dt>결 제 일 : </dt><dd>2024.01.02</dd>
              <dt>멤버십 기간 : </dt><dd>2024.01.02 ~ 2025.01.01</dd>
            </dl>
          </div>

          <div class="mt20"><a href="javascript:void(0);" class="h-button-ml h-button-teal m0" style="width:100%;max-width:275px;">채용 멤버십 이용하러 가기</a></div>
          <!-- 팝업내용 END -->
          
        </div>
        <button type="button" class="close" title="팝업 닫기">
          <img src="../../images/close_btn.svg" alt="팝업 닫기">
        </button>
      </div>
    </div>
  
    <div class="lottie-bg"></div>

  </div>
  <!-- 결제성공 [e] -->

</body>
</html>
