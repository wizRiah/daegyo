<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">
  <link rel="stylesheet" href="../../../css/recruit-info.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="m-hunjang-wrap">

    <div class="h-popup-wrap">
      <div class="h-m-popup popup-goback ui-draggable">

        <div class="pop-header ui-draggable-handle">
          <p class="pop-title text-h3">채용상품 안내</p>
          <div class="menuBtnBox">
            <button type="button" class="btn-allmenu">
              <img src="../../../images/mobile/m_icon_allmenu_gray.png" alt="">
            </button>
          </div>
        </div>


        <!-- nav -->
        <div class="nav">
          <!-- 스크롤되면 여기에 fixed 클래스가 추가됩니다.! 참고 :  https://xd.adobe.com/view/d620cc9b-7962-4561-8335-191cf92212f5-8373/screen/f1b14aa8-7c85-4be3-9df0-8f32708dcced/specs/ -->
          <div class="swiper nav-swiper swiper-initialized swiper-horizontal">
            <div class="swiper-wrapper" id="swiper-wrapper-596c7ad90ef271014" aria-live="polite">
              <div class="swiper-slide active swiper-slide-active" role="group" aria-label="1 / 5"><a href="">홈</a></div>
              <div class="swiper-slide swiper-slide-next" role="group" aria-label="2 / 5"><a href="">지역별</a></div>
              <div class="swiper-slide" role="group" aria-label="3 / 5"><a href="">과목/직무별</a></div>
              <div class="swiper-slide" role="group" aria-label="4 / 5"><a href="">멤버십</a></div>
              <div class="swiper-slide" role="group" aria-label="5 / 5"><a href="">우수회원</a></div>
            </div>
            <!-- <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span> -->
          </div>

          <!-- // -->

          <!-- nav Swiper -->
          <script>
            var swiper = new Swiper(".nav-swiper", {
              slidesPerView: "auto",
            });
          </script>
        </div>

        <div class="pop-body recruit-productInfo">

          <!-- pop-container -->
          <div class="pop-container">

            <p class="text-h4 h-txt-regular h-txt-3 mt30">채용상품 안내</p>
            <strong class="h-tit-30 block mt5">훈장마을 모바일 홈</strong>

            <div class="productImg-wrap">
              <div class="imgbox mt20">
                <img src="../../../images/mobile/mainHun_thumb01.jpg" alt="">
              </div>


              <div class="triangleLayer-wrap">
                <!-- 스페셜 TOP -->
                <div class="triangleLayer">
                  <div class="triangle-body">
                    <b class="text-subtitle1 h-txt-pit mb5">스페셜 TOP</b>
                    <p class="text-subtitle5"><b class="text-subtitle1 mr3">90,000</b>원 <span class="h-txt-5">/ 일</span></p>
                  </div>
                  <a href="#" class="arrowBtn">자세히 보기</a>
                </div>

                <!-- 스페셜 -->
                <div class="triangleLayer">
                  <div class="triangle-body">
                    <b class="text-subtitle1 h-txt-pit mb5">스페셜</b>
                    <p class="text-subtitle5"><b class="text-subtitle1 mr3">75,000</b>원 <span class="h-txt-5">/ 일</span></p>
                  </div>
                  <a href="#" class="arrowBtn">자세히 보기</a>
                </div>

                <!-- 프라임 -->
                <div class="triangleLayer">
                  <div class="triangle-body">
                    <b class="text-subtitle1 h-txt-pit mb5">프라임</b>
                    <p class="text-subtitle5"><b class="text-subtitle1 mr3">45,000</b>원 <span class="h-txt-5">/ 일</span></p>
                  </div>
                  <a href="#" class="arrowBtn">자세히 보기</a>
                </div>

                <!-- 포커스 -->
                <div class="triangleLayer">
                  <div class="triangle-body">
                    <b class="text-subtitle1 h-txt-pit mb5">포커스</b>
                    <p class="text-subtitle5"><b class="text-subtitle1 mr3">40,000</b>원 <span class="h-txt-5">/ 일</span></p>
                  </div>
                  <a href="#" class="arrowBtn">자세히 보기</a>
                </div>

                <!-- 베이직 -->
                <div class="triangleLayer">
                  <div class="triangle-body">
                    <b class="text-subtitle1 h-txt-pit mb5">베이직</b>
                    <p class="text-subtitle5"><b class="text-subtitle1 mr3">27,500</b>원 <span class="h-txt-5">/ 일</span></p>
                  </div>
                  <a href="#" class="arrowBtn">자세히 보기</a>
                </div>

                <!-- 플러스 -->
                <div class="triangleLayer">
                  <div class="triangle-body">
                    <b class="text-subtitle1 h-txt-pit mb5">플러스</b>
                    <p class="text-subtitle5"><b class="text-subtitle1 mr3">22,000</b>원 <span class="h-txt-5">/ 일</span></p>
                  </div>
                  <a href="#" class="arrowBtn">자세히 보기</a>
                </div>

                <!-- 리스트 -->
                <div class="triangleLayer">
                  <div class="triangle-body">
                    <b class="text-subtitle1 h-txt-pit mb5">리스트</b>
                    <p class="text-subtitle5"><b class="text-subtitle1 mr3">15,000</b>원 <span class="h-txt-5">/ 일</span></p>
                  </div>
                  <a href="#" class="arrowBtn">자세히 보기</a>
                </div>
              </div>


            </div>


            <div class="mt30 mb80">
              <button type="button" class="h-button-ml wd100 m0">상품 문의하기</button>
            </div>

          </div>
          <!-- // pop-container -->

        </div>
        <!-- // -->





        <!-- footer -->
        <footer>
          <!-- 상단으로 이동하기 버튼 -->
          <div class="quick-btmBtn fixedBtn-bottom">
            <a href="" class="topBtn fixedBtn"><img src="../../../images/mobile/m_arrow_top.png" alt=""></a>
            <a href="" class="prevBtn fixedBtn"><img src="../../../images/mobile/m_arrow_left.png" alt=""></a>
            <a href="" class="homeBtn fixedBtn"><img src="../../../images/mobile/m_icon_home.png" alt=""></a>
          </div>
        </footer>
        <!-- // -->




        <div class="lottie-bg" style="display:none;"></div>
        <button type="button" class="goback" title="뒤로가기"></button>

      </div>





    </div>


  </div>










</body>

</html>
