<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>훈장플러스_티츄스토리_뷰페이지</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">

  <link rel="stylesheet" href="../../../css/recruit-info.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>

<body>

  <div class="m-hunjang-wrap">



    <!-- popup 디자인 03 -->
    <div class="h-popup-wrap">
      <div class="h-m-popup popup-03 popup-goback ui-draggable">
        <div class="pop-header ui-draggable-handle">
          <p class="pop-title text-h3">선생님 언제나 감사드립니다.♥</p>
          <div class="menuBtnBox">
            <button type="button" class="btn-allmenu">
              <img src="../../../images/mobile/m_icon_allmenu_gray.png" alt="">
            </button>
          </div>
        </div>

        <div class="pop-body" style="position:relative;">

          <!-- 팝업 -->
          <div class="h-m-popup popup-03 ui-draggable sampleClss03" style="display:none; position:absolute; top:auto; left: 0; bottom:0; width:100%; box-shadow:rgba(0, 0, 0, 0.06) 0px 3px 6px;">
            <div class="pop-body">
              <div class="pop-container">
                <p class="pop-title text-subtitle17 h-txt-bold mt10">공유하기</p>
                <div class="blue-box4">
                  <p class="txt-ellipsis text-subtitle5 h-txt-3">https://www.hunjang.com/haktalk_new/webtoon_점점 더 길어집니다. 점점 더 길어집니다. 점점 더 길어집니다. 점점 더 길어집니다.</p>
                </div>
                <p class="h-txt-3 text-subtitle5 mt5 mb10">URL을 길게 누르거나 터치하면 복사할 수 있어요.</p>
              </div>
            </div>
            <button type="button" class="close" title="팝업 닫기"></button>
          </div>
          <!-- // -->


          <div class="pop-container p0">
            <img src="../../../images/mobile/m_img_tchoo-cont.jpg" alt="" style="display:block; width:100%;">
          </div>


          <div class="btmbtnbox">
            <ul class="tchoobox flex flex-between">
              <li>
                <span class="tchoo-btn-like">
                  <input type="checkbox" class="btn-tgl btn-like" id="tchoo-like">
                  <label for="tchoo-like"></label>
                </span>
                <a href="javascript:void(0);" class="laypopup_ScriptSample03"><img src="../../../images/mobile/m_outline_share_gray.png" alt=""></a>
              </li>

              <li>
                <a href="javascript:void(0);"><img src="../../../images/mobile/m_outline_prev_gray.png" alt=""></a>
                <a href="javascript:void(0);"><img src="../../../images/mobile/m_icon_blt_allmenu_gray.png" alt=""></a>
                <a href="javascript:void(0);"><img src="../../../images/mobile/m_outline_next_gray.png" alt=""></a>
              </li>
            </ul>

          </div>

        </div>
        <div class="lottie-bg" style="display:none;"></div>

        <button type="button" class="goback" title="뒤로가기"></button>
      </div>
    </div>
    




    <script>
      $(document).ready(function() {
        $('.laypopup_ScriptSample03').click(function() {
          $('.sampleClss03').css("display", "inline-block");
          $('.lottie-bg').css("display", "inline-block");
        });
      });

      $(document).ready(function() {
        $('.close').click(function() {
          $('.sampleClss03').css("display", "none");
          $('.lottie-bg').css("display", "none");
        });
      });
    </script>

  </div>










</body>

</html>
