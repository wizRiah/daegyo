<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>채용공고등록_서비스신청_기간설정_pop</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">
  <link rel="stylesheet" href="../../../css/recruit-info.css">
  <link rel="stylesheet" href="../../../css/popup.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- 데이터피커 cdn -->
  <link rel="stylesheet" href="css/jquery-ui-1.12.1.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>

  <div class="m-hunjang-wrap">


    <!-- popup 디자인 02-2 -->
    <div class="h-popup-wrap">
      <div class="h-m-popup popup-02 popup-02-2 ui-draggable"> 
        <div class="pop-header ui-draggable-handle">
          <p class="pop-title text-h3">서비스 신청 기간 설정</p>
        </div>

        <div class="pop-body">
          <div class="pop-container">

            <div class="blue-box3 flex flex-center flex-between">
              <span class="text-subtitle6 h-txt-medium min-wd105px">ㆍ서비스 시작일</span>
              <input type="text">
            </div>

            <!-- 달력 들어감 -->
            <br><br><br><br>
            <!-- // -->

            <div class="blue-box3 flex flex-center flex-between">
              <span class="text-subtitle6 h-txt-medium min-wd105px">ㆍ서비스 적용기간</span>
              <select name="" id="" class="min-wdAuto wd100">
                <option value="">3일</option>
              </select>
            </div>

            





          </div>










          <div class="popup-btnbox">
            <a href="#">취소</a>
            <a href="#">선택</a>
          </div>
        </div>
        
        <button type="button" class="close" title="팝업 닫기"></button>
      </div>
    </div>

    <script>
      // popup01 누르면
      $(document).ready(function() {
        $('.click01').click(function() {
          $('.popup-02').parent().css("display", "inline-block");
        });
      });

      // 팝업 닫기
      $(document).ready(function() {
        $('.close').click(function() {
          $('.h-popup-wrap').css("display", "none");
          $('.lottie-bg').css("display", "none");
        });
      });
    </script>

    <script>
      $.datepicker.setDefaults({
          dateFormat: 'yy-mm-dd',
          prevText: '이전 달',
          nextText: '다음 달',
          monthNames: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
          monthNamesShort: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
          dayNames: ['일', '월', '화', '수', '목', '금', '토'],
          dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
          dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
          showMonthAfterYear: true,
          yearSuffix: '.',
          showMonthAfterYear:true,
          showOn:"button",
          buttonImage:"images/btn_calendar.svg",
          buttonImageOnly:true,
          minDate: 0,
      });

      $(function() {
        $("#datepickerStart, #datepickerEnd").datepicker();
      });
    </script>


    <div class="lottie-bg" style="display: inline-block;"></div>


</body>

</html>
