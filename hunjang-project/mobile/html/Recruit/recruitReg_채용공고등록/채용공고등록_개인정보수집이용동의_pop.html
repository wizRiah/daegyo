<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>팝업_채용공고등록_개인정보수집이용동의</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">
  <link rel="stylesheet" href="../../../css/recruit-info.css">
  <link rel="stylesheet" href="../../../css/popup.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>

<body>

  <div class="m-hunjang-wrap">


    <!-- popup 디자인 02 -->
    <div class="h-popup-wrap">
      <div class="h-m-popup popup-02 popup-02-1 ui-draggable"> 
        <div class="pop-header ui-draggable-handle" style="cursor:move;">
          <p class="pop-title text-h3">개인(신용)정보 수집 · 이용 동의</p>
          <p class="pop-title-sub">에듀베이션㈜는 간편결제 카드 등록을 위해 아래와 같이 최소한의 개인(신용)정보를 안전하게 저장하며, 동의하셔야만 간편 결제 서비스 이용이 가능합니다.</p>
        </div>

        <div class="pop-body">
          <div class="pop-container">

            <ul class="blue-box mt15 text-subtitle5 h-txt-2">
              <li class="text-subtitle5">
                <strong class="h-txt-medium">이용목적</strong>
                <p class="h-txt-3">- 이용자의 등록카드 정보 확인</p>
                <p class="h-txt-3">- 부정 이용 방지</p>
              </li>

              <li class="text-subtitle5 mt10">
                <strong class="h-txt-medium">수집항목</strong>
                <p class="h-txt-3">- 카드명, 카드번호 앞 5자리, 뒤 4자리</p>
              </li>
               
              <li class="text-subtitle5 mt10">
                <strong class="h-txt-medium">보유기간</strong>
                <p class="h-txt-3">- 제공 동의로부터 개인(신용)정보의 제공 목적을 - 달성할 때까지</p>
              </li>
            </ul>

            <p class="text-subtitle4 mt10">개인정보 수집 및 이용에 동의합니다.</p>

            <div class="popup-btnbox" style="margin:20px auto 0; width:calc(100% - 10px);">
              <button type="button" class="h-button-ml h-button-grey1 m0 wd49">취소</button>
              <button type="button" class="h-button-ml h-button-cyan m0 wd49">동의</button>
            </div>
            
          </div>
        </div>
        <button type="button" class="close" title="팝업 닫기"></button>
      </div>


  </div>

  <script>
    // popup01 누르면
    $( document ).ready( function() {
        $( '.click01' ).click( function() {
          $('.popup-01').parent().css("display","inline-block");
        } );
    } );

    // 팝업 닫기
    $( document ).ready( function() {
        $( '.close' ).click( function() {
          $('.h-popup-wrap').css("display","none");
          $('.lottie-bg').css("display","none");
        } );
    } );


  </script>


  <div class="lottie-bg" style="display: inline-block;"></div>


</body>

</html>
