<body>

  <div class="wrap">

    <!-- popup 디자인 02-2 -->
    <div class="h-popup-wrap">
      <div class="h-m-popup popup-02 popup-02-2 ui-draggable">
        <div class="pop-header ui-draggable-handle">
          <p class="pop-title text-h3">직원 구분을 선택해 주세요</p>
        </div>

        <div class="pop-body">
          <div class="pop-container">

            <!-- 팝업속 내용 -->
            <div class="h-radio-01 img-radiobox">
              <input type="radio" id="hradio01" name="hradio01" checked="">
              <label for="hradio01" class="wd100"><span class="rchk"></span>
                <div class="img-box mt10">
                  <strong class="text-subtitle17">강사 채용</strong>
                  <p class="h-txt-3 text-subtitle5 mt5">공고 등록 시 강사를 채용할 과목명이 표기됩니다.</p>
                  <img src="../../../images/img_character03.svg" alt="">
                </div>
              </label>
            </div>

            <div class="h-radio-01 img-radiobox">
              <input type="radio" id="hradio02" name="hradio01" checked="">
              <label for="hradio02" class="wd100"><span class="rchk"></span>
                <div class="img-box mt10">
                  <strong class="text-subtitle17">직원 채용</strong>
                  <p class="h-txt-3 text-subtitle5 mt5">공도 등록 시 학원 직원채용 직무가 표기됩니다.</p>
                  <img src="../../../images/img_character04.svg" alt="">
                </div>
              </label>
            </div>
            <!-- 팝업속 내용 END -->

            <!-- 비활성화 버튼 -->
            <!-- <button type="button" class="h-button-l h-button-grey4 enterBtn">확인</button> -->
            <button type="button" class="h-button-l h-button-cyan enterBtn">확인</button>




          </div>


        </div>

      </div>
    </div>
    <div class="lottie-bg"></div>
