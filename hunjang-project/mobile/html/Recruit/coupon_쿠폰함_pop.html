<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/mypage.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>

<body>

<div class="wrap">










          <!-- popup 디자인 01 (닫기버튼) -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-01 ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">쿠폰함</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">





                  <div class="m-recruit-coupon">
                    <p class="basic-popup-greytxt mb20">
                      쿠폰은 훈장마을 유료상품 결제시에만 사용이 가능하며, 에-딧, 통통통에서는 사용이 불가합니다.
                    </p>

                    <div class="cpnBox">
                      <div class="h-radio-01">
                        <input type="radio" id="hradio01" name="hradio01" checked="">
                        <label for="hradio01">
                          <span class="rchk"></span>
                          <div class="r-area">
                            <div class="coupon-image">
                              <div class="coupon-info">
                                <span class="coupon-price h-txt-teal">20,000</span>
                                <span class="coupon-unit">원</span>
                              </div>
                            </div>
                            <p class="coupon-title">유료채용공고 20,000원 할인</p>
                            <p class="coupon-sub">~ 2023.03.31</p>
                          </div>
                        </label>
                      </div>
                    </div>

                    <div class="cpnBox">
                      <div class="h-radio-01">
                        <input type="radio" id="hradio02" name="hradio01" checked="">
                        <label for="hradio02">
                          <span class="rchk"></span>
                          <div class="r-area">
                            <div class="coupon-image">
                              <div class="coupon-info">
                                <span class="coupon-price h-txt-teal">30</span>
                                <span class="coupon-unit">%</span>
                              </div>
                            </div>
                            <p class="coupon-title">유료채용공고 30% 할인 쿠폰</p>
                            <p class="coupon-sub">~ 2023.03.31</p>
                          </div>
                        </label>
                      </div>
                    </div>

                    <div class="cpnBox">
                      <div class="h-radio-01">
                        <input type="radio" id="hradio03" name="hradio01" checked="">
                        <label for="hradio03">
                          <span class="rchk"></span>
                          <div class="r-area">
                            <div class="coupon-image">
                              <div class="coupon-info">
                                <span class="coupon-price h-txt-teal">10,000</span>
                                <span class="coupon-unit">원</span>
                              </div>
                            </div>
                            <p class="coupon-title">[웰컴쿠폰] 유료채용공고 10,000원 할인 쿠폰할인 쿠폰</p>
                            <p class="coupon-sub">~ 2023.03.31</p>
                          </div>
                        </label>
                      </div>
                    </div>

                    <div class="cpnBox use-complete"> <!-- 사용완료 쿠폰일시 클래스(use-complete) 넣기 -->
                      <div class="h-radio-01">
                        <input type="radio" id="hradio04" name="hradio01" disabled>
                        <label for="hradio04">
                          <span class="rchk"></span>
                          <div class="r-area">
                            <div class="coupon-image">
                              <div class="coupon-info">
                                <span class="coupon-price h-txt-teal">20,000</span>
                                <span class="coupon-unit">원</span>
                              </div>
                            </div>
                            <p class="coupon-title">[웰컴쿠폰] 유료채용공고 <span>20,000</span><span>원</span> 할인 쿠폰
                            </p>
                            <p class="coupon-sub">~ 2023.03.31</p>
                          </div>
                        </label>
                      </div>
                    </div>

                  </div>







                </div> 
                <div class="btmbtnbox"> 
                  <a href="#" class="canclebtn">취소</a>
                  <a href="#" class="sendRespon">선택</a>
                </div>
              </div>
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>






</div>
