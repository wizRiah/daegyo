<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="../../../css/font.css" />
    <link rel="stylesheet" href="../../../css/common.css" />
    <link rel="stylesheet" href="../../../css/styleGuide.css" />
    <link rel="stylesheet" href="../../../css/layout.css" />
    <link rel="stylesheet" href="../../../css/popup.css" />
    <link rel="stylesheet" href="../../../css/recruit.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="wrap">
      <!-- popup 디자인 01 -->
      <div class="h-popup-wrap">
        <div class="h-m-popup popup-01 ui-draggable">
          <div class="pop-header ui-draggable-handle" style="cursor: move">
            <p class="pop-title text-h3">자격증 선택</p>
          </div>

          <div class="pop-body">
            <!-- 검색영역 [s]-->
            <div class="search-wrap">
              <div class="search-btn"><button type="button" class="text-none"></button></div>
              <div class="search-input"><input type="text" name="" id="" value="정보처리 특급기술 기술 자격사" /></div>
              <div class="del-text-wrap">
                <a href="javascript:void(0);" class="h-button-circle-20 remove h-button-grey1"></a>
              </div>
            </div>
            <!-- 검색영역 [e]-->


            <div class="pop-container full-size">
              <!-- 모집부문 선택 [s] -->
              <div class="subject-wrap">


                <!-- 자격증_ 직접입력! -->
                <div class="flex flex-center wd100">
                  <div class="text-subtitle3 h-txt-2 wd100 h-txt-c">
                    검색결과가 없습니다.<br>
                    <button type="button" class="h-button-underline h-button-nobg p0">
                      <span class="h-txt-pit h-button-underline" style="font-weight:400;">"정보처리 특급기술 기술 자격사"</span>&nbsp;직접입력</button>
                  </div>
                </div>
                <!-- 자격증_ 직접입력! END -->

                
              </div>
              <!-- 모집부문 선택 [e] -->
            </div>




            <!-- 선택항목 박스 [s] -->
            <div class="select-item-box">
              <div class="text-box">
                <p>선택된 항목 <span class="select-num">0</span></p>
                <p class="description">최대 3개까지 선택 가능</p>
              </div>
              <div class="box-selected-list expand">

                <dl class="list">
                  <dd class="select-detail">
                    <span class="inner">
                      정보처리 특급기술 기술 자격사
                      <button type="button" class="btn-delete category-2depth">
                        <span class="blind">삭제하기</span>
                      </button>
                    </span>
                  </dd>

                </dl>
              </div>
            </div>
            <!-- 선택항목 박스 [e] -->

            <!-- 버튼박스 [s] -->
            <div class="btmbtnbox">
              <a href="#" class="resetbtn"><span>초기화</span></a>

              <a href="#" class="sendRespon select">
                <!-- 선택완료 전 unselect, 선택완료 select class 추가 -->
                선택완료
              </a>
            </div>
            <!-- 버튼박스 [e] -->
          </div>
          <button type="button" class="close" title="팝업 닫기"></button>
        </div>
      </div>
    </div>
  </body>
</html>
