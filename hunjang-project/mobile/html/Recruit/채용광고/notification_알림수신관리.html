<div class="wrap m-hunjang-wrap">








          <!-- popup 디자인 01 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-goback"> 
              <div class="pop-header">
                <p class="pop-title text-h3">알림 수신관리</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">

                  <div class="tit mb15">
                    <strong class="text-subtitle17">서비스 안내</strong>
                  </div>

                  <div class="list-whitebox">
                    <span class="trTit">전화/SMS</span>
                    <p class="subco">· 효과적인 채용을 위한 고객 맞춤 서비스 정보 제공되는 메일 / SMS<br>
                      · 유료서비스 이용 시 혜택을 받을 수 있는 정보 전달되는 메일 / SMS</p>
                    <div class="select_check">
                      <div class="h-switch">
                        <input type="checkbox" id="rcmnd_rqst_mobile" name="rcmnd_rqst" checked="">
                        <span class="h-switchlabel">Mobile 수신</span>
                        <label for="rcmnd_rqst_mobile" class="h-switchBtn-box">
                          <span class="h-switchBtn"></span>
                        </label>
                      </div>
                      <div class="h-switch">
                        <input type="checkbox" id="rcmnd_rqst_mail" name="rcmnd_rqst" checked="">
                        <span class="h-switchlabel">메일 수신</span>
                        <label for="rcmnd_rqst_mail" class="h-switchBtn-box">
                          <span class="h-switchBtn"></span>
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="list-whitebox">
                    <span class="trTit">이벤트 마케팅</span>
                    <p class="subco">훈장마을 혜택 및 이벤트 관련 정보가 전송되는 메일 / SMS</p>
                    <div class="select_check">
                      <div class="h-switch">
                        <input type="checkbox" id="rcmnd_rqst_mobile" name="rcmnd_rqst" checked="">
                        <span class="h-switchlabel">Mobile 수신</span>
                        <label for="rcmnd_rqst_mobile" class="h-switchBtn-box">
                          <span class="h-switchBtn"></span>
                        </label>
                      </div>
                      <div class="h-switch">
                        <input type="checkbox" id="rcmnd_rqst_mail" name="rcmnd_rqst" checked="">
                        <span class="h-switchlabel">메일 수신</span>
                        <label for="rcmnd_rqst_mail" class="h-switchBtn-box">
                          <span class="h-switchBtn"></span>
                        </label>
                      </div>
                    </div>
                  </div>





                </div>
