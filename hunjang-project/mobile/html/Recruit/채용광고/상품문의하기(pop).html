<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrap">






          <!-- popup 디자인 01 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-01 ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">상품 문의하기</p>
              </div>

              <div class="pop-body">
                <div class="pop-container p0">


                  <div class="m-messagePop m-recruitAddPrdct-Pop">

                    <div class="msg-inner">
                    
                      <div class="basic-popup-inputdl">
                        <div class="dl">
                          <div class="dt">학원명</div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" value="훈장학원" disabled/>
                          </div>
                        </div>

                        <div class="dl">
                          <div class="dt">문의자<span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="이름을 입력해 주세요.">
                          </div>
                        </div>

                        <div class="dl">
                          <div class="dt">연락처<span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="연락처를 입력해 주세요.">
                          </div>
                        </div>

                        <div class="dl">
                          <div class="dt">이메일</div>
                          <div class="dd">
                            <input type="text" class="h-txtfield-basic wd100" placeholder="이메일 주소를 입력해 주세요.">
                          </div>
                        </div>

                        <div class="dl">
                          <div class="dt">문의내용<span class="h-txt-orange">*</span></div>
                          <div class="dd">
                            <textarea placeholder="문의내용을 입력해 주세요." class="h-txtfield-basic wd100">

                            </textarea>
                          </div>
                        </div>
                      </div>
                      

                      <div class="h-checkbox checkbox01" style="width:100%;">
                        <input type="checkbox" name="checkForm" id="check01">
                        <label for="check01" class="text-subtitle4" style="line-height:normal;">개인정보 수집 및 이용에 대해 동의힙니다.</label>
                      </div>

                      <div class="lightblue-bgbox2">
                        <p class="h-txt-medium text-subtitle4 h-txt-1">개인정보 수집 및 이용에 대한 안내 <span class="h-txt-orange">*</span></p>
                        <div class="text-subtitle6 h-txt-2">
                          <span class="h-txt-3">① 이용목적 : </span>서비스 신청에 따른 문의사항 안내를 위함<br>
                          <span class="h-txt-3">② 수집항목 : </span>문의자 성명, 연락처, 이메일<br>
                          <span class="h-txt-3">③ 보유 및 이용기간 : </span>문의 후 1년까지
                        </div>
                      </div>


                    </div>
                  </div>




                </div>
                <div class="btmbtnbox">
                  <a href="#" class="canclebtn">취소</a>
                  <a href="#" class="sendRespon">확인</a>
                </div>
              </div>
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>


          

</div>
<script>




</script>


</body>
</html>
