<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>팝업_ 이력서 공개설정</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrap">




          <!-- popup 디자인 03 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-02 popup-bottom ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">이력서 공개 설정</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">

                  <!-- 팝업내용-->

                  <div class="resume-openSet">
                    <div class="h-radio-05">
                      <input type="radio" name="resumeOpnSt" id="resumeOpnSt-01" checked="checked"/>
                      <label for="resumeOpnSt-01"><i class="material-icons">task_alt</i>연락처 공개
                        <div class="text-subtitle6"><b>이력서와 연락처가 공개됩니다.</b> 별도의 입사지원 없이, 학원에서 면접제의를 받을 수 있습니다.</div>
                      </label>
                    </div>

                    <div class="h-radio-05">
                      <input type="radio" name="resumeOpnSt" id="resumeOpnSt-02"/>
                      <label for="resumeOpnSt-02"><i class="material-icons">task_alt</i>연락처만 비공개
                        <div class="text-subtitle6"><b>개인정보를 제외한 이력서가 공개됩니다.</b>학원에게 입사제안을 받을 수 있고 수락하면 학원에게 연락처가 공개됩니다.</div>
                      </label>
                    </div>

                    <div class="h-radio-05">
                      <input type="radio" name="resumeOpnSt" id="resumeOpnSt-03"/>
                      <label for="resumeOpnSt-03"><i class="material-icons">task_alt</i>비공개
                        <div class="text-subtitle6">입사지원한 기업에게만 내 이력서가 공개되고, 면접 제안은 받을 수 없습니다.</div>
                      </label>
                    </div>
                  </div>


                  <!-- 팝업내용 END -->

                </div>
              </div>
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>
          
          <div class="lottie-bg"></div>






</div>

</body>
</html>
