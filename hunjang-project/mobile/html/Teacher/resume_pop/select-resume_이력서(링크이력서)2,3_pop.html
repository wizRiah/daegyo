<body>




          <div class="h-popup-wrap">
            <div class="h-m-popup popup-goback ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">이력서 링크(URL)</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">

                  <div class="basic-popup-inputdl">
                    <div class="dl">
                      <div class="dt">이력서 URL<span class="h-txt-orange">*</span></div>
                      <div class="dd">
                        <input type="text" class="h-txtfield-basic wd100"  value="https://">
                        <div class="h-txt-warn text-subtitle6 mt15">https://, http:// 까지 입력되어야 합니다.</div>
                        <p class="text-subtitle6 h-txt-3 mt15">로그인이 필요한 URL은 학원 담당자의 확인이 어려울 수 있으니 등록 전 미리 확인해 주세요.</p>
                      </div>
                    </div>

                    <div class="dl">
                      <div class="dt">링크설명</div>
                      <div class="dd">
                        <textarea name="" id="" cols="30" rows="10" placeholder="링크에 대한 구체적인 설명을 입력해 주세요." class="h-txtfield-basic wd100" style="height:120px!important;"></textarea>
                      </div>
                    </div>
                  </div>





                </div>
                <div class="btmbtnbox">
                  <a href="#" class="canclebtn">취소</a>
                  <a href="#" class="sendRespon">등록완료</a>
                </div>
              </div>
              <button type="button" class="goback" title="뒤로가기"></button>
            </div>
          </div>





</body>
