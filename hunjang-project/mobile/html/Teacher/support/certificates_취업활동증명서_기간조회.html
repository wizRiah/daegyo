<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>기간조회</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrap">






          <!-- popup 디자인 01 (뒤로가기버튼)-->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-goback ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">기간조회</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">


                  <div class="basic-popup-inputdl">
                    <div class="dl">
                      <div class="dt">검색기간</div>
                      <div class="dd">
                        <div class="h-radio-02 btn4item">
                          <input type="radio" id="hradio02_1" name="hradio02" checked="">
                          <label for="hradio02_1">일주일</label>
            
                          <input type="radio" id="hradio02_2" name="hradio02">
                          <label for="hradio02_2">1개월</label>
            
                          <input type="radio" id="hradio02_3" name="hradio02">
                          <label for="hradio02_3">2개월</label>
            
                          <input type="radio" id="hradio02_4" name="hradio02">
                          <label for="hradio02_4">3개월</label>
                        </div>
                      </div>
                      <div class="datepicker2box mt15">
                        <span class="date-picker">
                          <div>
                            <input type="text" id="datepickerStart" class="datePicker hasDatepicker" placeholder="YYYY-MM-DD">
                            <img class="ui-datepicker-trigger" src="../../../images/btn_calendar.svg" alt="..." title="...">
                          </div>
                          <span class="wave">~</span>
                          <div>
                            <input type="text" id="datepickerEnd" class="datePicker hasDatepicker" placeholder="YYYY-MM-DD">
                            <img class="ui-datepicker-trigger" src="../../../images/btn_calendar.svg" alt="..." title="...">
                          </div>
                        </span>
                      </div>
                    </div>

                  </div>





                </div>
                <div class="btmbtnbox">
                  <a href="#" class="canclebtn">초기화</a>
                  <a href="access-password_비밀번호찾기_완료.html" class="sendRespon">검색</a>
                </div>
              </div>
              <button type="button" class="goback" title="뒤로가기"></button>
            </div>
          </div>





</div>

</body>
</html>
