<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>팝업_지원취소</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrap">









          
          <!-- popup 디자인 02-2 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-02 popup-02-2 ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">지원취소</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">


                  <!-- 팝업속 내용 -->
                  <div class="text-subtitle5 h-txt-warn flex"><b>CAUTION</b></div>

                  <ul class="basic-popup-list pl5">
                    <li>지원취소를 하면 입사지원 취소메일이 학원에 전송되어, <b class="h-txt-orange">향후 동일한 학원에 재 지원 시 불이익이 발생</b>할 수 있습니다.</li>
                    <li>지원을 취소해도 학원에서 이미 열람한 경우, 면접제안 연락을 받을 수 있습니다.</li>
                  </ul>

                  <div class="popuplist-Tit mt20">취소사유 선택</div>
                  <div class="lightblue-bgBox">
                    <div class="h-radio-01">
                      <input type="radio" id="hradio01" name="hradio01" checked="">
                      <label for="hradio01">
                        <span class="rchk"></span><span>학원에 잘못 지원했습니다.</span>
                      </label>
                    </div>
                    <div class="h-radio-01">
                      <input type="radio" id="hradio01_2" name="hradio01">
                      <label for="hradio01_2">
                        <span class="rchk"></span><span>지원서를 다시 작성해서 지원하겠습니다. </span>
                      </label>
                    </div>
                    <div class="h-radio-01">
                      <input type="radio" id="hradio01_3" name="hradio01">
                      <label for="hradio01_3">
                        <span class="rchk"></span><span>지원서류가 바뀌었습니다. </span>
                      </label>
                    </div>
                    <div class="h-radio-01">
                      <input type="radio" id="hradio01_4" name="hradio01">
                      <label for="hradio01_4">
                        <span class="rchk"></span><span>모집요강을 제대로 확인하지 못했습니다.</span>
                      </label>
                    </div>
                    <div class="h-radio-01 no-indent">
                      <input type="radio" id="hradio01_5" name="hradio01">
                      <label for="hradio01_5" class="">
                        <span class="rchk"></span><span>직접입력</span>
                        <input type="text" id="txtNm" class="h-txtfield-basic wd100 clboth mt10" placeholder="취소사유를 입력해 주세요." disabled/>
                      </label>
                    </div>

                  </div>







                  <!-- 팝업속 내용 END -->




                </div>

                <div class="popup-btnbox">
                  <a href="#">취소</a>
                  <a href="#">지원취소</a>
                </div>
              </div>
              
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>
          <div class="lottie-bg"></div>







</div>

</body>
</html>
