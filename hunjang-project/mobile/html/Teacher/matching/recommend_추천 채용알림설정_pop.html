<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>추천채용알림설정 (popup)</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrap">




          <!-- popup 디자인 01 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-01 ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">추천 채용 알림 설정</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">


                  <!-- 팝업속 내용 -->

                  <div class="text-subtitle2">
                    <b class="h-txt-pit">홍길동</b> 강사님!
                  </div>

                  <p class="basic-popup-greytxt mb20">
                    <b>2022년 7월 29일</b> 훈장마을에서 전송하는 추천채용 알림 서비스 신청에 동의하셨습니다.
                  </p>

                  <div class="h-radio-05">
                    <input type="radio" name="hradio05" id="hradio05_1" />
                    <label for="hradio05_1"><i class="material-icons">task_alt</i>추천채용 수신상태 유지</label>
                  </div>
                  <div class="h-radio-05">
                    <input type="radio" name="hradio05" id="hradio05_2"  checked="checked"/>
                    <label for="hradio05_2"><i class="material-icons">task_alt</i>추천채용 수신 거절</label>
                  </div>



                  <div class="lightblue-bgBox mt15">
                    <div class="popuplist-Tit pb5">수신 거절 사유</div>
                    <div class="h-radio-01">
                      <input type="radio" id="rcmndAlertSet_1" name="rcmndAlertSet" checked="">
                      <label for="rcmndAlertSet_1">
                        <span class="rchk"></span><span>알림이 너무 많아서</span>
                      </label>
                    </div>
                    <div class="h-radio-01">
                      <input type="radio" id="rcmndAlertSet_2" name="rcmndAlertSet">
                      <label for="rcmndAlertSet_2">
                        <span class="rchk"></span><span>지원할 공고가 없어서</span>
                      </label>
                    </div>
                    <div class="h-radio-01">
                      <input type="radio" id="rcmndAlertSet_3" name="rcmndAlertSet">
                      <label for="rcmndAlertSet_3">
                        <span class="rchk"></span><span>추천 적합도가 떨어져서</span>
                      </label>
                    </div>
                    <div class="h-radio-01 no-indent">
                      <input type="radio" id="rcmndAlertSet_4" name="rcmndAlertSet">
                      <label for="rcmndAlertSet_4" class="">
                        <span class="rchk"></span><span>직접입력</span>
                        <input type="text" id="txtNm" class="h-txtfield-basic wd100 clboth mt10" placeholder="거절사유를 입력해 주세요." disabled/>
                      </label>
                    </div>

                  </div>







                  <!-- 팝업속 내용 END -->



                </div>
                <div class="btmbtnbox">
                  <a href="#" class="canclebtn">취소</a>
                  <a href="#" class="sendRespon">확인</a>
                </div>
              </div>
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>







</div>

</body>
</html>
