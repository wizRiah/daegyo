<body>

<div class="wrap">






          <!-- popup 디자인 01 (뒤로가기버튼)-->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-goback ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">아이디/비밀번호 찾기</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">



                  <div class="pageTAPWrap">
                    <a class="pageTAP wd50 activeTAB" href="access-password_아이디찾기.html">아이디 찾기</a>
                    <a class="pageTAP wd50" href="access-password_비밀번호찾기.html">비밀번호 찾기</a>
                  </div>

                  <div class="basic-popup-inputdl mt25">

                      <div class="dd">

                    </div>

                    <div class="dl">

                      <div class="dd">

                        </div>
                      </div>
                    </div>
                  </div>





                </div>
                <div class="btmbtnbox">
                  <a href="#" class="canclebtn">취소</a>
