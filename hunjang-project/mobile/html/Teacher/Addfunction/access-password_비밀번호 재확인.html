<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>비밀번호 재확인</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrap">






          <!-- popup 디자인 01 (뒤로가기버튼)-->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-goback ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">강사정보 수정</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">


                  <strong class="popuplist-Titbig">비밀번호 재확인</strong>
                  <p class="basic-popup-greytxt" style="margin-bottom:25px;">
                    안전한 정보보호를 위해 비밀번호를 다시 한 번 입력해 주세요.
                  </p>


                  <div class="basic-popup-inputdl">
                    <div class="dl">
                      <div class="dt">아이디</div>
                      <div class="dd">
                        <input type="text" class="h-txtfield-basic wd100" value="takdi78" disabled/>
                      </div>
                    </div>

                    <div class="dl">
                      <div class="dt">비밀번호</div>
                      <div class="dd">
                        <input type="text" class="h-txtfield-basic wd100" placeholder="비밀번호를 입력해 주세요.">
                      </div>
                    </div>
                  </div>



                  <p class="text-subtitle6 h-txt-orange">
                    비밀번호가 틀립니다. 확인 후 다시 입력해 주세요.
                  </p>





                </div>
                <div class="btmbtnbox">
                  <a href="#" class="canclebtn">취소</a>
                  <a href="#" class="sendRespon">확인</a>
                </div>
              </div>
              <button type="button" class="goback" title="뒤로가기"></button>
            </div>
          </div>





</div>

</body>
</html>
