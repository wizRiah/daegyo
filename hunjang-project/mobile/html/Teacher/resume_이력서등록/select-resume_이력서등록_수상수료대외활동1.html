<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>이력서등록 수상수료대외활동1</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/reseum-regist.css">
  <link rel="stylesheet" href="../../../css/popup.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="m-hunjang-wrap">

    <!-- header -->
    <header class="hc-white">
      <div class="location">
        <a href="" class="arrowBtn">수상.수료.대외활동</a>
      </div>
    </header>
    <!-- // -->



    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content resume-regList-cont">

        <!-- 희망근무조건(강사전용) -->
        <ul class="resume-regList">
          <li>
            <p class="labelArea">수상.수료.대외활동명</p>
            <div class="h-txtfield-inner">
              <select name="" id="" class="min-wd100px mr5">
                <option value="" selected>수상</option>
                <option value="">수료</option>
                <option value="">대외활동</option>
              </select>
              <input type="text" placeholder="수상 명, 수료 명, 대외활동 명">  
            </div>
            
          </li>
          <li>
            <p class="labelArea">기관명</p>
            <input type="text" placeholder="기관명 입력">
          </li>
          <li>
            <p class="labelArea">수상.수료일</p>
            <input type="text" placeholder="YYYY.MM">
          </li>
          <li>
            <p class="labelArea">수상내용</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="EX. ○○○○○○ 봉사활동" class="h-txtfield-basic wd100" style="height:100px!important;"></textarea>
          </li>



    

        </ul>





      </div>
      <!-- // content -->

    </div>
    <!-- // container -->

    <div class="fixed-bottom">
      <ul class="bc-gray">
        <li><button type="button">취소</button></li>
        <li><button type="button">작성완료</button></li>
      </ul>
    </div>






  </div>


</body>

</html>
