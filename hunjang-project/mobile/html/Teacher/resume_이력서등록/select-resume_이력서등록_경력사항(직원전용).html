<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>이력서등록 경력사항(직원전용)</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/reseum-regist.css">
  <link rel="stylesheet" href="../../../css/popup.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="m-hunjang-wrap">

    <!-- header -->
    <header class="hc-white">
      <div class="location">
        <a href="" class="arrowBtn">경력사항</a>
      </div>
    </header>
    <!-- // -->



    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content resume-regList-cont">

        <!-- 경력사항(직원전용) -->
        <ul class="resume-regList">
          <li class="pop-position">
            <p class="labelArea">근무지명<span class="h-txt-orange">*</span></p>
            <input type="text" placeholder="근무지명 입력" class="h-txtfield-basic h-txtfield-shadow">
            <div class="h-checkbox checkbox01" style="position:relative;">
              <input type="checkbox" name="checkForm" id="check01" checked="">
              <label for="check01" class="text-subtitle4">비공개</label>
              <button type="button" class="h-btn-question laypopup_ScriptSample03">?</button>


              <!-- 툴팁 -->
              <div class="h-m-popup popup-04 ui-draggable sampleClss03" style="width:335px; left:0; top:25px; display:none;">
                <div class="pop-body">
                  <div class="pop-container">
                    <p class="pop-title">근무지명 없이 이력서 공개</p>
                    <p class="text-subtitle6 h-txt-medium ml10 h-txt-3"><span class="blt-dottxt h-txt-2">이력서 공개 시</span> : 인재정보에서 해당 이력서를 보려고 할 때 근무지명은 비공개 되어 보이지 않습니다.</p>
                    <p class="text-subtitle6 h-txt-medium ml10 h-txt-3"><span class="blt-dottxt h-txt-2">입사지원 시</span> : 입사지원 시에는 근무지명이 공개되어 지원됩니다.</p>
                  </div>
                </div>
                <button type="button" class="close" title="팝업 닫기"></button>
              </div>
            </div>

            <script>
              $(document).ready(function() {
                $('.laypopup_ScriptSample03').click(function() {
                  $('.sampleClss03').css("display", "inline-block");
                });
              });

              $(document).ready(function() {
                $('.close').click(function() {
                  $('.sampleClss03').css("display", "none");
                });
              });
            </script>
            <!-- // -->

          </li>
          <li>
            <p class="labelArea">근무기간<span class="h-txt-orange">*</span></p>
            <div class="h-txtfield-inner">
              <input type="text" class="mr5" placeholder="YYYY.MM">~<input type="text" class="ml5" placeholder="YYYY.MM">
            </div>
            <select name="" id="" class="min-wd100px mt5">
              <option value="" disabled="" selected="">퇴사</option>
              <option value="">재직중</option>
            </select>
            <div>
              <select name="" id="" class="wd100 mt5">
                <option value="" disabled="" selected="">퇴사사유 선택</option>
                <option value="">업직종 전환</option>
                <option value="">근무조건</option>
                <option value="">경영악화</option>
                <option value="">계약만료</option>
                <option value="">출산/육아</option>
                <option value="">학업</option>
                <option value="">개인사정</option>
                <option value="">직접입력</option>
              </select>
              <input type="text" class="mt5" placeholder="퇴사사유 직접 입력">
            </div>
          </li>
          <li>
            <p class="labelArea">직무<span class="h-txt-orange">*</span></p>
            <input type="text" placeholder="직무 입력">
          </li>
          <li>
            <p class="labelArea">근무형태<span class="h-txt-orange">*</span></p>
            <div class="h-radio-02 squareBtn">
              <input type="radio" id="hradio02_1" name="hradio02">
              <label for="hradio02_1">정규직</label>
              <input type="radio" id="hradio02_2" name="hradio02">
              <label for="hradio02_2">계약직</label>
              <input type="radio" id="hradio02_3" name="hradio02">
              <label for="hradio02_3">파트ㆍ알바</label>
              <input type="radio" id="hradio02_4" name="hradio02">
              <label for="hradio02_4">인턴</label>
            </div>
          </li>
          <li>
            <p class="labelArea">근무지역<span class="h-txt-orange">*</span></p>
            <input type="text" placeholder="근무지역 선택">
          </li>
          <li>
            <p class="labelArea">급여 실 수령액<span class="h-txt-orange">*</span></p>
            <div class="h-txtfield-inner">
              <select name="" id="" class="min-wd100px mr5">
                <option value="" disabled="" selected="">연봉</option>
                <option value="">월급</option>
              </select>
              <div class="pseudo-wrap wd100">
                <input type="text" placeholder="금액 입력 (숫자만)">
                <span class="pseudo-txt">만원</span>
              </div>

            </div>
          </li>

          <li>
            <p class="labelArea">담당업무 및 경력기술</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="담당업무 및 경력기숧 입력" class="h-txtfield-basic wd100" style="height:150px!important;"></textarea>
          </li>

        </ul>

        <div class="lineadd-wrap mt30 pt30">
          <p class="h-resume-title">항목추가</p>
          <button type="button" class="circle-plusBtn">근무지역</button>
          <button type="button" class="circle-plusBtn">급여 실 수령액</button>
          <button type="button" class="circle-plusBtn">담당업무 밀 경력기술</button>
        </div>










      </div>
      <!-- // content -->

    </div>
    <!-- // container -->

    <div class="fixed-bottom">
      <ul class="bc-gray">
        <li><button type="button">취소</button></li>
        <li><button type="button">작성완료</button></li>
      </ul>
    </div>






  </div>


</body>

</html>
