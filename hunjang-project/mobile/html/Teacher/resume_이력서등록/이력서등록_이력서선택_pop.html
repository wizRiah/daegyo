<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>팝업_이력서등록_이력서선택</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>

  <div class="wrap">

    <!-- popup 디자인 02-2 -->
    <div class="h-popup-wrap">
      <div class="h-m-popup popup-02 popup-02-2 ui-draggable">
        <div class="pop-header ui-draggable-handle">
          <p class="pop-title text-h3">이력서 선택</p>
        </div>

        <div class="pop-body">
          <div class="pop-container">

            <!-- 팝업속 내용 -->
            <div class="h-radio-01 img-radiobox">
              <input type="radio" id="hradio01" name="hradio01" checked="">
              <label for="hradio01" class="wd100"><span class="rchk"></span>
                <div class="img-box mt10">
                  <strong class="text-subtitle17">학원강사 취업용</strong>
                  <p class="h-txt-3 text-subtitle5 mt5">강사 취업을 목적으로 이력서 작성을 희망하실 경우</p>
                  <img src="../../../images/img_character01.png" alt="">
                </div>
              </label>
            </div>

            <div class="h-radio-01 img-radiobox">
              <input type="radio" id="hradio02" name="hradio01" checked="">
              <label for="hradio02" class="wd100"><span class="rchk"></span>
                <div class="img-box mt10">
                  <strong class="text-subtitle17">학원인력 취업용</strong>
                  <p class="h-txt-3 text-subtitle5 mt5">학원 내 직원으로 취업을 희망하실 경우</p>
                  <img src="../../../images/img_character02.png" alt="">
                </div>
              </label>
            </div>
            <!-- 팝업속 내용 END -->

            <button type="button" class="h-button-l h-button-cyan enterBtn">확인</button>




          </div>


        </div>

      </div>
    </div>
    <div class="lottie-bg"></div>







  </div>

</body>

</html>
