<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>이력서등록 컴퓨터활용능력</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">
  <link rel="stylesheet" href="../../../css/popup.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="m-hunjang-wrap">

    <!-- header -->
    <header class="hc-white">
      <div class="location">
        <span class="flex"><a href="" class="arrowBtn"></a>컴퓨터 활용능력</span>
      </div>
    </header>
    <!-- // -->



    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content resume-regList-cont">

        <!-- 어학능력 -->
        <ul class="resume-regList">
          <li>
            <p class="labelArea">파워포인트</p>
            <div class="h-radio-02 squareBtn">
              <input type="radio" id="hradio02_1" name="hradio02">
              <label for="hradio02_1">상</label>
              <input type="radio" id="hradio02_2" name="hradio02">
              <label for="hradio02_2">중</label>
              <input type="radio" id="hradio02_3" name="hradio02">
              <label for="hradio02_3">하</label>
            </div>
          </li>
          <li>
            <p class="labelArea">워드/한글</p>
            <div class="h-radio-02 squareBtn">
              <input type="radio" id="hradio02_4" name="hradio02">
              <label for="hradio02_4">상</label>
              <input type="radio" id="hradio02_5" name="hradio02">
              <label for="hradio02_5">중</label>
              <input type="radio" id="hradio02_6" name="hradio02">
              <label for="hradio02_6">하</label>
            </div>
          </li>
          <li>
            <p class="labelArea">엑셀</p>
            <div class="h-radio-02 squareBtn">
              <input type="radio" id="hradio02_7" name="hradio02">
              <label for="hradio02_7">상</label>
              <input type="radio" id="hradio02_8" name="hradio02">
              <label for="hradio02_8">중</label>
              <input type="radio" id="hradio02_9" name="hradio02">
              <label for="hradio02_9">하</label>
            </div>
          </li>
          <li>
            <p class="labelArea">IT/디자인 능력</p>
            
            <div class="flex-basis-even fl-wd50">
              <div class="h-checkbox checkbox06">
                <input type="checkbox" id="checkbox01_1">
                <label for="checkbox01_1">웹디자인 툴</label>
                <input type="checkbox" id="checkbox01_2">
                <label for="checkbox01_2">편집 디자인 툴</label>
                <input type="checkbox" id="checkbox01_3">
                <label for="checkbox01_3">동영상 편집 툴</label>
                <input type="checkbox" id="checkbox01_4">
                <label for="checkbox01_4">웹 에디터</label> 
              </div>
            </div>
            <div class="h-checkbox checkbox01" style="position:relative;">
              <input type="checkbox" name="checkForm" id="check01" checked="">
              <label for="check01" class="text-subtitle4">직접입력</label>
            </div>
            <input type="text" placeholder="기타 IT/디자인 능력 입력" class="mt25" disabled>
          </li>
        </ul>





      </div>
      <!-- // content -->

    </div>
    <!-- // container -->

    <div class="fixed-bottom">
      <ul class="bc-gray">
        <li><button type="button">취소</button></li>
        <li><button type="button">작성완료</button></li>
      </ul>
    </div>






  </div>


</body>

</html>
