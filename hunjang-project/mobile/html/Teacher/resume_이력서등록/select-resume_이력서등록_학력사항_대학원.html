<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>이력서등록 학력사항 대학원</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/reseum-regist.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="m-hunjang-wrap">

    <!-- header -->
    <header class="hc-white">
      <div class="location">
        <a href="" class="arrowBtn">학력사항</a>
      </div>
    </header>
    <!-- // -->

    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content resume-regList-cont">

        <!-- 학력사항 -->
        <p class="h-resume-title h-txt-c">대학원</p>

        <ul class="resume-regList mt30">
          <li>
            <p class="labelArea">학교명<span class="h-txt-orange">*</span></p>
            <div class="h-txtfield-inner">
              <div class="h-txtfield-srch wd100">
                <input type="text" placeholder="학교명을 입력해 주세요">
                <!-- <button type="button" class="h-btn-close"></button> -->
              </div>
              <select name="" id="" class="min-wd100px ml5">
                <option value="" disabled="" selected="">소재지</option>
                <option value="">서울</option>
                <option value="">경기</option>
                <option value="">광주</option>
                <option value="">대구</option>
                <option value="">대전</option>
                <option value="">부산</option>
                <option value="">울산</option>
                <option value="">인천</option>
                <option value="">강원</option>
                <option value="">경남</option>
                <option value="">경북</option>
                <option value="">전남</option>
                <option value="">전북</option>
                <option value="">충북</option>
                <option value="">충남</option>
                <option value="">제주</option>
                <option value="">세종</option>
                <option value="">해외</option>
              </select>
            </div>
          </li>
          <li>
            <p class="labelArea">학위<span class="h-txt-orange">*</span></p>
            <div class="h-radio-02 squareBtn">
              <input type="radio" id="hradio02_1" name="hradio02" checked="">
              <label for="hradio02_1">석사</label>
              <input type="radio" id="hradio02_2" name="hradio02">
              <label for="hradio02_2">박사</label>
            </div>
          </li>
          <li>
            <p class="labelArea">재학기간<span class="h-txt-orange">*</span></p>
            <div class="h-txtfield-inner">
              <input type="text" placeholder="YYYY.MM">
              <select name="" id="" class="min-wd100px">
                <option value="" disabled="" selected="">입학</option>
                <option value="">편입</option>
              </select>
            </div>
            <div class="h-txtfield-inner">
              <input type="text" placeholder="YYYY.MM">
              <select name="" id="" class="min-wd100px">
                <option value="" disabled="" selected="">졸업</option>
                <option value="">졸업예정</option>
                <option value="">수료</option>
                <option value="">재학</option>
                <option value="">휴학</option>
                <option value="">중퇴</option>
                <option value="">자퇴</option>
              </select>
            </div>
          </li>
          <li>
            <p class="labelArea">전공<span class="h-txt-orange">*</span></p>
            <div class="h-txtfield-inner"><input type="text" placeholder="전공학과 명 입력"><button type="button" class="h-button-s">전공추가</button></div>
          </li>
          <li>
            <p class="labelArea">학점</p>
            <div class="h-txtfield-inner">
              <input type="text" placeholder="(ex 4.0)">
              <select name="" id="" class="min-wd100px">
                <option value="" disabled="" selected="">4.5</option>
                <option value="">4.3</option>
                <option value="">4.0</option>
                <option value="">5.0</option>
                <option value="">7.0</option>
                <option value="">100</option>
              </select>
            </div>
          </li>
          <li>
            <p class="labelArea">주/야간</p>
            <select name="" id="" class="wd100">
              <option value="" disabled="" selected="">주간</option>
              <option value="">야간</option>
            </select>
          </li>
          <li>
            <p class="labelArea">논문/졸업발표</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="논문/졸업발표 내용 입력" class="h-txtfield-basic wd100" style="height:120px!important;"></textarea>
          </li>
        </ul>

        <button class="roundBtn50 mt25"># 학점 계산기</button>

      </div>
      <!-- // content -->

    </div>
    <!-- // container -->

    <div class="fixed-bottom">
      <ul class="bc-gray">
        <li><button type="button">취소</button></li>
        <li><button type="button">작성완료</button></li>
      </ul>
    </div>

  </div>


</body>

</html>
