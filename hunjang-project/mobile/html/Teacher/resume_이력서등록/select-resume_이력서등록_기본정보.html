<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>이력서등록 기본정보</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/reseum-regist.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="m-hunjang-wrap">

    <!-- header -->
    <header class="hc-white">
      <div class="location">
        <a href="" class="arrowBtn">기본정보</a>
      </div>
    </header>
    <!-- // -->



    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content">

      <!-- 사진 없을시 -->
      <!-- <div class="imgAdd">
        <a href="" class="imgnone">사진추가</a>
      </div> -->

      <!-- 사진 있을시 -->
      <div class="imgAdd">
        <div class="imgbox">
          <img src="../../../images/mobile/img_dummy.jpg" alt="">
        </div>
        <a href="javascript:void(0);" class="h-button-circle-20 remove h-button-grey1"></a>
        <button class="imgChg">사진변경</button>
      </div>

      
      <!-- 기본정보 -->
      <ul class="resume-regList mt25">
        <li>
          <p class="labelArea">이름<span class="h-txt-orange">*</span></p>
          <input type="text" class="" value="마석도" disabled>
        </li>
        <li>
          <p class="labelArea">생년월일<span class="h-txt-orange">*</span></p>
          <input type="text" class="" disabled>
        </li>
        <li>
          <p class="labelArea">휴대폰<span class="h-txt-orange">*</span></p>
          <div class="h-txtfield-inner"><input type="text"><button type="button" class="h-button-s">휴대폰 인증</button></div>
        </li>

        <!-- 인증번호 전송 클릭 후 -->
        <li>
          <p class="labelArea">휴대폰<span class="h-txt-orange">*</span></p>
          <div class="h-txtfield-inner"><input type="text"><button type="button" class="h-button-s">번호 재발송</button></div>
         
          <div class="passcode-box">
            <div class="h-field-wrap mt5">
              <input type="text" id="txtNm" class="h-txtfield-inner" placeholder="인증번호 입력">
              <span class="include_txt txtcolor-red">03:00</span>
            </div>
            <div class="h-field-wrap mt5">
              <input type="text" id="txtNm" class="h-txtfield-inner">
              <span class="include_txt txtcolor-blue">인증성공</span>
            </div>
            <div class="h-field-wrap mt5">
              <input type="text" id="txtNm" class="h-txtfield-inner">
              <span class="include_txt txtcolor-orange">인증실패</span>
            </div>
          </div>
          
        </li>

        <li>
          <p class="labelArea">이메일 주소<span class="h-txt-orange">*</span></p>
          <input type="text" class="" value="takdi78@naver.com">
        </li>
        <li>
          <p class="labelArea">성별<span class="h-txt-orange">*</span></p>
          <div class="h-radio-02 squareBtn">
            <input type="radio" id="hradio02_1" name="hradio02" checked="">
            <label for="hradio02_1">남자</label>
            <input type="radio" id="hradio02_2" name="hradio02">
            <label for="hradio02_2">여자</label>
          </div>
        </li>
        <li>
          <p class="labelArea">주소<span class="h-txt-orange">*</span></p>
          <div class="h-txtfield-inner"><input type="text" placeholder="주소입력"><button type="button" class="h-button-s">주소검색</button></div>
          <input type="text" placeholder="상세주소" class="mt5">
        </li>
        <li>
          <p class="labelArea">통화가능 시간<span class="h-txt-orange">*</span></p>
          <div class="h-txtfield-wrap time">
            <select name="" id="">
              <option value="" disabled="" selected="">시간선택</option>
              <option value="">00:00</option>
            </select>
            ~
            <select name="" id="">
              <option value="" disabled="" selected="">시간선택</option>
              <option value="">00:00</option>
            </select>
          </div>

          <div class="h-checkbox checkbox01">
            <input type="checkbox" name="checkForm" id="check01" checked="">
            <label for="check01" class="text-subtitle4">언제든 통화 가능</label>
          </div>
        </li>

      </ul>

        

      


      



      </div>
      <!-- // content -->

    </div>
    <!-- // container -->

    <div class="fixed-bottom">
      <ul class="bc-orange">
        <li><button type="button">미리보기</button></li>
        <li><button type="button">작성완료</button></li>
      </ul>
    </div>






  </div>


</body>

</html>
