<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>이력서등록 자격증</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">
  <link rel="stylesheet" href="../../../css/popup.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="m-hunjang-wrap">

    <!-- header -->
    <header class="hc-white">
      <div class="location">
        <a href="" class="arrowBtn">자격증</a>
      </div>
    </header>
    <!-- // -->



    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content resume-regList-cont">

        <!-- 자격증 -->
        <ul class="resume-regList">
          <li>
            <p class="labelArea">자격증 명</p>
            <div class="h-txtfield-inner">
              <input type="text" placeholder="자격증명 입력">
              <button class="keyword-del"></button>
              <!-- 자동검색되는 목록 -->
              <div class="keyword-Srch-Wrap" style="display:none;">
                <ul>
                  <li><span class="srchKeyword">전산정보</span> 처리기사</li>
                  <li><span class="srchKeyword">전산정보</span> 처리 기능사</li>
                  <li><span class="srchKeyword">전산정보</span> 처리 산업기사</li>
                  <li><span class="srchKeyword">전산정보</span> 처리 기술사</li>
                  <li><span class="srchKeyword">전산정보</span> 산업기술 기사</li>
                  <li><span class="srchKeyword">전산정보</span> 산업기술 기능사</li>
                  <!-- 검색한 내용이 업는 경우 -->
                  <li class="no-data">
                    <b>검색하신 자격증이 없습니다.</b>
                    <span>아래 직접입력을 클릭하셔서 자격증을 입력해주세요.</span>
                  </li>
                </ul>
                <div class="directInput">
                  <button type="button">
                    <span class="srchKeyword">'자격증'</span> 직접입력
                  </button>
                </div>
              </div>
            </div>
          </li>
          <li>
            <p class="labelArea">취득년월</p>
            <input type="text" placeholder="YYYY.MM">
          </li>
          <li>
            <p class="labelArea">발급기관</p>
            <div class="h-txtfield-inner">
              <input type="text" placeholder="발급기관 입력" value="한국산업인력관리공단">
              <button class="keyword-del"></button>
              <!-- 자동검색되는 목록 -->
              <div class="keyword-Srch-Wrap" style="display:block;">
                <ul>
                  <!-- 검색한 내용이 업는 경우 -->
                  <li class="no-data">
                    <b>검색하신 발급기관이 없습니다.</b>
                    <span>아래 직접입력을 클릭하셔서 발급기관을 입력해주세요.</span>
                  </li>
                </ul>
                <div class="directInput">
                  <button type="button">
                    <span class="srchKeyword">'한국산업인력관리공단'</span> 직접입력
                  </button>
                </div>
              </div>
            </div>
          </li>
        </ul>





      </div>
      <!-- // content -->

    </div>
    <!-- // container -->

    <div class="fixed-bottom">
      <ul class="bc-gray">
        <li><button type="button">취소</button></li>
        <li><button type="button">작성완료</button></li>
      </ul>
    </div>






  </div>


</body>

</html>
