<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>이력서등록 어학능력2</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">
  <link rel="stylesheet" href="../../../css/popup.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="m-hunjang-wrap">

    <!-- header -->
    <header class="hc-white">
      <div class="location">
        <span class="flex"><a href="" class="arrowBtn"></a>어학능력</span>
      </div>
    </header>
    <!-- // -->



    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content resume-regList-cont">

        <!-- 어학능력 -->
        <ul class="resume-regList">
          <li>
            <p class="labelArea">구분</p>
            <div class="h-radio-02 squareBtn">
              <input type="radio" id="hradio02_1" name="hradio02">
              <label for="hradio02_1">회화능력</label>
              <input type="radio" id="hradio02_2" name="hradio02" checked>
              <label for="hradio02_2">공인시험</label>
            </div>
          </li>
          <li>
            <p class="labelArea">외국어 명</p>
            <select name="" id="" class="wd100">
              <option value="" disabled="" selected="">외국어 선택</option>
              <option value="">영어</option>
              <option value="">일본어</option>
              <option value="">중국어</option>
              <option value="">독일어</option>
              <option value="">프랑스어</option>
              <option value="">스페인어</option>
              <option value="">러시아어</option>
              <option value="">이탈리어어</option>
              <option value="">아랍어</option>
              <option value="">태국어</option>
              <option value="">미얀마어</option>
              <option value="">그리스어</option>
              <option value="">포르투갈어</option>
              <option value="">베트남어</option>
              <option value="">네덜란드어</option>
              <option value="">힌디어</option>
              <option value="">노르웨이어</option>
              <option value="">유고어</option>
              <option value="">히브리어</option>
              <option value="">이란(페르시아)어</option>
              <option value="">터키어</option>
              <option value="">체코어</option>
              <option value="">루마니아어</option>
              <option value="">몽골어</option>
              <option value="">스웨덴어</option>
              <option value="">헝가리어</option>
              <option value="">폴란드어</option>
              <option value="">미얀마어</option>
              <option value="">슬로바키아어</option>
              <option value="">세르비아어</option>
              <option value="">한국어</option>
              <option value="">직접입력</option>
            </select>
            <!-- 직접입력시 -->
            <!-- <input type="text" class="wd100 mt5" placeholder="직접입력"> -->
          </li>
          <li>
            <p class="labelArea">공인시험</p>
            <div class="h-txtfield-inner">
              <select name="" id="" class="mr5" style="width:190px;">
                <option value="" disabled="" selected="">공인시험 선택</option>
                <option value="">영어</option>
                <option value="">일본어</option>
                <option value="">중국어</option>
                <option value="">독일어</option>
                <option value="">프랑스어</option>
                <option value="">스페인어</option>
                <option value="">러시아어</option>
                <option value="">이탈리어</option>
              </select>
              <div class="unit-wrap wd100">
                <input type="text">
                <span class="unit-txt">급(점)</span>
              </div>
            </div>
            <!-- 직접입력시 -->
            <!-- <div class="h-txtfield-inner">
              <input type="text" placeholder="공인시험 입력" class="mr5" style="width:190px;">
             
              <div class="unit-wrap wd100">
                <input type="text">
                <span class="unit-txt">급(점)</span>
              </div>
            </div> -->
          </li>
          <li>
            <p class="labelArea">취득년월</p>
            <input type="text" placeholder="YYYY.MM">
          </li>
        </ul>





      </div>
      <!-- // content -->

    </div>
    <!-- // container -->

    <div class="fixed-bottom">
      <ul class="bc-gray">
        <li><button type="button">취소</button></li>
        <li><button type="button">작성완료</button></li>
      </ul>
    </div>






  </div>


</body>

</html>
