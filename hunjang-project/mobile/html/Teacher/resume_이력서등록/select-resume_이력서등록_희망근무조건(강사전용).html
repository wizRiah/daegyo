<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>이력서등록 희망근무조건(강사전용)</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">
  <link rel="stylesheet" href="../../../css/popup.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="m-hunjang-wrap">

    <!-- header -->
    <header class="hc-white">
      <div class="location">
        <a href="" class="arrowBtn">희망 근무 조건</a>
      </div>
    </header>
    <!-- // -->



    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content resume-regList-cont">

        <!-- 희망근무조건(강사전용) -->
        <ul class="resume-regList">
          <li class="pop-position">
            <p class="labelArea">희망 근무지<span class="h-txt-orange">*</span></p>
            <input type="text" placeholder="근무지역 선택" class="">
          </li>
          <li>
            <p class="labelArea">근무형태<span class="h-txt-orange">*</span></p>
            <div class="h-radio-02 squareBtn">
              <input type="radio" id="hradio02_1" name="hradio02">
              <label for="hradio02_1">전임</label>
              <input type="radio" id="hradio02_2" name="hradio02">
              <label for="hradio02_2">단기</label>
              <input type="radio" id="hradio02_3" name="hradio02">
              <label for="hradio02_3">파트ㆍ알바</label>
              <input type="radio" id="hradio02_4" name="hradio02">
              <label for="hradio02_4">무관</label>
            </div>
          </li>

          <!-- 근무형태 선택시 추가 선택 항목 -->
          <li class="basic-box">
            <ul class="addlist">
              <li>
                <span class="tit">단기</span>
                <select name="" id="">
                  <option value="">1주일 이하</option>
                  <option value="">1주일~1개월</option>
                  <option value="" selected="">1개월~3개월</option>
                  <option value="">3개월~6개월</option>
                  <option value="">6개월~1년</option>
                  <option value="">1년 이상</option>
                </select>
              </li>
              <li>
                <span class="tit">파트ㆍ알바</span>
                <select name="" id="">
                  <option value="">1주일 이하</option>
                  <option value="">1주일~1개월</option>
                  <option value="" selected="">1개월~3개월</option>
                  <option value="">3개월~6개월</option>
                  <option value="">6개월~1년</option>
                  <option value="">1년 이상</option>
                </select>
              </li>
            </ul>
          </li>


          <li>
            <p class="labelArea">강의대상<span class="h-txt-orange">*</span></p>
            <div class="flex-basis-even mb15">
              <div class="h-checkbox checkbox06">
                <input type="checkbox" id="checkbox01_1">
                <label for="checkbox01_1">유아</label>
                <input type="checkbox" id="checkbox01_2">
                <label for="checkbox01_2">초등</label>
                <input type="checkbox" id="checkbox01_3">
                <label for="checkbox01_3">중등</label>
                <input type="checkbox" id="checkbox01_4">
                <label for="checkbox01_4">고등<span class="text-subtitle6">(재수생)</span></label> 
                <input type="checkbox" id="checkbox01_5">
                <label for="checkbox01_5">성인<span class="text-subtitle6">(일반,대학생)</span></label>
                <input type="checkbox" id="checkbox01_6">
                <label for="checkbox01_6">무관</label>
              </div>
            </div>
          </li>
          <li>
            <p class="labelArea">희망과목<span class="h-txt-orange">*</span></p>
            <input type="text" placeholder="과목 선택">
          </li>

          <!-- 근무일시 항목추가 -->
          <li>
            <p class="labelArea">근무일시</p>
            <select name="" id="" class="wd100">
              <option value="">월~금</option>
              <option value="">월~일</option>
              <option value="">월~토</option>
              <option value="">주말(토,일)</option>
              <option value="">주6일</option>
              <option value="">주5일</option>
              <option value="">주4일</option>
              <option value="">주3일</option>
              <option value="">주2일</option>
              <option value="">주1일</option>
              <option value="">근무요일 무관</option>
            </select>
            <div class="h-txtfield-inner mt5">
              <select name="" id="" class="mr5 wd100">
                <option value="">13:00</option>
              </select>
              ~
              <select name="" id="" class="ml5 wd100">
                <option value="">22:00</option>
              </select>
            </div>
          </li>








          <!-- 희망급여 항목추가 -->
          <li>
            <p class="labelArea">희망급여</p>
            <div class="h-txtfield-inner">
              <select name="" id="" class="min-wd100px mr5">
                <option value="" disabled="" selected="">연봉</option>
                <option value="">월급</option>
              </select>
              <div class="pseudo-wrap wd100">
                <input type="text" placeholder="금액 입력 (숫자만)" disabled>
                <span class="pseudo-txt">만원</span>
              </div>
            </div>
            <div class="h-checkbox checkbox01" style="position:relative;">
              <input type="checkbox" name="checkForm" id="check01" checked="">
              <label for="check01" class="text-subtitle4">학원 내규에 따름</label>
            </div>
          </li>






          
 
        </ul>

        <div class="lineadd-wrap mt30 pt30">
          <p class="h-resume-title">항목추가</p>
          <button type="button" class="circle-plusBtn on">근무일시</button>
          <button type="button" class="circle-plusBtn">희망급여</button>
        </div>

        <button class="roundBtn50 mt25"># 최저임금 알아보기</button>










      </div>
      <!-- // content -->

    </div>
    <!-- // container -->

    <div class="fixed-bottom">
      <ul class="bc-gray">
        <li><button type="button">취소</button></li>
        <li><button type="button">작성완료</button></li>
      </ul>
    </div>






  </div>


</body>

</html>
