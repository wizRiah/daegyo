<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>팝업_내 구직 상태 설정</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/mypage.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrap">









          
          <!-- popup 디자인 02-2 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-02 popup-02-2 ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">내 구직 상태 설정</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">


                  <!-- 팝업속 내용 -->
                  <p class="basic-popup-greytxt">
                    <b>홍길동님</b>의 구직 상태를 선택해 주세요. <br>
                    구직 상태를 설정 하시면 구직상태에 따라 필요한 정보를 제공해 드리겠습니다.
                  </p>

                  <div class="lightblue-bgBox mt20">
                    <div class="h-radio-01">
                      <input type="radio" id="hradio01" name="hradio01" checked="">
                      <label for="hradio01" class="mr0">
                        <span class="rchk"></span>
                        <span>
                          <i class="h-emoticon type01 material-symbols-outlined">sentiment_satisfied</i>
                          즉출가능 
                          <span class="basic-popup-greytxt">(즉시 출근이 가능해요)</span>
                        </span>
                      </label>
                    </div>
                    <div class="h-radio-01">
                      <input type="radio" id="hradio01_2" name="hradio01">
                      <label for="hradio01_2" class="mr0">
                        <span class="rchk"></span>
                        <span>
                          <i class="h-emoticon type02 material-symbols-outlined">sentiment_satisfied</i>
                          구직중 
                          <span class="basic-popup-greytxt">(구직 활동을 하고 있어요)</span>
                        </span>
                      </label>
                    </div>
                    <div class="h-radio-01">
                      <input type="radio" id="hradio01_3" name="hradio01">
                      <label for="hradio01_3" class="mr0">
                        <span class="rchk"></span>
                        <span>
                          <i class="h-emoticon type03 material-symbols-outlined">sentiment_satisfied</i>
                          이직고려 
                          <span class="basic-popup-greytxt">(이직을 고려하고 있어요)</span>
                        </span>
                      </label>
                    </div>
                    <div class="h-radio-01">
                      <input type="radio" id="hradio01_4" name="hradio01">
                      <label for="hradio01_4" class="mr0">
                        <span class="rchk"></span>
                        <span>
                          <i class="h-emoticon type04 material-symbols-outlined">sentiment_satisfied</i>
                          관심없음
                        </span>
                      </label>
                    </div>

                  </div>







                  <!-- 팝업속 내용 END -->




                </div>

                <div class="popup-btnbox">
                  <a href="#">취소</a>
                  <a href="#">구직상태 저장</a>
                </div>
              </div>
              
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>
          <div class="lottie-bg"></div>







</div>

</body>
</html>
