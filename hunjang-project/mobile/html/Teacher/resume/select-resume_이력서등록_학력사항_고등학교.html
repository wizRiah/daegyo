<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>이력서등록 학력사항 고등학교</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="../../../css/resume-regist.css">

  <!-- google font -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- swiper slide cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div class="m-hunjang-wrap">

    <!-- header -->
    <header class="hc-white">
      <div class="location">
        <span class="flex"><a href="" class="arrowBtn"></a>학력사항</span>
      </div>
    </header>
    <!-- // -->



    <!-- container -->
    <div class="container">

      <!-- content -->
      <div class="content resume-regList-cont">

      <!-- 학력사항 -->
      <p class="h-resume-title h-txt-c">고등학교</p>

      <ul class="resume-regList mt30">
        <li>
          <p class="labelArea">학교명<span class="h-txt-orange">*</span></p>
          <div class="h-txtfield-inner">
            <input type="text" placeholder="학교명을 입력해 주세요">
            <select name="" id="" class="min-wd100px">
              <option value="" disabled="" selected="">소재지</option>
              <option value="">서울</option>
              <option value="">경기</option>
              <option value="">광주</option>
              <option value="">대구</option>
              <option value="">대전</option>
              <option value="">부산</option>
              <option value="">울산</option>
              <option value="">인천</option>
              <option value="">강원</option>
              <option value="">경남</option> 
              <option value="">경북</option> 
              <option value="">전남</option> 
              <option value="">전북</option> 
              <option value="">충북</option> 
              <option value="">충남</option> 
              <option value="">제주</option> 
              <option value="">세종</option>
              <option value="">해외</option>
            </select>
          </div>
        </li>
        <li>
          <p class="labelArea">졸업년월<span class="h-txt-orange">*</span></p>
          <div class="h-txtfield-inner">
            <input type="text" placeholder="YYYY.MM">
            <select name="" id="" class="min-wd100px">
              <option value="" disabled="" selected="">졸업</option>
              <option value="">졸업예정</option>
              <option value="">수료</option>
              <option value="">재학</option>
              <option value="">휴학</option>
              <option value="">중퇴</option>
              <option value="">자퇴</option>
            </select>
          </div>
        </li>
        <li>
          <p class="labelArea">전공계열<span class="h-txt-orange">*</span></p>
          <select name="" id="" class="wd100">
            <option value="">문과계열</option>
            <option value="">이과계열</option>
            <option value="">전문(실업)계</option>
            <option value="">예체능계</option>
            <option value="">특성화/마이스터고</option>
            <option value="">특수목적고</option>
          </select>

          <div class="h-checkbox checkbox01">
            <input type="checkbox" name="checkForm" id="check01" checked="">
            <label for="check01" class="text-subtitle4">대입 검정고시</label>
          </div>
        </li>

        <!-- 대입 검정고시 체크박스 선택시 나머지는 다 hidden 됨 -->
        <li>
          <p class="labelArea">합격년월<span class="h-txt-orange">*</span></p>
          <input type="text" placeholder="YYYY.MM">

          <div class="h-checkbox checkbox01">
            <input type="checkbox" name="checkForm" id="check01" checked="">
            <label for="check01" class="text-subtitle4">대입 검정고시</label>
          </div>
        </li>

        



      </ul>

        

      


      



      </div>
      <!-- // content -->

    </div>
    <!-- // container -->

    <div class="fixed-bottom">
      <ul class="bc-orange">
        <li><button type="button">미리보기</button></li>
        <li><button type="button">작성완료</button></li>
      </ul>
    </div>






  </div>


</body>

</html>
