<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>팝업 가이드</title>
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/styleGuide.css">
  <link rel="stylesheet" href="css/mypage.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <style>
    html {width:100%; height:95vh;}
    .wrap {height:100vh; background:#ddd; margin:0 auto; padding:30px; box-sizing:border-box;}
    .wrap > a {color:blue; text-decoration:underline;}
    .h-popup-wrap {display:none;}
  </style>
</head>

<body>

<div class="wrap">


          <a href="javascript:void(0);" class="click01">팝업1 (가득차는)</a>
          
          <br><br>

          <a href="javascript:void(0);" class="click02-1">팝업2 (레이어팝업)</a><br>
          <a href="javascript:void(0);" class="click02-2">팝업2 (레이어팝업-하단 버튼박스)</a>

          <br><br>

          <a href="javascript:void(0);" class="click03">팝업3 (아랫부분에 있는)</a>













          <!-- popup 디자인 01 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-01 ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">팝업 01_팝업 제목</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">팝업내용</div>
              </div>
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>






          <!-- popup 디자인 02 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-02 popup-02-1 ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">팝업 02-1_팝업 제목</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">
                  팝업내용
                  <div class="popup-btnbox">
                    <a href="#">버튼이 container 안</a>
                  </div>
                </div>
              </div>
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>


          
          <!-- popup 디자인 02-2 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-02 popup-02-2 ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">팝업 02-2_팝업 제목</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">팝업내용</div>
                <div class="popup-btnbox">
                  <a href="#">container</a>
                  <a href="#">바깥</a>
                </div>
              </div>
              
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>





          <!-- popup 디자인 03 -->
          <div class="h-popup-wrap">
            <div class="h-m-popup popup-02 popup-bottom ui-draggable"> 
              <div class="pop-header ui-draggable-handle" style="cursor:move;">
                <p class="pop-title text-h3">팝업 03_팝업 제목</p>
              </div>

              <div class="pop-body">
                <div class="pop-container">팝업내용</div>
              </div>
              <button type="button" class="close" title="팝업 닫기"></button>
            </div>
          </div>
          




          <div class="lottie-bg" style="display:none;"></div>







          <script>
            // popup01 누르면
            $( document ).ready( function() {
                $( '.click01' ).click( function() {
                  $('.popup-01').parent().css("display","inline-block");
                } );
            } );


            // popup02 누르면
            $( document ).ready( function() {
                $( '.click02-1' ).click( function() {
                  $('.popup-02-1').parent().css("display","inline-block");
                  $('.lottie-bg').css("display","inline-block");
                } );
            } );

            // popup02-2 누르면
            $( document ).ready( function() {
                $( '.click02-2' ).click( function() {
                  $('.popup-02-2').parent().css("display","inline-block");
                  $('.lottie-bg').css("display","inline-block");
                } );
            } );


            // popup03 누르면
            $( document ).ready( function() {
                $( '.click03' ).click( function() {
                  $('.popup-bottom').parent().css("display","inline-block");
                  $('.lottie-bg').css("display","inline-block");
                } );
            } );





            // 팝업 닫기
            $( document ).ready( function() {
                $( '.close' ).click( function() {
                  $('.h-popup-wrap').css("display","none");
                  $('.lottie-bg').css("display","none");
                } );
            } );


          </script>




</div>

</body>
</html>
