<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>공고 미리보기</title>
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/styleGuide.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/recruit-info.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div id="wrap" class="wrap">

    <div class="h-popup-wrap terms-view">
      <div class="h-popup popup-01 ui-draggable" style="height:auto; width:500px;">
        <div class="pop-header ui-draggable-handle" style="cursor:move;">

          <div class="">
            
          </div>

        </div>

        <div class="pop-body">
          <div class="pop-container" style="overflow-y:initial;">
            
            <div>
                <!-- 채용공고 스크랩 -->
                <div class="h-button-circle-44 h-button-neutral3">
                    <input type="checkbox" class="btn-tgl btn-scrap-bold" id="notice-scrap1" />
                    <label for="notice-scrap1" onclick="">채용공고 스크랩</label>
                </div>

                <!-- 채용공고 페이지로 이동 -->
                <a href="javascript:void(0);" class="h-button-circle-44 h-button-neutral3 new-window" target="_blank" title="채용공고 페이지로 이동"></a>
            </div>

          </div>
        </div>

        <!-- 버튼 - 팝업 닫기 -->  
        <button type="button" class="close" title="팝업 닫기">
          <img src="images/close_btn.svg" alt="팝업 닫기">
        </button>
      </div>
    </div>

    <div class="lottie-bg">
      <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
    </div>

  </div>



</body>

</html>
