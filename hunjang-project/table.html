<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>스타일 가이드</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/styleGuide.css">
  <link rel="stylesheet" href="css/table.css">
  <style>
    html {background: #efefef;}
    .guide_container {position: relative; background: #efefef;}
    .guide_contents {max-width: 1300px; margin: 0 auto; min-height: 300px; padding: 70px 20px 120px;}
    .guidebBox {border: 1px solid #ddd}
    .guide_big_tit {position: relative; font-size: 30px;}
    .guide_big_tit:after {position: absolute; bottom: 0; left: 0; width: 100%; height: 1px; background: #eee; content: ""}
    .guide_tit {font-size: 25px; font-weight: 700; margin-bottom: 10px}
    .guide_tit_s {font-size: 20px; margin: 30px 0 25px}
    .guide_tit_s:first-child {margin-top: 0}
    .guide_txt_desc {margin-bottom: 40px; font-size: 18px; color: #666}
    .guide_tit_s+.guide_txt_desc {margin-top: -15px}
    .guide_table {table-layout: fixed; width: 100%; margin-top: 50px;}
    .guide_table_tit {vertical-align: top;}
    .guide_table_con {padding: 30px; background: var(--neutral-3); vertical-align: top; color: #000}
    .guide_table_tit+.guide_table_con {border-radius: 10px}
    .guide_colorbox {display: inline-block; width: 50px; height: 50px; margin-right: 10px; border-radius: 5px; background: #fff; vertical-align: middle;}
    .guide_item {display: block; margin-top: 10px}
    .guide_item:first-child {margin-top: 0}
    .guide_description {padding: 20px; background: #cfd6e4; color: #333;}
    .guide_description ul {margin-left: 20px}
    .guide_description li {list-style: square;}
  </style>
</head>

<body>
  <div id="wrap" class="wrap">

    <!-- Contents -->
    <section id="contents" class="contents guide_contents">

      <h1 class="guide_big_tit">UI Style Guide</h1>

      <div class="guide_table">
        <div class="guide_table_tit">
          <h2 class="guide_tit">Table</h2>
        </div>

        <div class="guide_table_con">

            <div class="h-tit-box-1  flex-end">
                <p class="i-block tbl-tit-1">추천 채용정보</p>
                <a href="#" class="btn-more-circle">더보기 <i></i></a>
            </div>
            <table class="h-tbl-basic-1 text-subtitle4">
                <thead>
                    <tr>
                        <th></th>
                        <th>근무지</th>
                        <th>학원명 / 공고제목 / 과목</th>
                        <th>급여</th>
                        <th>지원자격</th>
                        <th>마감일 / 등록일</th>
                        <th>접수방법</th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                    <td>
                        <span class="h-txt-2 text-subtitle5">서울 강남구, 경기도 오산시 외1</span>
                    </td>
                    <td class="txt-l">
                        <p class="flex flex-center">
                            <span class="i-block text-subtitle2">서울아카데미 수학학원</span>

                            <!-- 버튼 좋아요 -->
                            <input type="checkbox" class="btn-tgl btn-like" id="btn-like">
                            <label for="btn-like" onclick=""></label>
                        </p>

                        <p class="flex flex-center mt3-mb6">
                            <strong class="i-block h-txt-1 text-subtitle1">강동구 서울아카데미에서 수학 선생님을 모십니다.</strong>

                            <!-- 버튼 스크랩 -->
                            <input type="checkbox" class="btn-tgl btn-scrap" id="btn-scrap">
                            <label for="btn-scrap" onclick="">스크랩</label>
                        </p>

                        <span class="text-subtitle5">과목 : <em class="h-txt-2">수학</em></span>
                    </td>
                    <td>
                        <span>월급</span>
                        <strong>200만원~300만원</strong>
                    </td>
                    <td>
                        <strong>경력무관</strong>
                        <span>대학교(4년)</span>
                    </td>
                    <td>
                        <strong>채용시 마감</strong>
                        <span>11.12 등록</span>
                    </td>
                    <td></td>
                </tbody>
            </table>

        </div>
      </div>

    </section>
    <!--// Contents -->


  </div>
</body>

</html>
