<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrap" class="wrap">

    <!-- 빠른 이력서 등록 안내 팝업 -->
    <div class="h-popup-wrap">
      <div class="h-popup popup-01 ui-draggable" style="width:680px; overflow-y: auto;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title text-h4">상품 문의하기</p>
        </div>
        <div class="pop-body">
          <div class="pop-container">


            <!-- 팝업내용 -->
            <ul class="basic-formList" style="border-top:1px solid #E0E6EF;">
              <li class="mt30">
                <div class="labelArea">학원명</div>
                <div class="formArea">
                  <input type="text" id="txtNm" class="h-txtfield-basic input-wd-250" placeholder="광개토대왕" disabled="">
                </div>
              </li>

              <li>
                <div class="labelArea">문의자<span class="h-txt-orange ml5">*</span></div>
                <div class="formArea">
                  <input type="text" id="txtNm" class="h-txtfield-basic input-wd-250" placeholder="이름을 입력해 주세요.">
                </div>
              </li>

              <li>
                <div class="labelArea">연락처<span class="h-txt-orange ml5">*</span></div>
                <div class="formArea">
                  <input type="text" id="txtNm" class="h-txtfield-basic input-wd-350" placeholder="사용중인 연락처를 입력해 주세요 (‘-” 제외)">
                </div>
              </li>

              <li>
                <div class="labelArea">E-메일</div>
                <div class="formArea">
                  <input type="text" id="txtNm" class="h-txtfield-basic input-wd-350" placeholder="사용중인 이메일 주소를 입력해 주세요">
                </div>
              </li>
              
              

              <li class="line2">
                <div class="labelArea">문의내용<span class="h-txt-orange ml5">*</span></div>
                <div class="formArea">
                  <textarea style="height:150px;">문의 내용을 입력해 주세요.
                  </textarea>
                </div>
              </li>
            </ul>

            <p class="h-txt-2 text-subtitle5 mb15 h-txt-regular ">개인정보 수집 및 이용에 대한 안내</p>

            <div class="h-subbox-basic-guide-bold mb15">
              <ul class="h-bullet-list column-list">
                <li><span class="tit">이용목적</span>서비스 신청에 따른 문의사항 안내를 위함</li>
                <li><span class="tit">수집 항목</span>문의자명, 연락처, E-메일</li>
                <li><span class="tit">보유 및 이용기간</span>문의후 1년 까지</li>
              </ul>
              <p class="text-subtitle5 h-txt-3">
                동의를 거부할 수 있으며, 미 동의 시 응대지원이 원활하지 않을 수 있습니다.
              </p>
            </div>

            <div class="h-checkbox checkbox01 m0" style="width:100%;">
              <input type="checkbox" name="checkForm" id="check01">
              <label for="check01" class="text-subtitle4" style="line-height:normal;">위의 개인정보 수집 및 이용에 대해 동의합니다.</label>
            </div>

            <div class="btnbox h-txt-c mt20">
              <a href="javascript:void(0);" class="h-button-s">확인</a>
              <a href="javascript:void(0);" class="h-button-s h-button-grey1">취소</a>
            </div>



          </div>
            <!-- 팝업내용 END -->





          </div>
        </div>

        <button type="button" class="close" title="팝업 닫기">
          <img src="../../../images/close_btn.svg" alt="팝업 닫기">
        </button>
      </div>
    </div>


    <div class="lottie-bg">
      <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
    </div>


  </div>


  <script>
    $( document ).ready( function() {
        $( '.readmore-Arrowbtn' ).click( function() {
          $('.readmore-Arrowbtn').toggleClass("on");
          $('.h-subbox-basic-guide-bold').toggleClass("on");
        } );
      } );
  </script>




</body>

</html>
