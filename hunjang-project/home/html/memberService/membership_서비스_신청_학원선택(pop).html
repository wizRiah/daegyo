<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/mypage.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="../../css/common-service.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>
  <div class="common-service">

    <!-- 서비스신청 동의 팝업 -->
    <div class="h-popup-wrap">
      <div class="h-popup popup-01 service-apply ui-draggable" style="width:630px; padding:40px;">
        <div class="pop-body">
          <div class="pop-container">
            
            <!-- 팝업내용 -->
            <p class="pop-title service-apply-tit">
              <strong class="h-txt-2">학원 선택</strong>
            </p>
            <p class="h-txt-2 text-subtitle5 mt10">학원을 선택 후 학원서비스를 이용해 주세요.</p>

            <div class="POP-acdmySelect">
              <div class="h-radio-03">
                <input type="radio" name="acdmySelect" id="acdmySelect01"/>
                <label for="acdmySelect01">
                  <p>근초고과학학원</p>
                  <div class="info-01">최근접속학원</div>
                </label>
  
                <input type="radio" name="acdmySelect" id="acdmySelect02" checked=""/>
                <label for="acdmySelect02">
                  <p>광개토대왕<br>수학학원</p>
                </label>

                <input type="radio" name="acdmySelect" id="acdmySelect03"/>
                <label for="acdmySelect03">
                  <p>에듀베이션</p>
                  <div class="info-02">개원예정 (D-10)</div>
                </label>

                <input type="radio" name="acdmySelect" id="acdmySelect04"/>
                <label for="acdmySelect04">
                  <p>정경임음악교습소<br>&국어교습소</p>
                </label>

                <input type="radio" name="acdmySelect" id="acdmySelect05" disabled/>
                <label for="acdmySelect05">
                  <p>광개토대왕수학학원</p>
                  <button type="button" class="h-button-white">삭제</button>
                </label>

                <input type="radio" name="acdmySelect" id="acdmySelect06" disabled/>
                <label for="acdmySelect06">
                  <p>에듀베이션</p>
                  <button type="button" class="h-button-white">삭제</button>
                </label>

                <input type="radio" name="acdmySelect" id="acdmySelect07" disabled/>
                <label for="acdmySelect07">
                  <p>정경임음악교습소</p>
                  <button type="button" class="h-button-grey3">사업자등록증 제출</button>
                </label>
              </div>
            </div>



            <div class="mt20 wd100 h-txt-c">
              <a href="javascript:void(0);" class="h-button-ml h-button-orange m0" style="width:200px;">선택완료</a>
            </div>

            <ul class="h-bullet-01 text-subtitle5 h-txt-3 h-line-hgt20 mt20">
              <li>사용하지 않는 학원은 삭제해 주세요. <span class="h-txt-2 h-txt-medium">훈장마을에서 삭제하더라도 통통통(학원운영 솔루션)에서는 학원이 삭제 되지 않습니다.</span></li>
              <li>삭제 대상 학원을 반드시 사용해야 할 경우 훈장마을 고객센터 <span class="h-txt-2 h-txt-medium">[02-858-0492]</span>로 연락해 주세요.</li>
            </ul>
            <!-- 팝업내용 END -->
            
          </div>
        </div>
        
        <button type="button" class="close" title="팝업 닫기">
          <img src="../../images/close_btn.svg" alt="팝업 닫기">
        </button>
        
      </div>
    </div>


    <div class="lottie-bg">
      <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
    </div>


  </div>

  <script>
    $( document ).ready( function() {
      $( '.readmore-Arrowbtn' ).click( function() {
        $(this).parent().next().toggleClass("on");
        $(this).toggleClass("on");
        $(this).parent().parent().siblings().children().removeClass("on");
      });
    });
  </script>
</body>
</html>
