<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/mypage.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="../../css/common-service.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="common-service">

    <!-- 서비스 신청 팝업 -->
    <div class="h-popup-wrap">
      <div class="h-popup popup-01 service-apply ui-draggable" style="width:560px;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title service-apply-tit h-txt-3">
            훈장마을 <strong class="h-txt-2">서비스 신청</strong>
          </p>
        </div>
        <div class="pop-body">
          <div class="pop-container">

            <!-- 팝업내용 -->
            <ul class="service-apply flex flex-between">
              <li class="w230 h-subbox-basic-guide h-txt-c">
                <div class="h-txt-2 text-subtitle1">강사(직원) 서비스 신청</div>
                <p class="h-txt-3 text-subtitle5 mt20">
                  <span class="h-txt-2">강사 및 직원의 취업활동</span>을
                  <br>
                  목적으로 훈장마을 서비스를
                  <br>
                  이용합니다.
                </p>
                <div class="mt20"><a href="javascript:void(0);" class="h-button-s h-button-orange" style="width:160px;">확인</a></div>
              </li>
              <li class="w230 h-subbox-basic-guide h-txt-c">
                <div class="h-txt-2 text-subtitle1">학원 서비스 신청</div>
                <p class="h-txt-3 text-subtitle5 mt20">
                  <span class="h-txt-2">강사 및 직원 채용목적</span>으로
                  <br>
                  훈장마을 서비스를
                  <br>
                  이용합니다.
                </p>
                <div class="mt20"><a href="javascript:void(0);" class="h-button-s h-button-orange" style="width:160px;">확인</a></div>
              </li>
            </ul>
            <!-- 팝업내용 END -->

            
          </div>
        </div>
        
        <button type="button" class="close" title="팝업 닫기">
          <img src="../../images/close_btn.svg" alt="팝업 닫기">
        </button>
      
        <a class="today-close h-txt-2 text-subtitle6" href="#none">오늘 하루 보지 않기</a>
        
      </div>
    </div>


    <div class="lottie-bg">
      <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
    </div>


  </div>

</body>

</html>
