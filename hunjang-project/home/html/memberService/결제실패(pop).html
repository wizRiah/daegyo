<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>결제실패</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

  <!-- 결제실패 [s] -->
  <div class="h-popup-wrap">
  
    <div class="h-popup memberpay-popup service-apply ui-draggable" style="width:520px;padding:70px 0;">
      <div class="pop-body">
        <div class="pop-container h-txt-c">
          
          <!-- 팝업내용 -->
          <p>
            <span class="pay-result-icon">결제실패</span>
          </p>
          <p class="pop-title mt15">
            <strong class="h-txt-2">결제 중<br>문제가 발생하였습니다.</strong>
          </p>

          <p class="customer-txt h-txt-c mt30">
            1:1문의 또는 고객센터<br>
            (02-858-0492)로 문의 주세요
          </p>
          <div class="mt50"><a href="javascript:void(0);" class="h-button-xl h-button-teal m0" style="width:330px;">1:1문의</a></div>
          <!-- 팝업내용 END -->
          
        </div>
      </div>
      <button type="button" class="close" title="팝업 닫기">
        <img src="../../images/close_btn.svg" alt="팝업 닫기">
      </button>
    </div>

  </div>
  <!-- 결제실패 [e] -->

  <div class="lottie-bg">
    <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
  </div>

</body>
</html>
