<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/mypage.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="../../css/common-service.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="common-service">

    <!-- 서비스신청 미완료 팝업 -->
    <div class="h-popup-wrap">
      <div class="h-popup popup-01 service-apply ui-draggable" style="width:400px;padding:40px;">
        <div class="pop-body">
          <div class="pop-container">
            
            <!-- 팝업내용 -->
            <p class="pop-title service-apply-tit">
              <span class="h-tit-20 h-txt-3">학원서비스 신청이</span>
              <br> 
              <strong class="h-txt-2">완료되지 않았습니다.</strong>
            </p>
            <p class="h-txt-2 text-subtitle5 mt10">
              학원서비스 신청을 완료하신 후 훈장마을에서 채용공고를 등록
              <br>
              하고 원하시는 인재를 채용하세요. 
              <br>
              <span class="h-txt-orange">학원서비스 신청을 꼭 완료해 주세요.</span>
            </p>
            <div class="mt30"><a href="javascript:void(0);" class="h-button-ml h-button-orange wd100 m0">이어서 신청하기</a></div>
            <!-- 팝업내용 END -->
            
          </div>
        </div>
        
        <button type="button" class="close" title="팝업 닫기">
          <img src="../../images/close_btn.svg" alt="팝업 닫기">
        </button>
        
      </div>
    </div>


    <div class="lottie-bg">
      <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
    </div>


  </div>

</body>

</html>
