<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>결제비밀번호설정</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="h-popup-wrap">
      <div class="h-popup popup-01 ui-draggable" style="width:500px; ">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title text-h4">결제 비밀번호 설정</p>
        </div>

        <div class="pop-body">
          <div class="pop-container">
            <div class="h-subbox-basic-guide text-subtitle5 h-txt-3 mb10">
              <ul class="basic-formList">
                <li class="h-textfield flex-column flex-start">
                  <div class="labelArea" style="width:100%;"><span class="h-txt-medium h-txt-2 pb5 block">결제 비밀번호를 등록해 주세요.</span></div>
                  <div class="formArea" style="width:100%;">
                    <input type="password" id="txtNm" class="h-txtfield-basic h-txt-2 wd100" placeholder="숫자 6자리 입력">
                  </div>
                </li>

                <li class="h-textfield flex-column flex-start mb0">
                  <div class="labelArea" style="width:100%;"><span class="h-txt-medium h-txt-2 pb5 block">결제 비밀번호를 다시 한번 입력해 주세요.</span></div>
                  <div class="formArea" style="width:100%;">
                    <input type="password" id="txtNm" class="h-txtfield-basic h-txt-2 wd100" placeholder="숫자 6자리 입력">
                    <p class="h-txt-red h-txt-medium text-subtitle6 block mt5">입력하신 결제 비밀번호가 다릅니다. 확인 후 다시 입력해 주세요.</p>
                  </div>
                </li>
              </ul>
            </div>

            <ul class="text-subtitle6 top-list-box mt20" style="line-height:22px;">
              <li class="h-txt-5">간편 결제 시 본인 확인을 위한 2차 비밀번호를 설정해야 합니다. </li>
              <li class="h-txt-5">2차 비밀번호가 없으면 간편결제를 이용할 수 없습니다. </li>
              <li class="h-txt-5">비밀번호 등록은 카드 등록 시 1회만 진행되며, 카드 정보 수정 시 다시 한번 인증을 받아야 합니다. </li>
              <li class="h-txt-5">비밀번호 변경은 결제 시 비밀번호 입력 화면에서 수정할 수 있습니다.</li>
            </ul>

            <!-- 버튼 -->
            <div class="h-txt-c mt20">
              <button type="button" href="javascript:void(0);" class="h-button-s">결제 비밀번호 등록</button>
            </div>
          </div>
        </div>
        <button type="button" class="close" title="팝업 닫기">
          <img src="../../images/close_btn.svg" alt="팝업 닫기">
        </button>
      </div>
    </div>
    <div class="lottie-bg"></div>

</body>

</html>
