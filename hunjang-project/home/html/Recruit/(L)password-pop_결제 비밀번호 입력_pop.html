<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>결제비밀번호 입력</title>
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/styleGuide.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="h-popup-wrap">
      <div class="h-popup popup-01 ui-draggable" style="width:430px; ">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title text-h4">결제 비밀번호</p>
        </div>

        <div class="pop-body">
          <div class="pop-container">
            <div class="h-subbox-basic-guide text-subtitle5 h-txt-3 mb10">
              <ul class="basic-formList">
                <li class="h-textfield flex-column flex-start mb0">
                  <div class="labelArea" style="width:100%;"><span class="h-txt-medium h-txt-2 pb5 block">결제 비밀번호 입력</span></div>
                  <div class="formArea" style="width:100%;">
                    <input type="password" id="txtNm" class="h-txtfield-basic h-txt-2 wd100 h-txt-c" placeholder="●●●●●●">
                  </div>
                </li>
              </ul>
              <div class="flex flex-between flex-start mt5">
                <span class="h-txt-5 text-subtitle6">결제 비밀번호 6자리를 입력해 주세요.</span>
                <!-- <span class="h-txt-red text-subtitle6">결제 비밀번호가 잘못 입력되었습니다.</span> -->
                <button type="button" class="h-button-grey2 h-button-xxs m0">비밀번호 재설정</button>
              </div>
            </div>

            <!-- 버튼 -->
            <div class="h-txt-c mt20">
              <button type="button" href="javascript:void(0);" class="h-button-s h-button-cyan">결제하기</button>
            </div>
          </div>
        </div>
        <button type="button" class="close" title="팝업 닫기">
          <img src="../../images/close_btn.svg" alt="팝업 닫기">
        </button>
      </div>
    </div>
    <div class="lottie-bg"></div>

</body>

</html>
