<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>자격증등록</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Toggle - input -->
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>


  <div id="wrap" class="wrap">

    <!-- Contents -->
    <section id="contents" class="contents guide_contents">

      <h1 class="guide_big_tit">pop-up</h1>
      <div class="guide_table">


        <div class="guide_item">


          <!-- popup -->
          <div class="h-popup-wrap">
            <div class="h-popup popup-01 ui-draggable" style="width:630px; height:fit-content;">
              <div class="pop-header ui-draggable-handle">
                <span class="pop-title text-h4">자격증</span>
                <span class="pop-sub-title">최대3개까지 자격증을 선택할 수 있습니다.</span>
              </div>

              <div class="pop-body">
                <div class="pop-container" style="overflow:hidden !important;">

                  <!-- search input -->
                  <div class="srch-input-wrap wd100">
                    <input type="text" id="txtNm" class="h-txtfield" placeholder="찾으시는 자격증/면허증을 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='찾으시는 지역을 입력하세요'" />
                    <button type="button" class="h-btn-x" title=""></button>
                  </div>

                  <div class="srch-detail mt10">

                    <div class="wd100 line-box licenses-box">

                      <!-- 01) 키워드 입력 전 보여지는 모습 -->
                      <!-- <p class="text-subtitle3 h-txt-6">검색된 자격증/면허증을 검색하세요</p> -->


                      <!-- 02) 자격증 키워드 목록 -->
                      <ul>
                        <li class="h-checkbox checkbox01">
                          <input type="checkbox" name="checkForm" id="check01" checked="">
                          <label for="check01">정보처리기사</label>
                        </li>
                        <li class="h-checkbox checkbox01">
                          <input type="checkbox" name="checkForm" id="check02" checked="">
                          <label for="check02">정보처리기능사</label>
                        </li>
                        <li class="h-checkbox checkbox01">
                          <input type="checkbox" name="checkForm" id="check03" checked="">
                          <label for="check03">정보처리산업기사</label>
                        </li>
                        <li class="h-checkbox checkbox01">
                          <input type="checkbox" name="checkForm" id="check03" checked="">
                          <label for="check03">정보처리산업기사</label>
                        </li>
                      </ul>


                      <!-- 03) 직접입력기능-->
                      <!-- <div class="text-subtitle4 h-txt-2 h-txt-medium wd100 h-txt-c">
                        입력하신 자격증/면허사항이 없습니다. <br>
                        <p class="h-txt-3 h-button-underline mb10">아래 직접입력 버튼을 클릭하시면, 입력하신 자격증/면허 명이 등록됩니다.</p>
                        <button type="button" class="h-button-underline h-button-nobg p0 mt10" style="font-weight:400;">
                          <span class="h-txt-pit h-button-underline h-button-nobg" style="font-weight:400;">"정보처리 특급기술 기술 자격사"</span>&nbsp;직접입력</button>
                      </div> -->
                      

                      
                    </div>

                    <div class="wd100 line-box" style="background:#F5F7FA;">
                      <div class="depth-box">

                        <div class="depth-col">
                          <ul class="depth1">
                            <li>정보처리기사<button type="button" class="clear"></button></li>
                            <li>정보처리기능사<button type="button" class="clear"></button></li>
                            <li>정보처리기능사<button type="button" class="clear"></button></li>
                            <li>정보처리기능사<button type="button" class="clear"></button></li>
                            <li>정보처리기능사<button type="button" class="clear"></button></li>
                          </ul>
                        </div>

                      </div>
                    </div>

                  </div>


                  <!-- 버튼 영역 -->
                  <div class="flex flex-set mt20 btn-wrap">
                    <a href="#" class="h-button-s">확인</a>
                    <a href="#" class="h-button-s h-button-grey1">취소</a>
                  </div>

                </div>
              </div>

              <button type="button" class="close" title="팝업 닫기">
                <img src="../../../images/close_btn.svg" alt="팝업 닫기">
              </button>
            </div>

          </div>


        </div>
        <br>
      </div>



    </section>
    <!--// Contents -->


  </div>
  <div class="lottie-bg"></div>

  <!-- Toggle - input -->
  <script>
    $(document).ready(function() {
      $(".srch-input-wrap .h-txtfield").click(function() {
        $(this).parent().siblings().removeClass('active')
        $(this).parent().toggleClass('active');
      });
      $(".srch-input-wrap .h-btn-x").click(function() {
        $(this).parent().removeClass('active');
      });
    })
  </script>
</body>

</html>
