<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>우대조건선택</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/academy-service.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div id="wrap" class="wrap">
    <div class="h-popup-wrap">
      <div class="h-popup popup-01 ui-draggable" style="width: 820px; height: fit-content;">
        <div class="pop-header ui-draggable-handle">
          <span class="pop-title text-h4">우대조건</span>
          <span class="pop-sub-title">최대3개까지 우대조건을 선택할 수 있습니다.</span>
        </div>

        <div class="pop-body">
          <div class="pop-container" style="overflow: hidden!important;">
            
          <ul class="cline-checkBtn">
            <li class="wd100">
              <div class="h-checkbox checkbox06">
                <input type="checkbox" name="checkForm" id="check06" checked>
                <label for="check06"><span class="material-symbols-outlined">check_circle</span>영어 가능</label>
              </div>
  
              <div class="h-checkbox checkbox06">
                <input type="checkbox" name="checkForm" id="check06">
                <label for="check06"><span class="material-symbols-outlined">check_circle</span>일본어 가능</label>
              </div>
  
              <div class="h-checkbox checkbox06">
                <input type="checkbox" name="checkForm" id="check06">
                <label for="check06"><span class="material-symbols-outlined">check_circle</span>중국어 가능</label>
              </div>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>컴퓨터 활용 가능</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>포토샵 가능</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>한글(HWP) 가능</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>워드 가능</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>엑셀 가능</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>파워포인트 가능</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>관련 전공자</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>관련 자격증 소지</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>유사업무 경험</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>인근 거주</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>대학 재학생</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>차량 소지</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>운전 가능</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>군필자</label>
            </li>

            <li class="h-checkbox checkbox06">
              <input type="checkbox" name="checkForm" id="check06">
              <label for="check06"><span class="material-symbols-outlined">check_circle</span>경력 단절 여성</label>
            </li>


          </ul>

            <!-- 등록 취소 버튼 -->
            <div class="flex flex-set mt20">
              <a href="#" class="h-button-s">확인</a>
              <a href="#" class="h-button-s h-button-grey1">취소</a>
            </div>

          </div>
        </div>

        <button type="button" class="close" title="팝업 닫기">
          <img src="../../../images/close_btn.svg" alt="팝업 닫기">
        </button>
      </div>

    </div>

    <div class="lottie-bg">
      <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
    </div>
  </div>

</html>
