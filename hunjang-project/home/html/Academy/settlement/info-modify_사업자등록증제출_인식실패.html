<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/resume-view.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div id="wrap" class="wrap">

    
    <div class="h-popup-wrap">
      <div class="h-popup popup-01 ui-draggable" style="width:670px; overflow-y: auto;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title text-h4">사업자등록증 제출</p>
        </div>
        <div class="pop-body">
          <div class="pop-container">


            
            <div class="bsinsLicns-CoWrap">
              <!-- 모바일부분이랑 거~의 동일한 구조로 퍼블리싱했어요! -->


              <!-- 단계 부분 -->
              <div class="bsinsLicns-Step">
                <ul>
                  <li>
                    <span>STEP1</span>
                    <div>사업자 선택</div>
                  </li>
                  <li class="on">
                    <span>STEP2</span>
                    <div>사업자 인증</div>
                  </li>
                  <li>
                    <span>STEP3</span>
                    <div>제출완료</div>
                  </li>
                </ul>
              </div>

            
              <!-- 2단계 : step02-->
              <div class="stepCoArea step02">
                <div class="h-subtxtbox-01">
                  <p class="text-subtitle4 h-txt-medium mb5"><span class="h-txt-orange m5">*</span>사업자등록증</p>
                  <div class="h-field-wrap disabled">
                    <input type="text" id="txtNm" class="h-txtfield-inner" placeholder="사업자등록증 첨부">
                    <a href="javascript:void(0);" class="h-button-xms">파일첨부</a>
                  </div>
                  <!-- <p class="h-txt-3 text-subtitle5 mt5">파일첨부 확장자 : .png, .jpg, .jpeg</p> -->
                  <p class="h-txt-orange text-subtitle5 mt5">(직업안정법 28조1항) 사업자등록증 정보를 국세청과 연동하여 사업자 진위여부를 확인합니다.</p>
                </div>

                <table class="h-tbl-basic-2 mt25">
                  <tbody>
                    <tr>
                      <th><span class="h-txt-orange">* </span>사업자등록번호</th>
                      <td>
                        <input type="text" id="txtNm" class="h-txtfield-basic" value="02-2006-0000">
                      </td>
                    </tr>
                    <tr>
                      <th><span class="h-txt-orange">* </span>성명 (대표자)</th>
                      <td>
                        <input type="text" id="txtNm" class="h-txtfield-basic">
                        <p class="h-txt-3 text-subtitle5 pt5 h-line-hgt20">사업자등록증 상 공동대표인 경우 앞에 기재된 1명만 작성해 주세요.</p>
                      </td>
                    </tr>
                    <tr>
                      <th><span class="h-txt-orange">* </span>개업연월일</th>
                      <td>
                        <input type="text" id="txtNm" class="h-txtfield-basic" value="2022년 12월 20일">
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <button type="button" class="h-button-s h-button-grey1">사업자 진위여부 확인</button>
                        <p class="h-txt-orange text-subtitle5 mt5">사업자등록증 인식이 일부 실패했습니다. 위 정보를 직접 입력 후 사업자 진위여부를 진행해 주세요.</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>


              <div class="btmbtnbox">
                <button type="button" class="h-button-s h-button-teal">다음</button> <!-- 버튼이 활성화되면 h-button-grey1 대신 h-button-teal 클래스가 들어갑니다.  -->
              </div>

            </div>
            






          </div>
        </div>

        <button type="button" class="close" title="팝업 닫기">
          <img src="../../../images/close_btn.svg" alt="팝업 닫기">
        </button>
      </div>
    </div>


    <div class="lottie-bg">
      <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
    </div>


  </div>

</body>

</html>
