<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/resume-view.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div id="wrap" class="wrap">

    <!-- 빠른 이력서 등록 안내 팝업 -->
    <div class="h-popup-wrap">
      <div class="h-popup popup-01 ui-draggable" style="width:620px; overflow-y: auto;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title text-h4">세금계산서 정보입력</p>
        </div>
        <div class="pop-body">
          <div class="pop-container">


            <!-- 팝업내용 -->

            
            <strong class="h-txt-2 text-subtitle3 pb10 block">수령인 정보</strong>
            <div class="h-subbox-basic-guide likeTBL">
              <div class="h-textfield flex-between mb10">
                <label for="txtNm">이름</label>
                <input type="text" id="txtNm" class="h-txtfield-basic mr10" placeholder="수령인 이름 입력" style="width:368px;" />
              </div>
              <div class="h-textfield flex-between mb10">
                <label for="txtNm">E-mail</label>
                <input type="text" id="txtNm" class="h-txtfield-basic mr10" placeholder="이메일 주소 입력" style="width:368px;" />
              </div>
              <div class="h-textfield flex-between">
                <label for="txtNm">휴대폰</label>
                <input type="text" id="txtNm" class="h-txtfield-basic mr10" placeholder="휴대폰 번호 입력" style="width:368px;" />
              </div>
            </div>




            <strong class="h-txt-2 text-subtitle3 pb10 block mt30">발급 정보</strong>
            <div class="h-subbox-basic-guide likeTBL">
              <div class="h-textfield flex-between mb10">
                <label for="txtNm">사업자 등록번호</label>
                <input type="text" id="txtNm" class="h-txtfield-basic mr10" placeholder="사업자등록번호 입력 (“-” 제외)" style="width:368px;" />
              </div>
              <div class="h-textfield flex-between mb10">
                <label for="txtNm">회사명</label>
                <input type="text" id="txtNm" class="h-txtfield-basic mr10" placeholder="회사명입력" style="width:368px;" />
              </div>
              <div class="h-textfield flex-between mb10">
                <label for="txtNm">대표자명</label>
                <input type="text" id="txtNm" class="h-txtfield-basic mr10" placeholder="대표자명 입력" style="width:368px;" />
              </div>
              <div class="h-textfield flex-between mb10">
                <label for="txtNm">업태</label>
                <input type="text" id="txtNm" class="h-txtfield-basic mr10" placeholder="업태 입력" style="width:368px;" />
              </div>
              <div class="h-textfield flex-between mb10">
                <label for="txtNm">종목</label>
                <input type="text" id="txtNm" class="h-txtfield-basic mr10" placeholder="종목 입력" style="width:368px;" />
              </div>
              <div class="h-textfield flex-between flex-wrap">
                <label for="txtNm">주소</label>
                <input type="text" id="txtNm" class="h-txtfield-basic mr10 mb10" placeholder="주소 입력" style="width:368px;" />
                <div class="wd100 h-txt-r">
                  <input type="text" id="txtNm" class="h-txtfield-basic mr10" style="width:368px;" />
                </div>
              </div>
            </div>

            <div class="wd100 block h-txt-c mt30">
              <a href="javascript:void(0);" class="h-button-s">세금계산서 신청</a>
            </div>

            <ul class="h-bullet-list column-list mt40">
              <li>세금계산서 요청서에 작성한 개인정보는 세금계산서 발행 이외의 용도로 사용되지 않으며, 신청일로 부터 10일간 보관후 자동폐기 됩니다. </li>
              <li>[결제하기] 버튼은 한 번만 눌러주세요. 클릭하신 후에는 완료 시까지 창을 닫지 마시기 바랍니다. </li>
              <li>문의사항은 고객센터로 접수해주세요. (hunjang@daekyo.co.kr, 02-858-0492)</li>
            </ul>
            


            

            <!-- 팝업내용 END -->





          </div>
        </div>

        <button type="button" class="close" title="팝업 닫기">
          <img src="../../../images/close_btn.svg" alt="팝업 닫기">
        </button>
      </div>
    </div>


    <div class="lottie-bg">
      <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
    </div>


  </div>

</body>

</html>
