<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="../../../css/resume-view.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div id="wrap" class="wrap">

    
    <div class="h-popup-wrap">
      <div class="h-popup popup-01 ui-draggable" style="width:670px; overflow-y: auto;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title text-h4">사업자등록증 제출</p>
        </div>
        <div class="pop-body">
          <div class="pop-container">


            
            <div class="bsinsLicns-CoWrap">
              <!-- 모바일부분이랑 거~의 동일한 구조로 퍼블리싱했어요! -->


              <!-- 단계 부분 -->
              <div class="bsinsLicns-Step">
                <ul>
                  <li>
                    <span>STEP1</span>
                    <div>사업자 선택</div>
                  </li>
                  <li>
                    <span>STEP2</span>
                    <div>사업자 인증</div>
                  </li>
                  <li class="on">
                    <span>STEP3</span>
                    <div>제출완료</div>
                  </li>
                </ul>
              </div>

            
              <!-- 3단계 : step03-->
              <div class="stepCoArea step03">
                <div class="h-subtxtbox-01">
                  사업자 등록증 제출이 완료되었습니다. <br>
                  학원정보 관리 페이지에서 학원정보를 업데이트 해주세요.
                </div>

              </div>


              <div class="btmbtnbox">
                <button type="button" class="h-button-s h-button-teal">확인</button> <!-- 버튼이 활성화되면 h-button-grey1 대신 h-button-teal 클래스가 들어갑니다.  -->
              </div>

            </div>
            






          </div>
        </div>

        <button type="button" class="close" title="팝업 닫기">
          <img src="../../../images/close_btn.svg" alt="팝업 닫기">
        </button>
      </div>
    </div>


    <div class="lottie-bg">
      <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
    </div>


  </div>

</body>

</html>
