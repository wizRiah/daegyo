<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/styleGuide.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/responsiveLayout.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- swiper slide cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <!-- popup -->
  <div class="h-auth-wrap h-popup-wrap">
    <div class="h-m-popup respons-layer-popup" style="max-width:335px;"> 

      <div class="pop-body">
        <div class="pop-container">
          
          <p class="h-tit-20 h-txt-1">
            같은 휴대폰 번호로 
            <br>
            <span class="h-txt-orange">이미 가입된 ID가</span> 있습니다.
          </p>
          <div class="h-txt-2 text-subtitle5 mt10">아이디 / 비밀번호 찾기를 통해 가입된 ID를 검색해 보세요.</div>
          
          <a href="#none" class="h-button-find h-button-ml h-button-grey w-max">ID / 비밀번호 찾기</a>
          
          <ul class="about-find-account mt20">
            <li class="h-txt-3 text-subtitle6">같은 휴대폰 번호지만 사용자가 다른 경우, 통신사를 통해 가입증명서를 고객센터에 제출하셔야 정보 변경이 가능합니다.</li>
            <li class="h-txt-3 text-subtitle6">타인의 휴대폰 번호를 도용하여 회원가입 시 민.형사상의 처벌 대상이 될 수 있습니다.</li>
          </ul>
        </div>
      </div>
      <button type="button" class="close" title="팝업 닫기"></button>
    </div>
  </div>

  <div class="lottie-bg"></div>


</body>
</html>
