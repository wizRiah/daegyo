<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>추천 채용정보 설정</title>
  <link rel="stylesheet" href="../../../css/font.css">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/styleGuide.css">
  <link rel="stylesheet" href="../../../css/mypage.css">
  <link rel="stylesheet" href="../../../css/layout.css">
  <link rel="stylesheet" href="../../../css/popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div id="wrap" class="wrap">

    <div class="h-popup-wrap">
      <div class="h-popup popup-01 ui-draggable" style="width: 940px; overflow-y: auto;">
        <div class="pop-header ui-draggable-handle" style="cursor: move;">
          <p class="pop-title text-h4">추천 채용정보 설정</p>
        </div>

        <div class="pop-body">
          <div class="pop-container" style="overflow: hidden!important;">

            <div class="mt30 basic-serchbox">

              <!-- <div class="col inp-inner-btn">
                <span class="wd100">
                  <input type="text" class="" placeholder="근무지역">
                  <a href="#" class="h-button-xms h-txt-light">선택하기</a>
                </span>
              </div>
              <div class="col inp-inner-btn">
                <span class="wd100">
                  <input type="text" class="" placeholder="과목(직무)">
                  <a href="#" class="h-button-xms h-txt-light">선택하기</a>
                </span>
              </div> -->

              <div class="srch-detail">
                <div class="wd100 line-box">
                  <div class="depth-box">
                    <div class="depth-col">
                      <div class="flex">
                      <span class="depth-tit">입시/고시<button class="clear"></button></span>
                      <ul class="depth1">
                        <li>과학계열<button class="clear"></button></li>
                        <li>지구과학<button class="clear"></button></li>
                      </ul>
                      <a href="#" class="h-button-xms h-txt-light">선택하기</a>
                    </div>
                    </div>
  
                  </div>
                </div>

                
              </div>

              <div class="condition-box">

                <!-- 학력사항 -->
                <div class="col flex flex-between">
                  <span class="text-subtitle4 ml20 h-txt-3">학력사항</span>
                  <ul class="condition-list">
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">전체</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">대학(2,3년)</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">대학교(4년)</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">대학원</label>
                    </li>
                  </ul>
                </div>

                <!-- 경력사항 -->
                <div class="col flex flex-between">
                  <span class="text-subtitle4 ml20 h-txt-3">경력사항</span>
                  <ul class="condition-list">
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">신입</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">경력</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">경력무관</label>
                    </li>
                  </ul>
                </div>

               <!-- 급여조건 -->
               <div class="col flex flex-between">
                <span class="text-subtitle4 ml20 h-txt-3">급여조건</span>
                <ul class="condition-list">
                  <li class="h-checkbox">
                    <select name="" id="">
                      <option value="" disabled="" selected="">급여선택</option>
                      <option value="">연봉</option>
                      <option value="">월급</option>
                    </select>
                  </li>
                  <li class="h-checkbox checkbox01 m0">
                    <input type="checkbox" name="checkForm" id="check01" checked="">
                    <label for="check01">협의 후 결정</label>
                  </li>
                </ul>
              </div>

                <!-- 근무형태 -->
                <div class="col flex flex-between">
                  <span class="text-subtitle4 ml20 h-txt-3">근무형태</span>
                  <ul class="condition-list">
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">전임</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">단기</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">파트ㆍ알바</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">무관</label>
                    </li>
                  </ul>
                </div>

                <!-- 강의대상 -->
                <div class="col flex flex-between">
                  <span class="text-subtitle4 ml20 h-txt-3">강의대상</span>
                  <ul class="condition-list">
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">전체</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">유아</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">초등</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">중등</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">고등 (재수생)</label>
                    </li>
                    <li class="h-checkbox checkbox01">
                      <input type="checkbox" name="checkForm" id="check01" checked="">
                      <label for="check01">성인 (일반, 대학생)</label>
                    </li>
                  </ul>
                </div>

              </div>

            </div>

            <!-- 등록 취소 버튼 -->
            <div class="flex flex-set mt20">
              <a href="#" class="h-button-s">저장</a>
              <a href="#" class="h-button-s h-button-grey1">초기화</a>
            </div>

          </div>
        </div>

        <button type="button" class="close" title="팝업 닫기">
          <img src="../../../images/close_btn.svg" alt="팝업 닫기">
        </button>
      </div>

    </div>

    <div class="lottie-bg">
      <div style="width: 100px; height: 100px; overflow: hidden; margin: 0px auto;"></div>
    </div>



</body>

</html>
